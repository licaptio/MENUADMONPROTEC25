<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ver y Editar Recordatorios</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .recordatorio {
      background: #222;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .acciones {
      margin-top: 10px;
    }

    .acciones button {
      margin-right: 10px;
      background-color: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .acciones button:hover {
      background-color: #666;
    }

    .acciones button:nth-child(3) {
      background-color: #f9c74f;
      color: black;
    }

    .acciones button:nth-child(3):hover {
      background-color: #ffd86a;
    }
 .enviado-parpadeo {
  animation: parpadeo 1s infinite alternate;
  border: 2px solid #f9c74f;
}

@keyframes parpadeo {
  from {
    background-color: #222;
  }
  to {
    background-color: #f9c74f;
    color: black;
  }
}

  </style>
</head>
<body>
  <h2>üß† Todos los recordatorios</h2>
  <div id="fechaHoraActual" style="text-align: center; font-size: 1.2em; margin: 10px 0; color: #f9c74f;">Cargando...</div>
  <label style="display: block; text-align: center; margin: 10px 0;">
  <input type="checkbox" id="verEnviados" onchange="cargar()" />
  Mostrar tambi√©n los enviados ‚úÖ
</label>

  <div id="lista"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "notasfoliador.firebaseapp.com",
      projectId: "notasfoliador"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function cargar() {
      const lista = document.getElementById('lista');
      const snapshot = await db.collection("recordatorios_alika").orderBy("fecha", "desc").get();
      lista.innerHTML = '';
const verEnviados = document.getElementById("verEnviados")?.checked || false;

      
      snapshot.forEach(doc => {
        const r = doc.data();
        const id = doc.id;
        const f = r.fecha.toDate();
        if (!verEnviados && r.enviado) return;
        const fechaStr = `${f.toLocaleDateString()} ${f.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;

const claseExtra = r.enviado ? 'enviado-parpadeo' : '';

lista.innerHTML += `
  <div class="recordatorio ${claseExtra}" id="r-${id}">
            <strong>${r.descripcion}</strong><br>
            Fecha: ${fechaStr}<br>
            Canal: ${r.canal}<br>
            Tags: ${r.tags?.join(', ')}<br>
            Activo: ${r.activo ? '‚úÖ' : '‚ùå'} | Recurrente: ${r.recurrente ? '‚ôªÔ∏è' : '‚Äî'}<br>
            Enviado: ${r.enviado ? '‚úÖ' : '‚ùå'}
            <div class="acciones">
              <button onclick="reenviar('${id}')">üîÅ Reenviar</button>
              <button onclick="eliminar('${id}')">üóë Eliminar</button>
              <button onclick="editar('${id}')">‚úèÔ∏è Editar</button>
            </div>
          </div>`;
      });
    }

    function reenviar(id) {
      db.collection("recordatorios_alika").doc(id).update({ enviado: false })
        .then(() => {
          alert("üîî Marcado como no enviado. Se notificar√° de nuevo.");
          cargar();
        });
    }

    function eliminar(id) {
      if (confirm("¬øEliminar este recordatorio?")) {
        db.collection("recordatorios_alika").doc(id).delete().then(() => {
          document.getElementById(`r-${id}`).remove();
        });
      }
    }

    function editar(id) {
      window.location.href = `index.html?id=${id}#editar`;
    }

    cargar();
function actualizarFechaHoraActual() {
  const ahora = new Date();
  const opcionesFecha = { day: '2-digit', month: '2-digit', year: 'numeric' };
  const opcionesHora = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };

  const fecha = ahora.toLocaleDateString('es-MX', opcionesFecha);
  const hora = ahora.toLocaleTimeString('es-MX', opcionesHora);

  document.getElementById('fechaHoraActual').textContent = `üìÖ ${fecha} ‚è∞ ${hora}`;
}

setInterval(actualizarFechaHoraActual, 1000);
actualizarFechaHoraActual(); // inicial

  </script>
</body>
</html>
