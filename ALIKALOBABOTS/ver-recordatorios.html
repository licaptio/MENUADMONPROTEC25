<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ver y Editar Recordatorios</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      margin: 10px 0;
    }

    #fechaHoraActual {
      text-align: center;
      font-size: 1.1em;
      margin: 10px 0;
      color: #f9c74f;
    }

    .boton-filtro {
      display: block;
      margin: 10px auto 20px;
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background: #f9c74f;
      color: black;
      cursor: pointer;
      width: 90%;
      max-width: 300px;
    }
    .boton-filtro:hover {
      background: #ffd86a;
    }

    .recordatorio {
      background: #222;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    .acciones {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .acciones button {
      flex: 1;
      min-width: 90px;
      background-color: #444;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 13px;
    }

    .acciones button:hover {
      background-color: #666;
    }

    .acciones button:nth-child(3) {
      background-color: #f9c74f;
      color: black;
    }

    .acciones button:nth-child(3):hover {
      background-color: #ffd86a;
    }

    /* Animaci√≥n de enviados */
    .enviado-parpadeo {
      animation: parpadeo 1s infinite alternate;
      border: 2px solid #f9c74f;
    }

    @keyframes parpadeo {
      from { background-color: #222; }
      to { background-color: #f9c74f; color: black; }
    }
  </style>
</head>
<body>
  <h2>üß† Todos los recordatorios</h2>
  <div id="fechaHoraActual">Cargando...</div>

  <button id="toggleFiltro" class="boton-filtro" onclick="toggleFiltro()">
    üìå Mostrar SOLO enviados
  </button>

  <div id="lista"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "notasfoliador.firebaseapp.com",
      projectId: "notasfoliador"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let mostrarSoloEnviados = false;

    async function cargar() {
      const lista = document.getElementById('lista');
      const snapshot = await db.collection("recordatorios_alika")
                               .orderBy("fecha", "desc").get();
      lista.innerHTML = '';

      snapshot.forEach(doc => {
        const r = doc.data();
        const id = doc.id;
        const f = r.fecha.toDate();

        if (mostrarSoloEnviados && !r.enviado) return; // solo enviados
        if (!mostrarSoloEnviados && r.enviado) return; // solo no enviados

        const fechaStr = `${f.toLocaleDateString()} ${f.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
        const claseExtra = r.enviado ? 'enviado-parpadeo' : '';

        lista.innerHTML += `
          <div class="recordatorio ${claseExtra}" id="r-${id}">
            <strong>${r.descripcion}</strong><br>
            Fecha: ${fechaStr}<br>
            Canal: ${r.canal}<br>
            Tags: ${r.tags?.join(', ') || ''}<br>
            Activo: ${r.activo ? '‚úÖ' : '‚ùå'} | Recurrente: ${r.recurrente ? '‚ôªÔ∏è' : '‚Äî'}<br>
            Enviado: ${r.enviado ? '‚úÖ' : '‚ùå'}
            <div class="acciones">
              <button onclick="reenviar('${id}')">üîÅ Reenviar</button>
              <button onclick="eliminar('${id}')">üóë Eliminar</button>
              <button onclick="editar('${id}')">‚úèÔ∏è Editar</button>
            </div>
          </div>`;
      });
    }

    function toggleFiltro() {
      mostrarSoloEnviados = !mostrarSoloEnviados;
      document.getElementById("toggleFiltro").textContent = 
        mostrarSoloEnviados ? "üìå Mostrar los PENDIENTES" : "üìå Mostrar SOLO enviados";
      cargar();
    }

    function reenviar(id) {
      db.collection("recordatorios_alika").doc(id).update({ enviado: false })
        .then(() => {
          alert("üîî Marcado como no enviado. Se notificar√° de nuevo.");
          cargar();
        });
    }

    function eliminar(id) {
      if (confirm("¬øEliminar este recordatorio?")) {
        db.collection("recordatorios_alika").doc(id).delete().then(() => {
          document.getElementById(`r-${id}`).remove();
        });
      }
    }

    function editar(id) {
      window.location.href = `index.html?id=${id}#editar`;
    }

    // Fecha y hora en tiempo real
    function actualizarFechaHoraActual() {
      const ahora = new Date();
      const fecha = ahora.toLocaleDateString('es-MX', { day: '2-digit', month: '2-digit', year: 'numeric' });
      const hora = ahora.toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
      document.getElementById('fechaHoraActual').textContent = `üìÖ ${fecha} ‚è∞ ${hora}`;
    }
    setInterval(actualizarFechaHoraActual, 1000);
    actualizarFechaHoraActual();

    cargar();
  </script>
</body>
</html>
