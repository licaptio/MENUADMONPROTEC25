<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Art√≠culos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
      color: #222;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }
    h2 {
      font-size: 16px;
      font-weight: normal;
      margin-top: 0;
      color: #555;
    }
    input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 15px auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      display: block;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #004a99;
    }
    #lector {
      margin-top: 15px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }
  .resultados {
  margin-top: 20px;
  text-align: left;
  max-width: 500px;
  margin-left: auto;
  margin-right: auto;
}

.producto {
  border: 2px solid #333;   /* üëà marco negro */
  border-radius: 8px;
  padding: 12px;
  margin: 10px 0;
  background: #fff;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.1); /* sombra ligera */
}

.producto b {
  font-size: 15px;
}

.precios {
  margin-top: 6px;
  display: flex;
  flex-direction: column; /* precios en columna en pantallas chicas */
  gap: 2px;
}

.precio-publico {
  font-weight: bold;
  color: #1a7c1a;
}
.precio-medio {
  color: #004080;
}
.precio-mayoreo {
  color: #b36b00;
}

  </style>
</head>
<body>
  <h1>üîé BUSCADOR DE ART√çCULOS</h1>
  <h2>PROVEEDORA DE DULCES Y DESECHABLES</h2>

  <input type="text" id="buscador" placeholder="Escribe c√≥digo o nombre...">
  <button onclick="iniciarEscaneo()">üì∑ Escanear C√≥digo</button>
  <div id="lector"></div>

  <div class="progreso">
    <progress id="barraProgreso" value="0" max="100"></progress>
    <span id="estado"></span>
  </div>
  <div id="contador" class="contador"></div>
  <div id="resultados" class="resultados"></div>

  <div class="paginacion">
    <button id="prev" class="btn-pag" disabled>‚¨Ö Anterior</button>
    <button id="next" class="btn-pag" disabled>Siguiente ‚û°</button>
  </div>

  <footer>
    Powered by <b>PROVSOFT</b>
  </footer>

  <!-- Librer√≠a para c√°mara -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, orderBy } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîπ Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.firebasestorage.app",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const input = document.getElementById("buscador");
    const resultadosDiv = document.getElementById("resultados");
    const barraProgreso = document.getElementById("barraProgreso");
    const estado = document.getElementById("estado");
    const contador = document.getElementById("contador");
    const btnPrev = document.getElementById("prev");
    const btnNext = document.getElementById("next");
    const divLector = document.getElementById("lector");

    let resultados = [];
    let pagina = 0;
    const porPagina = 20;

// üîπ Buscar productos
async function buscarProductos(termino) {
  resultadosDiv.innerHTML = "‚è≥ Buscando...";
  barraProgreso.value = 0;
  estado.textContent = "";
  resultados = [];

  // Si es un c√≥digo de barras num√©rico ‚Üí primero intenta en codigoBarra
if (/^\d+$/.test(termino)) {
  // Buscar por c√≥digo original
  let q = query(
    collection(db, "productos"),
    where("activo", "==", true),
    where("codigoBarra", "==", termino)
  );
  let snap = await getDocs(q);

  if (snap.empty) {
    // Si no existe, buscar en equivalentes
    q = query(
      collection(db, "productos"),
      where("activo", "==", true),
      where("codigosEquivalentes", "array-contains", termino)
    );
    snap = await getDocs(q);
  }

  resultados = snap.docs.map(doc => ({
  id: doc.id,
  ...doc.data()
}));
console.log("Resultados encontrados:", resultados);

  mostrarPagina(0);
  return;
}
 
// üîπ Buscar por concepto (sin orderBy que pide √≠ndice)
const q = query(
  collection(db, "productos"),
  where("activo", "==", true)
);
const snap = await getDocs(q);

const palabras = termino.toLowerCase().split(" ");
snap.forEach(doc => {
  const p = { id: doc.id, ...doc.data() };
  if (p.concepto && palabras.every(pal => p.concepto.toLowerCase().includes(pal))) {
    resultados.push(p);
  }
});

console.log("Resultados encontrados (por concepto):", resultados);


  if (resultados.length === 0) {
    resultadosDiv.innerHTML = "‚ùå No se encontraron resultados";
    contador.textContent = "";
  } else {
    mostrarPagina(0);
  }
}


    function mostrarPagina(n) {
      pagina = n;
      resultadosDiv.innerHTML = "";
      const inicio = pagina * porPagina;
      const fin = inicio + porPagina;
      const lista = resultados.slice(inicio, fin);

      lista.forEach(p => {
        const div = document.createElement("div");
        div.className = "producto";
div.innerHTML = `
  <b>${p.concepto || "SIN CONCEPTO"}</b><br>
  C√≥digo: ${p.codigoBarra || p.id}<br>
  <div class="precios">
    <span class="precio-publico">
      P√∫blico: $${p.precioPublico 
        ? Number(p.precioPublico).toLocaleString("es-MX", { minimumFractionDigits: 2, maximumFractionDigits: 2 }) 
        : "‚Äî"}
    </span>
    <span class="precio-medio">
      Medio Mayoreo: $${p.medioMayoreo 
        ? Number(p.medioMayoreo).toLocaleString("es-MX", { minimumFractionDigits: 2, maximumFractionDigits: 2 }) 
        : "‚Äî"}
    </span>
    <span class="precio-mayoreo">
      Mayoreo: $${p.mayoreo 
        ? Number(p.mayoreo).toLocaleString("es-MX", { minimumFractionDigits: 2, maximumFractionDigits: 2 }) 
        : "‚Äî"}
    </span>
  </div>
`;

        div.addEventListener("click", () => {
          window.location.href = "producto.html?id=" + (p.codigoBarra || p.id);
        });
        resultadosDiv.appendChild(div);
      });

      contador.textContent = 
        "Resultados: " + resultados.length + 
        " | P√°gina " + (pagina + 1) + 
        " de " + Math.ceil(resultados.length / porPagina);

      btnPrev.disabled = pagina === 0;
      btnNext.disabled = fin >= resultados.length;
    }

    btnPrev.addEventListener("click", () => mostrarPagina(pagina - 1));
    btnNext.addEventListener("click", () => mostrarPagina(pagina + 1));

    let debounceTimer;
    input.addEventListener("input", () => {
      clearTimeout(debounceTimer);
      const termino = input.value.trim();
      if (!termino) {
        resultadosDiv.innerHTML = "";
        contador.textContent = "";
        return;
      }
      debounceTimer = setTimeout(() => buscarProductos(termino), 800);
    });

    // üì∑ ESC√ÅNER DE C√ìDIGO
    window.iniciarEscaneo = function() {
      divLector.style.display = "block";
      const lector = new Html5Qrcode("lector");

      lector.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        codigo => {
          input.value = codigo;
          lector.stop();
          divLector.style.display = "none";
          buscarProductos(codigo);
        },
        error => {
          console.log("Escaneo fallido:", error);
        }
      ).catch(err => {
        console.error("Error al abrir c√°mara:", err);
      });
    }
  </script>
</body>
</html>
