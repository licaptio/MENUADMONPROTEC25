<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Productos</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, where, getDocs, serverTimestamp }
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîπ CONFIGURACI√ìN FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.firebasestorage.app",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let productoExistente = false;

    // üîπ CAMBIAR TEXTO DEL BOT√ìN GUARDAR
    function actualizarTextoBoton() {
      const btn = document.getElementById("btnGuardar");
      btn.textContent = productoExistente ? "üíæ Actualizar" : "üÜï Crear";
    }

    // üîπ LIMPIAR FORMULARIO
    function limpiarCampos() {
      document.querySelectorAll("input[type=text], input[type=number]").forEach(el => el.value = "");
      document.getElementById("activo").checked = false;
      productoExistente = false;
      actualizarTextoBoton();
    }

    // üîπ RELLENAR FORMULARIO
    function rellenarCampos(data) {
      for (const key in data) {
        if (document.getElementById(key)) {
          if (key === "activo") {
            document.getElementById(key).checked = data[key];
          } else {
            document.getElementById(key).value = data[key];
          }
        }
      }
    }

    // üîπ BUSCAR PRODUCTO
    async function buscarProducto() {
      const codigo = document.getElementById("codigo").value.trim();
      if (!codigo) return alert("Escribe un c√≥digo o equivalente");

      const ref = doc(db, "productos", codigo);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        rellenarCampos(snap.data());
        productoExistente = true;
        actualizarTextoBoton();
        return alert("Producto encontrado por c√≥digo ‚úÖ");
      }

      const productosRef = collection(db, "productos");
      const q = query(productosRef, where("codigosEquivalentes", "==", codigo));
      const querySnap = await getDocs(q);

      if (!querySnap.empty) {
        querySnap.forEach(docSnap => {
          rellenarCampos(docSnap.data());
          document.getElementById("codigo").value = docSnap.id;
        });
        productoExistente = true;
        actualizarTextoBoton();
        return alert("Producto encontrado por equivalente ‚úÖ");
      } else {
        limpiarCampos();
        document.getElementById("codigo").value = codigo;
        productoExistente = false;
        actualizarTextoBoton();
        return alert("No existe, puedes capturarlo y luego CREAR.");
      }
    }

    // üîπ GUARDAR (crear o actualizar)
    async function guardarProducto() {
      const codigo = document.getElementById("codigo").value.trim();
      if (!codigo) return alert("Escribe un c√≥digo para guardar");

      const ref = doc(db, "productos", codigo);
      let data = recolectarDatos();
      data.updatedAt = serverTimestamp();

      if (productoExistente) {
        await updateDoc(ref, data);
        alert("Cambios guardados correctamente ‚úÖ");
      } else {
        data.createdAt = serverTimestamp();
        await setDoc(ref, data);
        productoExistente = true;
        alert("Producto creado correctamente üÜï");
      }
      actualizarTextoBoton();
    }

    // üîπ NUEVO (prepara para crear)
    function nuevoProducto() {
      limpiarCampos();
      document.getElementById("codigo").value = "";
      alert("Formulario listo para capturar un producto nuevo üÜï");
    }

    // üîπ RECOLECTAR DATOS
    function recolectarDatos() {
      const campos = [
        "concepto","costoSinImpuesto","departamento","ivaTasa","mayoreo",
        "marca","codigoBarra","claveSat","cantidadPorCaja","iepsTasa","codigosEquivalentes","activo"
      ];
      let data = {};
      campos.forEach(c => {
        const input = document.getElementById(c);
        if (input) {
          let val = input.value;
          if (c === "activo") {
            val = input.checked;
          } else if (!isNaN(val) && val !== "") {
            val = Number(val);
          }
          if (val !== "" && val !== null) data[c] = val;
        }
      });
      return data;
    }

    window.buscarProducto = buscarProducto;
    window.guardarProducto = guardarProducto;
    window.nuevoProducto = nuevoProducto;
  </script>

  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f9; margin:0; padding:20px; }
    .container { max-width:700px; margin:auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,.1); }
    h2 { text-align:center; color:#333; margin-bottom:20px; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:12px; }
    label { font-size:14px; color:#444; display:flex; flex-direction:column; }
    input[type=text], input[type=number] { padding:8px; border:1px solid #ccc; border-radius:6px; margin-top:4px; }
    input[type=checkbox] { margin-top:10px; }
    .actions { text-align:center; margin-bottom:15px; }
    button { background:#007bff; border:none; color:white; padding:10px 16px; margin:5px; border-radius:6px; cursor:pointer; font-size:14px; }
    button:hover { background:#0056b3; }
    .secondary { background:#6c757d; }
    .secondary:hover { background:#565e64; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì¶ Gesti√≥n de Productos</h2>

    <div class="row">
      <label>C√≥digo o equivalente
        <input type="text" id="codigo" placeholder="Ej. 000123">
      </label>
    </div>

    <div class="actions">
      <button onclick="buscarProducto()">üîç Buscar</button>
      <button class="secondary" onclick="nuevoProducto()">üÜï Nuevo</button>
      <button id="btnGuardar" onclick="guardarProducto()">üÜï Crear</button>
    </div>

    <div class="row">
      <label>Concepto<input type="text" id="concepto"></label>
      <label>Departamento<input type="text" id="departamento"></label>
    </div>
    <div class="row">
      <label>Marca<input type="text" id="marca"></label>
      <label>C√≥digo de Barras<input type="text" id="codigoBarra"></label>
    </div>
    <div class="row">
      <label>Clave SAT<input type="text" id="claveSat"></label>
      <label>C√≥digo Equivalente<input type="text" id="codigosEquivalentes"></label>
    </div>
    <div class="row">
      <label>Costo s/ Impuesto<input type="number" id="costoSinImpuesto" step="0.01"></label>
      <label>IVA Tasa<input type="number" id="ivaTasa" step="0.01"></label>
    </div>
    <div class="row">
      <label>Mayoreo<input type="number" id="mayoreo" step="0.01"></label>
      <label>Cant. por Caja<input type="number" id="cantidadPorCaja"></label>
    </div>
    <div class="row">
      <label>IEPS Tasa<input type="number" id="iepsTasa" step="0.01"></label>
      <label>Activo <input type="checkbox" id="activo"></label>
    </div>
  </div>
</body>
</html>
