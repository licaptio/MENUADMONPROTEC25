<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resumen XML Inge Sergio</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.5/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 1rem;
      font-size: 15px;
    }
    h2 {
      color: #003366;
      text-align: center;
      margin-bottom: 1rem;
    }
    .tabla-contenedor {
      overflow-x: auto;
      max-width: 100%;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 4px #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1050px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 13px;
      text-align: center;
    }
    th {
      background: #003366;
      color: white;
    }
    tr:nth-child(even) {
      background: #f4f4f4;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
    }
    input[type="text"], select {
      font-size: 13px;
      padding: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    a {
      color: #0066cc;
      text-decoration: none;
      word-break: break-word;
    }
    button.guardar {
      padding: 4px 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    button.guardar:hover {
      background-color: #004c99;
    }
  </style>
</head>
<body>
  <h2>XML Cargados - Inge Sergio</h2>
<div style="text-align:center; margin-bottom: 1rem;">
  <label>
    <input type="checkbox" id="filtroGastoMedico" />
    üîç Mostrar solo gastos m√©dicos
  </label>
</div>

  <div class="tabla-contenedor">
    <table id="tabla">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>UUID</th>
          <th>Proveedor</th>
          <th>Factura</th>
          <th>Total</th>
          <th>¬øGasto M√©dico?</th>
          <th>¬øReclamado?</th>
          <th>Nota</th>
          <th>Especialidad</th>
          <th>Guardar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const especialidades = [
      "", "Cardiolog√≠a", "Urolog√≠a", "Ginecolog√≠a", "Oncolog√≠a", "Endocrinolog√≠a"
    ];

    document.addEventListener('DOMContentLoaded', async () => {
      const supabase = window.supabase.createClient(
        'https://cvpbtjlupswbyxenugpz.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
      );

const { data, error } = await supabase
  .from('xml_inge_sergio')
  .select('*')
  .order('fecha', { ascending: true });
     if (error) {
        alert('Error al cargar datos: ' + error.message);
        return;
      }
let datosGlobales = data;
      const tbody = document.querySelector('#tabla tbody');

function renderTabla(datos) {
  tbody.innerHTML = '';
  datos.forEach(row => {
    const tr = document.createElement('tr');
    tr.setAttribute('data-uuid', row.uuid);

    const selectEspecialidad = `<select class="select-especialidad">
      ${especialidades.map(op => `
        <option value="${op}" ${op === row.especialidad ? 'selected' : ''}>${op}</option>
      `).join('')}
    </select>`;

    tr.innerHTML = `
      <td>${row.fecha ? new Date(row.fecha).toLocaleString() : ''}</td>
      <td><a href="detalle.html?uuid=${row.uuid}" target="_blank">${row.uuid}</a></td>
      <td>${row.razon_social_emisor}</td>
      <td>${row.factura || ''}</td>
      <td>$${parseFloat(row.total).toFixed(2)}</td>
      <td><input type="checkbox" class="check-medico" ${row.es_gasto_medico ? 'checked' : ''}></td>
      <td><input type="checkbox" class="check-reclamado" ${row.gasto_reclamado ? 'checked' : ''}></td>
<td>
<div class="nota-texto">${row.nota_reclamacion || ''}</div>
<textarea class="nota-editar" style="display:none;">${row.nota_reclamacion || ''}</textarea>
  <button class="editar-nota" title="Editar nota">‚úèÔ∏è Editar</button>
</td>

      <td>${selectEspecialidad}</td>
      <button class="guardar" title="Guardar cambios">Guardar</button>
    `;
    tbody.appendChild(tr);
  });
}
const checkFiltro = document.getElementById('filtroGastoMedico');

// Recuperar estado guardado en localStorage
const estadoGuardado = localStorage.getItem('filtroGastoMedico') === 'true';
checkFiltro.checked = estadoGuardado;

// Mostrar datos seg√∫n el filtro guardado
if (estadoGuardado) {
  const filtrados = datosGlobales.filter(row => row.es_gasto_medico);
  renderTabla(filtrados);
} else {
  renderTabla(datosGlobales);
}

// Evento al cambiar el checkbox
checkFiltro.addEventListener('change', (e) => {
  const mostrarFiltrados = e.target.checked;
  localStorage.setItem('filtroGastoMedico', mostrarFiltrados);
  const datosFiltrados = mostrarFiltrados
    ? datosGlobales.filter(row => row.es_gasto_medico)
    : datosGlobales;
  renderTabla(datosFiltrados);
});

      // Evento para los botones "Guardar"
tbody.addEventListener('click', async (e) => {
  // Si se hace clic en el bot√≥n "Editar"
if (e.target.classList.contains('editar-nota')) {
  const row = e.target.closest('tr');
  const divNota = row.querySelector('.nota-texto');
  const textareaNota = row.querySelector('.nota-editar');

  if (textareaNota.style.display === 'none') {
    // Entrar en modo edici√≥n
    divNota.style.display = 'none';
    textareaNota.style.display = 'block';
    e.target.textContent = '‚ùå Cancelar';
  } else {
    // Salir sin guardar
    textareaNota.value = divNota.textContent;
    textareaNota.style.display = 'none';
    divNota.style.display = 'block';
    e.target.textContent = '‚úèÔ∏è Editar';
  }
  return;
}

  if (e.target.classList.contains('guardar')) {
    const row = e.target.closest('tr');
    const uuid = row.getAttribute('data-uuid');

    const es_gasto_medico = row.querySelector('.check-medico').checked;
    const gasto_reclamado = row.querySelector('.check-reclamado').checked;
    const especialidad = row.querySelector('.select-especialidad').value;
const notaTextarea = row.querySelector('.nota-editar');
const notaDiv = row.querySelector('.nota-texto');
const nota = notaTextarea ? notaTextarea.value.trim() : '';

const { error } = await supabase
  .from('xml_inge_sergio')
  .update({
    es_gasto_medico,
    gasto_reclamado,
    especialidad,
    nota_reclamacion: nota   // <--- este es el cambio
  })
  .eq('uuid', uuid);

    if (error) {
      alert('‚ùå Error al guardar: ' + error.message);
    } else {
const boton = e.target;
boton.disabled = true;
boton.textContent = '‚úÖ Guardado';
setTimeout(() => {
  boton.textContent = 'Guardar';
  boton.disabled = false;
}, 1500);
    }
if (notaDiv && notaTextarea) {
  notaDiv.textContent = nota;
  notaDiv.style.display = 'block';
  notaTextarea.style.display = 'none';
  const editarBtn = row.querySelector('.editar-nota');
  if (editarBtn) editarBtn.textContent = '‚úèÔ∏è Editar';
}

  }
});
    });
  </script>

</body>
</html>
