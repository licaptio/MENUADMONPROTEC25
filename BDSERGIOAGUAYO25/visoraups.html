<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resumen XML Inge Sergio</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.5/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 1rem;
      font-size: 15px;
    }
    h2 {
      color: #003366;
      text-align: center;
      margin-bottom: 1rem;
    }
    .tabla-contenedor {
      overflow-x: auto;
      max-width: 100%;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 4px #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1050px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 13px;
      text-align: center;
    }
    th {
      background: #003366;
      color: white;
    }
    tr:nth-child(even) {
      background: #f4f4f4;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
    }
    input[type="text"], select {
      font-size: 13px;
      padding: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    a {
      color: #0066cc;
      text-decoration: none;
      word-break: break-word;
    }
    button.guardar {
      padding: 4px 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    button.guardar:hover {
      background-color: #004c99;
    }
  </style>
</head>
<body>
  <h2>XML Cargados - Inge Sergio</h2>

  <div class="tabla-contenedor">
    <table id="tabla">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>UUID</th>
          <th>Proveedor</th>
          <th>Factura</th>
          <th>Total</th>
          <th>¬øGasto M√©dico?</th>
          <th>¬øReclamado?</th>
          <th>Nota</th>
          <th>Especialidad</th>
          <th>Guardar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const especialidades = [
      "", "Cardiolog√≠a", "Urolog√≠a", "Ginecolog√≠a", "Oncolog√≠a", "Endocrinolog√≠a"
    ];

    document.addEventListener('DOMContentLoaded', async () => {
      const supabase = window.supabase.createClient(
        'https://cvpbtjlupswbyxenugpz.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
      );

      const { data, error } = await supabase
        .from('xml_inge_sergio')
        .select('*')
        .order('fecha', { ascending: true });

      if (error) {
        alert('Error al cargar datos: ' + error.message);
        return;
      }

      const tbody = document.querySelector('#tabla tbody');
      tbody.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.setAttribute('data-uuid', row.uuid);

        const selectEspecialidad = `<select class="select-especialidad">
          ${especialidades.map(op => `
            <option value="${op}" ${op === row.especialidad ? 'selected' : ''}>${op}</option>
          `).join('')}
        </select>`;

        tr.innerHTML = `
          <td>${new Date(row.fecha).toLocaleString()}</td>
          <td><a href="detalle.html?uuid=${row.uuid}" target="_blank">${row.uuid}</a></td>
          <td>${row.razon_social_emisor}</td>
          <td>${row.factura || ''}</td>
          <td>$${parseFloat(row.total).toFixed(2)}</td>
          <td><input type="checkbox" class="check-medico" ${row.es_gasto_medico ? 'checked' : ''}></td>
          <td><input type="checkbox" class="check-reclamado" ${row.gasto_reclamado ? 'checked' : ''}></td>
          <td><a href="nota.html?uuid=${row.uuid}" target="_blank">üìù</a></td>
          <td>${selectEspecialidad}</td>
          <td><button class="guardar">Guardar</button></td>
        `;
        tbody.appendChild(tr);
      });

      // Evento para los botones "Guardar"
tbody.addEventListener('click', async (e) => {
  if (e.target.classList.contains('guardar')) {
    const row = e.target.closest('tr');
    const uuid = row.getAttribute('data-uuid');

    const es_gasto_medico = row.querySelector('.check-medico').checked;
    const gasto_reclamado = row.querySelector('.check-reclamado').checked;
    const especialidad = row.querySelector('.select-especialidad').value;

    const { error } = await supabase
      .from('xml_inge_sergio')
      .update({
        es_gasto_medico,
        gasto_reclamado,
        especialidad
      })
      .eq('uuid', uuid);

    if (error) {
      alert('‚ùå Error al guardar: ' + error.message);
    } else {
      e.target.textContent = '‚úÖ Guardado';
      setTimeout(() => e.target.textContent = 'Guardar', 1500);
    }
  }
});
    });
  </script>
</body>
</html>
