<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resumen XML Inge Sergio</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.5/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 1rem;
      font-size: 16px;
    }
    h2 {
      color: #003366;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 20px;
    }
    .tabla-contenedor {
      overflow-x: auto;
      max-width: 100%;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 4px #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      padding: 10px 12px;
      border: 1px solid #ccc;
      font-size: 14px;
      text-align: center;
    }
    th {
      background: #003366;
      color: white;
      font-size: 14px;
    }
    tr:nth-child(even) {
      background: #f4f4f4;
    }
    input[type="checkbox"] {
      transform: scale(1.4);
      cursor: pointer;
    }
    a {
      color: #0066cc;
      text-decoration: none;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h2>XML Cargados - Inge Sergio</h2>

  <div class="tabla-contenedor">
    <table id="tabla">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>UUID</th>
          <th>Proveedor</th>
          <th>Factura</th>
          <th>Total</th>
          <th>¿Gasto Médico?</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const supabase = window.supabase.createClient(
        'https://cvpbtjlupswbyxenugpz.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
      );

      const { data, error } = await supabase
        .from('xml_inge_sergio')
        .select('uuid, fecha, razon_social_emisor, factura, total, es_gasto_medico')
        .order('fecha', { ascending: true });

      if (error) {
        alert('Error al cargar datos: ' + error.message);
        return;
      }

      const tbody = document.querySelector('#tabla tbody');
      tbody.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${new Date(row.fecha).toLocaleString()}</td>
          <td><a href="detalle.html?uuid=${row.uuid}" target="_blank">${row.uuid}</a></td>
          <td>${row.razon_social_emisor}</td>
          <td>${row.factura || ''}</td>
          <td>$${parseFloat(row.total).toFixed(2)}</td>
          <td>
            <input type="checkbox" ${row.es_gasto_medico ? 'checked' : ''} data-uuid="${row.uuid}">
          </td>
        `;
        tbody.appendChild(tr);
      });

      tbody.addEventListener('change', async (e) => {
        if (e.target.type === 'checkbox') {
          const uuid = e.target.dataset.uuid;
          const checked = e.target.checked;

          const { error } = await supabase
            .from('xml_inge_sergio')
            .update({ es_gasto_medico: checked })
            .eq('uuid', uuid);

          if (error) {
            alert('Error al actualizar: ' + error.message);
            e.target.checked = !checked;
          }
        }
      });
    });
  </script>
</body>
</html>
