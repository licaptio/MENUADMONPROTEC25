<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Factura – PROVSOFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  font-family: 'Poppins', Arial, sans-serif;
  background:#f2f2f2;
  padding:30px;
}
.factura{
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:30px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
.header{
  display:flex;
  gap:20px;
}
.logo img{
  max-width:180px;
}
.titulo{
  flex:1;
}
.box{
  border:1px solid #ddd;
  padding:12px;
  margin-top:15px;
}
.table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
.table th,.table td{
  border:1px solid #ddd;
  padding:8px;
  font-size:14px;
}
.right{text-align:right}
.footer{
  margin-top:25px;
  text-align:center;
  font-size:13px;
  color:#666;
}
</style>
</head>

<body>

<div class="factura">

  <!-- HEADER -->
  <div class="header">
    <div class="logo">
      <img src="logo_pdd.png">
    </div>
    <div class="titulo">
      <strong>PROVEEDORA DE DULCES Y DESECHABLES</strong><br>
      RFC: PDD031204KL5<br>
      Linares, Nuevo León
    </div>
  </div>

  <!-- DATOS FACTURA -->
  <div class="box" id="datosFactura"></div>

  <!-- CLIENTE -->
  <div class="box" id="cliente"></div>

  <!-- CONCEPTOS -->
  <table class="table" id="conceptos">
    <thead>
      <tr>
        <th>Cant</th>
        <th>Descripción</th>
        <th class="right">Importe</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- TOTALES -->
  <table class="table" style="width:40%; margin-left:auto">
    <tr><td>Subtotal</td><td class="right" id="sub"></td></tr>
    <tr><td>IVA</td><td class="right" id="iva"></td></tr>
    <tr><td>IEPS</td><td class="right" id="ieps"></td></tr>
    <tr><td><strong>Total</strong></td><td class="right"><strong id="total"></strong></td></tr>
  </table>

  <div class="footer">
    POWERED BY <strong>PROVSOFT</strong> 2026
  </div>

</div>

<script>
const db = supabase.createClient(
  'https://cvpbtjlupswbyxenugpz.supabase.co',
  'PUBLIC_KEY'
);

const uuid = new URLSearchParams(location.search).get('uuid');

const SUCURSALES = {
  LMN:'MATRIZ', GM:'BODEGA 41', SAN:'ALLENDE II',
  AM:'ALLENDE I', MM:'MONTEMORELOS',
  LO:'OSITO', LP:'CENTRAL', RVN:'RIO VERDE', LV:'PROVILEON'
};

(async()=>{
  const { data } = await db
    .from('ingresos_pdd')
    .select('*')
    .eq('uuid_cfdi', uuid)
    .single();

  document.getElementById('datosFactura').innerHTML = `
    <strong>Factura:</strong> ${data.serie}-${data.folio}<br>
    <strong>Fecha:</strong> ${data.fecha.replace('T',' ').replace('+00:00','')}<br>
    <strong>Sucursal:</strong> ${data.serie} - ${SUCURSALES[data.serie] || 'DESCONOCIDA'}<br>
    <strong>UUID:</strong> ${data.uuid_cfdi}
  `;

  document.getElementById('cliente').innerHTML = `
    <strong>Cliente:</strong> ${data.razon_social_receptor}<br>
    <strong>RFC:</strong> ${data.rfc_receptor}
  `;

  const conceptos = JSON.parse(data.conceptos || '[]');
  const tb = document.querySelector('#conceptos tbody');

  conceptos.forEach(c=>{
    tb.innerHTML += `
      <tr>
        <td>${c.cantidad}</td>
        <td>${c.descripcion}</td>
        <td class="right">$${Number(c.importe).toFixed(2)}</td>
      </tr>
    `;
  });

  document.getElementById('sub').innerText   = money(data.subtotal);
  document.getElementById('iva').innerText   = money(data.total_iva);
  document.getElementById('ieps').innerText  = money(data.total_ieps);
  document.getElementById('total').innerText = money(data.total);
})();

function money(n){
  return Number(n).toLocaleString('es-MX',{style:'currency',currency:'MXN'});
}
</script>

</body>
</html>
