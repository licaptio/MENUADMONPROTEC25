<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Facturas por Fecha ‚Äì PROVSOFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  font-family: 'Poppins', Arial, sans-serif;
  background:#eef1f5;
  margin:0;
  padding:30px;
}

h2{
  margin-bottom:12px;
}

.controls{
  background:#fff;
  padding:15px;
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
  display:flex;
  gap:12px;
  align-items:center;
  margin-bottom:20px;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  background:#0c6cbd;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
}

th, td{
  padding:10px;
  font-size:14px;
  border-bottom:1px solid #eee;
  text-align:left;
}

th{
  background:#f0f3f9;
}

.pagination{
  margin-top:18px;
  display:flex;
  gap:12px;
  align-items:center;
}
</style>
</head>

<body>

<h2>üìÑ Facturas por Fecha</h2>

<div class="controls">
  <input type="date" id="fecha">
  <button onclick="buscar()">Ejecutar</button>
</div>
<p id="loading" style="display:none;font-weight:600;">‚è≥ Cargando facturas‚Ä¶</p>
<table>
<thead>
<tr>
  <th>Fecha</th>
  <th>UUID</th>
  <th>RFC Receptor</th>
  <th>Nombre Receptor</th>
  <th>Serie</th>
  <th>Folio</th>
  <th>Subtotal</th>
  <th>IVA</th>
  <th>IEPS</th>
  <th>Total</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>

<div class="pagination">
  <button onclick="prev()">‚¨Ö Anterior</button>
  <span id="pagina">P√°gina 1</span>
  <button onclick="next()">Siguiente ‚û°</button>
</div>

<script>
/* ================= SUPABASE ================= */
const db = supabase.createClient(
  'https://cvpbtjlupswbyxenugpz.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
);

/* ================= PAGINACI√ìN ================= */
let page = 0;
const limit = 50;

/* ================= FUNCIONES ================= */
async function buscar(){
  page = 0;
  await cargar();
}

async function cargar(){
  const loading = document.getElementById('loading');
  loading.style.display = 'block';

  const fecha = document.getElementById('fecha').value;
  if(!fecha){
    alert("Selecciona una fecha");
    loading.style.display = 'none';
    return;
  }

function rangoUTCDesdeFechaLocal(fechaLocal) {
  // fechaLocal = '2026-01-03'
  const inicioLocal = new Date(`${fechaLocal}T00:00:00`);
  const finLocal    = new Date(`${fechaLocal}T23:59:59`);

  return {
    inicioUTC: inicioLocal.toISOString(),
    finUTC: finLocal.toISOString()
  };
}

  const from = page * limit;
  const to   = from + limit - 1;
  const { inicioUTC, finUTC } = rangoUTCDesdeFechaLocal(fecha);
  const { data, error } = await db
    .from('ingresos_pdd')
.select(`
  fecha,
  uuid_cfdi,
  rfc_receptor,
  razon_social_receptor,
  serie,
  folio,
  subtotal,
  total_iva,
  total_ieps,
  total
`)
.gte('fecha', inicioUTC)
.lte('fecha', finUTC)
    .order('fecha', { ascending: false })
    .range(from, to);

  loading.style.display = 'none';

  if(error){
    console.error(error);
    alert(error.message);
    return;
  }

  render(data);
  document.getElementById('pagina').innerText = `P√°gina ${page + 1}`;
}

function render(rows){
  const tbody = document.getElementById('tabla');
  tbody.innerHTML = "";

  rows.forEach(r=>{
    tbody.innerHTML += `
      <tr>
        <td>${r.fecha.replace('T', ' ').replace('+00:00','')}</td>
        <td>${(r.uuid_cfdi ?? '').substring(0,16)}</td>
        <td>${r.rfc_receptor ?? ''}</td>
        <td>${r.razon_social_receptor ?? ''}</td>
        <td>${r.serie ?? ''}</td>
        <td>${r.folio ?? ''}</td>
        <td>${fmt(r.subtotal)}</td>
        <td>${fmt(r.total_iva)}</td>
        <td>${fmt(r.total_ieps)}</td>
        <td><strong>${fmt(r.total)}</strong></td>
      </tr>
    `;
  });
}

function fmt(n){
  if(n === null || n === undefined) return '';
  return Number(n).toLocaleString('es-MX', { minimumFractionDigits: 2 });
}

function next(){
  page++;
  cargar();
}

function prev(){
  if(page > 0){
    page--;
    cargar();
  }
}
</script>

</body>
</html>
