<!-- 🧩 BLOQUE 1 – ESTRUCTURA BASE Y ESTILOS -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Ingresos – GORB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 📚 Librerías externas -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    /* 🎨 BLOQUE DE ESTILOS GENERALES */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00416A, #E4E5E6);
      color: #111;
      margin: 0; padding: 40px;
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 24px;
      font-weight: 600;
    }
    .chart-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      padding: 24px;
      max-width: 960px;
      margin: auto;
    }
    canvas {
      width: 100% !important;
      height: 420px !important;
    }
    .footer {
      text-align: center;
      color: rgba(255,255,255,0.7);
      margin-top: 20px;
      font-size: 13px;
    }
  </style>
</head>

<!-- 🧩 BLOQUE 2 – CONTENIDO HTML -->
<body>
  <h1>Ingresos Acumulados por Mes – GORB</h1>
  <div class="chart-container">
    <canvas id="chartIngresos"></canvas>
  </div>
  <div class="footer">
    © PROVSOFT – Sistema de Monitoreo Financiero
  </div>

  <!-- 🧩 BLOQUE 3 – SCRIPT PRINCIPAL -->
  <script>
    /****************************************************
     * 🔑 SECCIÓN 1 – CONFIGURACIÓN DE CONEXIÓN SUPABASE
     ****************************************************/
    const SUPABASE_URL = "https://cvpbtjlupswbyxenugpz.supabase.co";  // 🌐 Cambiar si es otro proyecto
    const SUPABASE_KEY = "TU_SUPABASE_SERVICE_KEY"; // ⚠️ Usa tu clave segura (service_role o anon según acceso)
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    /****************************************************
     * 📦 SECCIÓN 2 – FUNCIÓN PRINCIPAL: obtenerDatos()
     * Consulta la tabla ingresos_gorb y agrupa por mes/año
     ****************************************************/
    async function obtenerDatos() {
      // 🗃️ Consulta todos los registros necesarios
      const { data, error } = await supabase
        .from('ingresos_gorb')
        .select('subtotal, periodo_mes, periodo_anio');

      if (error) {
        console.error("❌ Error al obtener datos:", error);
        return [];
      }

      // 📊 Agrupar subtotales por periodo (mes/año)
      const acumulado = {};
      data.forEach(row => {
        const clave = `${row.periodo_anio}-${String(row.periodo_mes).padStart(2, '0')}`;
        acumulado[clave] = (acumulado[clave] || 0) + parseFloat(row.subtotal || 0);
      });

      // 🧮 Ordenar por fecha
      const ordenado = Object.entries(acumulado).sort(([a], [b]) => a.localeCompare(b));

      // 🧱 Retornar datos listos para gráfica
      return {
        etiquetas: ordenado.map(([k]) => k),
        valores: ordenado.map(([, v]) => v)
      };
    }

    /****************************************************
     * 🎨 SECCIÓN 3 – FUNCIÓN: renderizarGrafica()
     * Dibuja una gráfica de barras con Chart.js
     ****************************************************/
    function renderizarGrafica(etiquetas, valores) {
      const ctx = document.getElementById('chartIngresos').getContext('2d');

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: etiquetas,
          datasets: [{
            label: 'Ingresos (Subtotal)',
            data: valores,
            borderWidth: 1.5,
            backgroundColor: 'rgba(12,108,189,0.7)',
            borderColor: '#00416A'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true, position: 'bottom' },
            tooltip: {
              callbacks: {
                label: ctx => `$ ${ctx.parsed.y.toLocaleString('es-MX', {minimumFractionDigits:2})}`
              }
            },
            title: {
              display: true,
              text: 'Total Mensual de Ingresos (Subtotal)',
              font: { size: 16 }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: val => '$' + val.toLocaleString('es-MX')
              }
            }
          }
        }
      });
    }

    /****************************************************
     * 🚀 SECCIÓN 4 – INICIALIZACIÓN AUTOMÁTICA
     ****************************************************/
    (async () => {
      const { etiquetas, valores } = await obtenerDatos();
      renderizarGrafica(etiquetas, valores);
    })();
  </script>
</body>
</html>
