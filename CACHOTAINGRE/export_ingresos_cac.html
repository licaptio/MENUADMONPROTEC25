<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Exportar ingresos_cac a Excel</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      text-align: center;
      padding: 40px;
    }
    button {
      background-color: #00416A;
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background-color: #007bff; }
  </style>
</head>
<body>
  <h1>Exportar tabla ingresos_cac</h1>
  <p>Descarga todos los registros a un archivo Excel (.xlsx)</p>
  <button onclick="exportarExcel()">üì• Descargar Excel</button>

  <script>
    // üîë Conecta a tu proyecto Supabase con la anon key
    const supabaseUrl = "https://cvpbtjlupswbyxenugpz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function exportarExcel() {
      alert("‚è≥ Descargando datos... espera unos segundos.");

      // üîç Trae todos los registros de la tabla
      let { data, error } = await supabase.from('ingresos_cac').select('*');

      if (error) {
        console.error(error);
        alert("‚ö†Ô∏è Error al obtener los datos: " + error.message);
        return;
      }

      if (!data || data.length === 0) {
        alert("No se encontraron datos en la tabla.");
        return;
      }

      // üìä Convierte los datos a hoja Excel
      const hoja = XLSX.utils.json_to_sheet(data);
      const libro = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(libro, hoja, "ingresos_cac");

      // üíæ Genera y descarga el archivo
      XLSX.writeFile(libro, "ingresos_cac.xlsx");
      alert("‚úÖ Exportaci√≥n completada. Archivo descargado correctamente.");
    }
  </script>
</body>
</html>
