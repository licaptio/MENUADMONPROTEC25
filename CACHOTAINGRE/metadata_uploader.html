<script>
// ================= CONFIGURACIÃ“N =================
const SUPABASE_URL =
  "https://cvpbtjlupswbyxenugpz.supabase.co/rest/v1/metadata_ingresos";

const ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY";

const RFC_PERMITIDO = "PDD031204KL5";
function setProgress(actual, total){
  const percent = Math.round((actual / total) * 100);
  document.getElementById("progressBar").style.width = percent + "%";
  document.getElementById("progressText").textContent =
    `Procesando ${actual} de ${total} (${percent}%)`;
}

function log(msg){
  document.getElementById("log").textContent += msg + "\n";
}

async function procesarArchivo(){
  const input = document.getElementById("fileInput");
  if(!input.files.length){
    alert("Selecciona un archivo TXT");
    return;
  }

  const file = input.files[0];
  const text = await file.text();
  const lineas = text.split(/\r?\n/).filter(l => l.trim());

  log(`Archivo: ${file.name}`);
  log(`Registros detectados: ${lineas.length}`);
 // ðŸ”’ VALIDACIÃ“N RFC EMISOR
   const rfcInvalidos = new Set();

let enviados = 0;
let procesados = 0;
const total = lineas.length;

for (const linea of lineas) {

  // â›” ignorar encabezado SAT
  if (linea.startsWith("Uuid~")) {
    procesados++;
    setProgress(procesados, total);
    continue;
  }

  const c = linea.split("~");
  if (c.length < 11) {
    procesados++;
    setProgress(procesados, total);
    continue;
  }

  const payload = {
    uuid_cfdi: c[0],
    rfc_emisor: c[1],
    nombre_emisor: c[2],
    rfc_receptor: c[3],
    nombre_receptor: c[4],
    rfc_pac: c[5],
    fecha_emision: c[6] || null,
    fecha_certificacion: c[7] || null,
    monto: Number(c[8] || 0),
    efecto_comprobante: c[9],
    estatus: Number(c[10]),
    fecha_cancelacion: c[11] || null,
    periodo_anio: new Date(c[6]).getFullYear(),
    periodo_mes: new Date(c[6]).getMonth() + 1,
    raw_line: linea
  };

  const res = await fetch(SUPABASE_URL, {
    method: "POST",
    headers: {
      "apikey": ANON_KEY,
      "Authorization": "Bearer " + ANON_KEY,
      "Content-Type": "application/json",
      "Prefer": "resolution=merge-duplicates"
    },
    body: JSON.stringify(payload)
  });

  if (res.ok) enviados++;

  procesados++;
  setProgress(procesados, total);
}
// âœ… FINAL DEL PROCESO
document.getElementById("progressBar").style.width = "100%";
document.getElementById("progressText").textContent =
  `âœ… Finalizado: ${enviados} registros cargados`;

log(`âœ” Registros enviados: ${enviados}`);
log("Proceso terminado.");

</script>
