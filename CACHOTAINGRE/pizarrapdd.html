<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PROVSOFT ‚Äì Dashboard Ingresos PDD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- üîß Librer√≠as -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      color: #111;
      margin: 0; padding: 20px;
    }
    h1 {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      padding: 20px;
      max-width: 980px;
      margin: auto;
      margin-bottom: 24px;
    }
    canvas {
      width: 100%;
      height: 460px;
    }
    button {
      background: #00416A;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #0078b9;
    }
  </style>
</head>
<body>
  <h1>PROVSOFT ‚Äì Dashboard Ingresos PDD</h1>

  <!-- üìä Secci√≥n: Gr√°fica comparativa -->
  <div class="card">
    <h2 style="color:#00416A;text-align:center;">Comparativo por A√±o y Mes</h2>
    <canvas id="grafica"></canvas>
  </div>

  <!-- üìÅ Secci√≥n: Descarga Excel -->
  <div class="card" style="text-align:center;">
    <h2 style="color:#00416A;">Descargar Reporte Completo</h2>
    <p>Puedes exportar todos los registros de la tabla <b>ingresos_pdd</b> a Excel para an√°lisis o respaldo.</p>
    <button id="btnDescargar">‚¨áÔ∏è Descargar Excel</button>
  </div>

  <script>
  // ======================================================
  // üîß 1. FUNCI√ìN: Conectar a Supabase
  // ======================================================
  function conectarSupabase() {
    return window.supabase.createClient(
      "https://cvpbtjlupswbyxenugpz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY" // üîë tu anon key real
    );
  }

  // ======================================================
  // üìä 2. FUNCI√ìN: Generar gr√°fica comparativa por a√±o y mes
  // ======================================================
  async function generarGraficaComparativa(supabase) {
    const { data, error } = await supabase
      .from("ingresos_pdd")
      .select("periodo_mes, periodo_anio, subtotal");

    if (error) {
      console.error(error);
      alert("Error al cargar datos");
      return;
    }

    // Agrupar subtotales por a√±o y mes
    const acumulado = {};
    data.forEach(row => {
      const anio = row.periodo_anio || "Sin a√±o";
      const mes = row.periodo_mes || "00";
      const subtotal = parseFloat(row.subtotal || 0);
      if (!acumulado[anio]) acumulado[anio] = {};
      acumulado[anio][mes] = (acumulado[anio][mes] || 0) + subtotal;
    });

    // Configuraci√≥n visual
    const mesesOrden = ["01","02","03","04","05","06","07","08","09","10","11","12"];
    const etiquetas = ["Ene","Feb","Mar","Abr","May","Jun","Jul","Ago","Sep","Oct","Nov","Dic"];
    const colores = [
      "rgba(0, 65, 106, 0.8)",
      "rgba(0, 160, 190, 0.8)",
      "rgba(100, 190, 255, 0.8)",
      "rgba(255, 193, 7, 0.8)",
      "rgba(220, 53, 69, 0.8)"
    ];

    const datasets = Object.keys(acumulado)
      .sort()
      .map((anio, i) => ({
        label: anio,
        data: mesesOrden.map(m => acumulado[anio][m] || 0),
        backgroundColor: colores[i % colores.length],
        borderWidth: 1
      }));

    const ctx = document.getElementById("grafica").getContext("2d");
    new Chart(ctx, {
      type: "bar",
      data: { labels: etiquetas, datasets },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: { display: true, text: "Monto ($)" },
            ticks: { callback: v => "$" + v.toLocaleString("es-MX") }
          }
        },
        plugins: {
          tooltip: {
            backgroundColor: "#00416A",
            titleColor: "#fff",
            bodyColor: "#fff",
            callbacks: {
              title: ctx => "Mes: " + ctx[0].label,
              label: ctx => {
                const valor = ctx.raw || 0;
                return `${ctx.dataset.label}: $${valor.toLocaleString("es-MX", {
                  minimumFractionDigits: 2,
                  maximumFractionDigits: 2
                })}`;
              }
            }
          },
          legend: { position: "top", labels: { color: "#00416A", font: { size: 14 } } },
          title: {
            display: true,
            text: "Comparativo hist√≥rico de ingresos (Subtotales)",
            color: "#00416A",
            font: { size: 16 }
          }
        },
        interaction: { mode: "index", intersect: false },
        animation: { duration: 800, easing: "easeOutQuart" }
      }
    });
  }

  // ======================================================
  // üì• 3. FUNCI√ìN: Exportar tabla completa a Excel
  // ======================================================
  async function exportarExcel(supabase) {
    const { data, error } = await supabase
      .from("ingresos_pdd")
      .select("*");

    if (error) {
      console.error(error);
      alert("Error al descargar datos: " + error.message);
      return;
    }

    // Convertir a hoja de c√°lculo
    const ws = XLSX.utils.json_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Ingresos PDD");

    // Descargar
    XLSX.writeFile(wb, "ingresos_pdd_completo.xlsx");
  }

  // ======================================================
  // üöÄ 4. FUNCI√ìN PRINCIPAL: flujo general
  // ======================================================
  async function main() {
    const supabase = conectarSupabase();
    await generarGraficaComparativa(supabase);
    document.getElementById("btnDescargar").addEventListener("click", () => exportarExcel(supabase));
  }

  // Iniciar al cargar
  main();
  </script>
</body>
</html>
