<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PROVSOFT â€“ Ingresos por AÃ±o y Mes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      color: #111;
      margin: 0; padding: 20px;
    }
    h1 {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      padding: 20px;
      max-width: 980px;
      margin: auto;
    }
    canvas {
      width: 100%;
      height: 480px;
    }
  </style>
</head>
<body>
  <h1>PROVSOFT â€“ Ingresos por AÃ±o y Mes (Subtotal)</h1>
  <div class="card">
    <canvas id="grafica"></canvas>
  </div>

  <script>
    // ðŸ”‘ ConfiguraciÃ³n de Supabase
    const supabase = window.supabase.createClient(
      "https://cvpbtjlupswbyxenugpz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY" // ðŸ”‘ Reemplaza con tu anon key
    );

    async function cargarGraficaComparativa() {
      const { data, error } = await supabase
        .from("ingresos_pdd")
        .select("periodo_mes, periodo_anio, subtotal");

      if (error) {
        console.error(error);
        alert("Error al cargar datos");
        return;
      }

      // ðŸ“Š Agrupar subtotales por aÃ±o y mes
      const acumulado = {}; // {2024: {01: 1234, 02: 2000}, 2025: {...}}
      data.forEach(row => {
        const anio = row.periodo_anio || "Sin aÃ±o";
        const mes = row.periodo_mes || "00";
        const subtotal = parseFloat(row.subtotal || 0);
        if (!acumulado[anio]) acumulado[anio] = {};
        acumulado[anio][mes] = (acumulado[anio][mes] || 0) + subtotal;
      });

      // ðŸ”¢ Meses ordenados
      const mesesOrden = ["01","02","03","04","05","06","07","08","09","10","11","12"];
      const etiquetas = ["Ene","Feb","Mar","Abr","May","Jun","Jul","Ago","Sep","Oct","Nov","Dic"];

      // ðŸŽ¨ Generar datasets por aÃ±o
      const colores = [
        "rgba(0, 65, 106, 0.8)",
        "rgba(0, 160, 190, 0.8)",
        "rgba(100, 190, 255, 0.8)",
        "rgba(255, 193, 7, 0.8)",
        "rgba(220, 53, 69, 0.8)"
      ];

      const datasets = Object.keys(acumulado)
        .sort()
        .map((anio, i) => ({
          label: anio,
          data: mesesOrden.map(m => acumulado[anio][m] || 0),
          backgroundColor: colores[i % colores.length],
          borderWidth: 1
        }));

      // ðŸ§­ Dibujar grÃ¡fica
      const ctx = document.getElementById("grafica").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: etiquetas,
          datasets
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: "Monto acumulado ($)" },
              ticks: {
                callback: v => "$" + v.toLocaleString("es-MX")
              }
            },
            x: { title: { display: true, text: "Mes" } }
          },
          plugins: {
            tooltip: {
              backgroundColor: "#00416A",
              titleColor: "#fff",
              bodyColor: "#fff",
              callbacks: {
                title: ctx => "Mes: " + ctx[0].label,
                label: ctx => {
                  const valor = ctx.raw || 0;
                  return `${ctx.dataset.label}: $${valor.toLocaleString("es-MX", {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                  })}`;
                }
              }
            },
            legend: {
              display: true,
              position: "top",
              labels: { color: "#00416A", font: { size: 14 } }
            },
            title: {
              display: true,
              text: "Comparativo histÃ³rico de ingresos por mes y aÃ±o",
              color: "#00416A",
              font: { size: 16 }
            }
          },
          interaction: { mode: "index", intersect: false },
          animation: { duration: 800, easing: "easeOutQuart" }
        }
      });
    }

    // ðŸš€ Ejecutar al iniciar
    cargarGraficaComparativa();
  </script>
</body>
</html>
