<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PROVSOFT â€“ Ingresos Globales PDD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      color: #111;
      margin: 0; padding: 20px;
    }
    h1 {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    canvas {
      width: 100%;
      height: 460px;
    }
  </style>
</head>
<body>
  <h1>PROVSOFT â€“ Ingresos Globales (Subtotal por Mes)</h1>
  <div class="card">
    <canvas id="grafica"></canvas>
  </div>

  <script>
    // ðŸ”‘ ConfiguraciÃ³n de Supabase
    const supabase = window.supabase.createClient(
      "https://cvpbtjlupswbyxenugpz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY" // Reemplaza con tu anon key real
    );

    async function cargarGraficaGlobal() {
      const { data, error } = await supabase
        .from("ingresos_pdd")
        .select("periodo_mes, subtotal");

      if (error) {
        console.error(error);
        alert("Error al cargar datos");
        return;
      }

      // ðŸ“Š Agrupar subtotales por mes (sumando todo lo cargado)
      const totalesMes = {};
      data.forEach(row => {
        const mes = row.periodo_mes || "00";
        const subtotal = parseFloat(row.subtotal || 0);
        totalesMes[mes] = (totalesMes[mes] || 0) + subtotal;
      });

      // ðŸ”¢ Ordenar meses
      const mesesOrden = ["01","02","03","04","05","06","07","08","09","10","11","12"];
      const etiquetas = ["Ene","Feb","Mar","Abr","May","Jun","Jul","Ago","Sep","Oct","Nov","Dic"];
      const valores = mesesOrden.map(m => totalesMes[m] || 0);

      // ðŸŽ¨ Crear la grÃ¡fica
      const ctx = document.getElementById("grafica").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: etiquetas,
          datasets: [{
            label: "Subtotal acumulado por mes",
            data: valores,
            borderWidth: 1,
            backgroundColor: valores.map(() => "rgba(0, 65, 106, 0.8)"),
            hoverBackgroundColor: valores.map(() => "rgba(0, 120, 180, 0.9)")
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: "Monto acumulado ($)" },
              ticks: {
                callback: value => "$" + value.toLocaleString("es-MX")
              }
            },
            x: {
              title: { display: true, text: "Mes del aÃ±o" }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: "#00416A",
              titleColor: "#fff",
              bodyColor: "#fff",
              borderColor: "#fff",
              borderWidth: 1,
              callbacks: {
                label: (ctx) => {
                  const val = ctx.raw || 0;
                  return " Subtotal: $" + val.toLocaleString("es-MX", {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                  });
                }
              }
            },
            title: {
              display: true,
              text: "Ingresos acumulados (Subtotales por mes â€“ todos los aÃ±os)",
              color: "#00416A",
              font: { size: 16 }
            }
          },
          interaction: {
            mode: "nearest",
            intersect: true
          },
          animation: {
            duration: 800,
            easing: "easeOutQuart"
          }
        }
      });
    }

    // ðŸš€ Ejecutar al iniciar
    cargarGraficaGlobal();
  </script>
</body>
</html>
