<style>
:root{
  --azul:#00416A;
  --azul2:#0c6cbd;
  --bg:#f2f4f8;
  --shadow:0 8px 20px rgba(0,0,0,.12);
}

*{
  box-sizing:border-box;
  font-family:'Poppins', Arial, sans-serif;
}

body{
  margin:0;
  background:linear-gradient(to right, var(--azul), #E4E5E6);
  padding:30px;
}

h1{
  display:inline-block;
  margin:0;
  padding:10px 22px;
  background:rgba(0,0,0,.55);
  color:#fff;
  border-radius:12px;
  font-size:24px;
  font-weight:600;
}

.sub{
  margin:12px 0 30px;
  color:#f0f0f0;
  font-size:14px;
}

/* GRID */
.dashboard{
  max-width:900px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:18px;
}

/* TARJETA */
.card{
  background:#fff;
  border-radius:14px;
  padding:22px;
  box-shadow:var(--shadow);
  cursor:pointer;
  transition:.25s;
  border-left:5px solid var(--azul);
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 14px 28px rgba(0,0,0,.18);
  border-left-color:var(--azul2);
}

/* TEXTO */
.title{
  font-size:15px;
  font-weight:600;
  color:#111;
  text-align:left;
}

/* FOOTER */
footer{
  margin-top:40px;
  text-align:center;
  font-size:13px;
  color:#e0e0e0;
}
</style>
</head>
