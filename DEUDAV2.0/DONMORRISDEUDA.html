<head>

<body>
  <h2>üîç Consulta de Facturas por RFC</h2>

  <label for="rfcFiltro"><strong>RFC:</strong></label>
  <select id="rfcFiltro" onchange="sincronizarNombre()">
    <option value="">-- Selecciona uno --</option>
  </select>

  <label for="nombreFiltro" style="margin-left: 1rem;"><strong>Nombre:</strong></label>
  <select id="nombreFiltro" onchange="sincronizarRFC()">
    <option value="">-- Selecciona uno --</option>
  </select>

  <button onclick="consultarPorRFC()">üîé Consultar</button>

  <div id="resumenConteo" style="margin-top: 1rem; font-weight: bold;"></div>
  <div id="tablaResultados"></div>

  <script>
    const supabase = window.supabase.createClient(
      'https://cvpbtjlupswbyxenugpz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
    );

    const tabla = "deuda_limpia_pdd";
    let datosCrudos = [];

    cargarRFCs();

async function cargarRFCs() {
  const { data, error } = await supabase
    .from(tabla)
    .select("rfc_emisor, razon_social_emisor, nombre_emisor, factura");

  if (error) {
    console.error("‚ùå Error cargando datos:", error);
    alert("Error al obtener datos iniciales");
    return;
  }

  const mapa = new Map();

  for (const f of data) {
    const rfc = f.rfc_emisor;
    if (!rfc) continue;

    // ---- Determinar nombre unificado ----
    let nombre = "";

    if (f.razon_social_emisor && f.razon_social_emisor.trim() !== "") {
      nombre = f.razon_social_emisor.trim();
    } else if (f.nombre_emisor && f.nombre_emisor.trim() !== "") {
      nombre = f.nombre_emisor.trim();
    } else if (Array.isArray(f.factura) && f.factura.length >= 3) {
      nombre = f.factura[2].trim();
    } else if (typeof f.factura === "string" && f.factura.includes("-")) {
      nombre = f.factura.split("-")[0].trim();
    } else {
      nombre = "(SIN NOMBRE)";
    }

    // Solo guardar si no existe a√∫n
    if (!mapa.has(rfc)) {
      mapa.set(rfc, nombre);
    }
  }

  // Llenar selects
  const selectRFC = document.getElementById("rfcFiltro");
  const selectNombre = document.getElementById("nombreFiltro");

  // RFCs
  for (const [rfc] of mapa) {
    const opt = document.createElement("option");
    opt.value = rfc;
    opt.textContent = rfc;
    selectRFC.appendChild(opt);
  }

  // Nombres ordenados
  [...mapa.entries()]
    .sort((a, b) => a[1].localeCompare(b[1]))
    .forEach(([rfc, nombre]) => {
      const opt = document.createElement("option");
      opt.value = rfc;
      opt.textContent = nombre;
      selectNombre.appendChild(opt);
    });
}

    async function consultarPorRFC() {
      const rfc = document.getElementById("rfcFiltro").value;
      if (!rfc) {
        alert("Selecciona un RFC v√°lido");
        return;
      }

      document.getElementById("resumenConteo").innerText = "";
      document.getElementById("tablaResultados").innerHTML = "";

      const { count, error: errorConteo } = await supabase
        .from(tabla)
        .select("*", { count: "exact", head: true })
        .eq("rfc_emisor", rfc);

      if (errorConteo) {
        console.error("‚ùå Error al contar registros:", errorConteo);
        alert("Error al contar registros");
        return;
      }

      const { data, error } = await supabase
        .from(tabla)
        .select("*")
        .eq("rfc_emisor", rfc)
        .order("fecha", { ascending: true })
        .range(0, 9999);

      if (error) {
        console.error("‚ùå Error al traer datos:", error);
        alert("Error al traer datos");
        return;
      }

      datosCrudos = data;

      let mensaje = `üî¢ Total en Supabase para ${rfc}: ${count} registros\nüìÑ Mostrados en pantalla: ${data.length}`;
      if (data.length < count) {
        mensaje += `\n‚ö†Ô∏è Solo se muestran los primeros ${data.length} registros (de ${count})`;
      }

      document.getElementById("resumenConteo").innerText = mensaje;
      mostrarTabla(data);
    }

  function mostrarTabla(data) {
  let html = `<table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>UUID</th>
        <th>RFC Emisor</th>
        <th>Nombre Emisor</th>
        <th>Factura</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>`;

  for (const f of data) {

    // 1Ô∏è‚É£ Nombre emisor autom√°tico
    const nombreMostrado =
      f.razon_social_emisor && f.razon_social_emisor.trim() !== ""
        ? f.razon_social_emisor
        : (f.nombre_emisor || "-");

    html += `<tr>
      <td>${f.fecha || "-"}</td>
      <td>
        <a href="detalle-factura.html?uuid=${encodeURIComponent(f.uuid_cfdi)}" target="_blank">
          ${f.uuid_cfdi || "-"}
        </a>
      </td>
      <td>${f.rfc_emisor || "-"}</td>
      <td>${nombreProveedor(f)}</td>
      <td>${folioProveedor(f)}</td>
      <td style="text-align:right;">
        ${(f.total || 0).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
      </td>
    </tr>`;
  }

  html += `</tbody></table>`;
  document.getElementById("tablaResultados").innerHTML = html;
}

    function sincronizarNombre() {
      const rfc = document.getElementById("rfcFiltro").value;
      const selectNombre = document.getElementById("nombreFiltro");
      for (const opt of selectNombre.options) {
        if (opt.value === rfc) {
          selectNombre.value = rfc;
          return;
        }
      }
      selectNombre.value = "";
    }

    function sincronizarRFC() {
      const rfc = document.getElementById("nombreFiltro").value;
      const selectRFC = document.getElementById("rfcFiltro");
      for (const opt of selectRFC.options) {
        if (opt.value === rfc) {
          selectRFC.value = rfc;
          return;
        }
      }
      selectRFC.value = "";
    }
function folioProveedor(f) {
  // 1) Si existe serie y folio (nuevo formato)
  if (f.serie && f.serie.trim() !== "" && f.folio && f.folio.trim() !== "") {
    return `${f.serie}-${f.folio}`;
  }

  // 2) Si factura es arreglo viejo
  if (Array.isArray(f.factura) && f.factura.length >= 2) {
    return `${f.factura[0]}-${f.factura[1]}`;
  }

  // 3) Si factura es texto viejo
  if (typeof f.factura === "string" && f.factura.trim() !== "") {
    return f.factura;
  }

  // 4) Si no hay nada
  return "-";
}
function nombreProveedor(f) {
  // 1) Nuevo nombre cargado del XML
  if (f.razon_social_emisor && f.razon_social_emisor.trim() !== "") {
    return f.razon_social_emisor.trim();
  }

  // 2) Segundo nombre nuevo del XML (campo "nombre_emisor")
  if (f.nombre_emisor && f.nombre_emisor.trim() !== "") {
    return f.nombre_emisor.trim();
  }

  // 3) Formato viejo ‚Äî ARREGLO de 3 posiciones
  if (Array.isArray(f.factura) && f.factura.length >= 3) {
    return f.factura[2].trim();   // ‚Üê El proveedor iba en la posici√≥n 3
  }

  // 4) Formato viejo ‚Äî TEXTO con guiones
  if (typeof f.factura === "string" && f.factura.includes("-")) {
    return f.factura.split("-")[0].trim();
  }

  return "SIN NOMBRE";
}

  </script>
</body>
