<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Facturas por RFC</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
    }
    button {
      margin: 1rem 0.5rem 1rem 0;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 0.9em;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    td {
      background-color: #fff;
    }
    .uuid-link { color:#0b6efd; text-decoration:underline; }
    .uuid-link:hover { text-decoration:none; }
  </style>
</head>
<body>
  <h2>üîç Consulta de Facturas por RFC</h2>

  <label for="rfcFiltro"><strong>RFC:</strong></label>
  <select id="rfcFiltro" onchange="sincronizarNombre(); habilitarBoton();">
    <option value="">-- Selecciona uno --</option>
  </select>

  <label for="nombreFiltro" style="margin-left: 1rem;"><strong>Nombre:</strong></label>
  <select id="nombreFiltro" onchange="sincronizarRFC(); habilitarBoton();">
    <option value="">-- Selecciona uno --</option>
  </select>

  <div>
    <button id="btnConsultar" onclick="consultarPorRFC()">üîé Consultar (√∫ltimos 90 d√≠as)</button>
    <button id="btnTodas" onclick="consultarTodas()" disabled>üìÇ Mostrar todas</button>
  </div>

  <label style="margin-left:1rem;">
    <input type="checkbox" id="togglePagadas" onchange="filtrarPagadas()">
    Mostrar pagadas
  </label>

  <div id="resumenConteo" style="margin-top: 1rem; font-weight: bold;"></div>
  <div id="tablaResultados"></div>

  <script>
    const supabase = window.supabase.createClient(
      'https://cvpbtjlupswbyxenugpz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
    );

    const tabla = "deuda_limpia_pdd";
    let datosCrudos = [];

    cargarRFCs();

    async function cargarRFCs() {
      const { data, error } = await supabase.rpc("obtener_rfc_y_nombre_unicos");
      if (error) { console.error("‚ùå Error al obtener RFCs:", error); return; }

      const selectRFC = document.getElementById("rfcFiltro");
      const selectNombre = document.getElementById("nombreFiltro");

      for (const fila of data) {
        const opt1 = document.createElement("option");
        opt1.value = fila.rfc;
        opt1.textContent = fila.rfc;
        selectRFC.appendChild(opt1);
      }
      const ordenadoPorNombre = [...data].sort((a, b) => a.nombre.localeCompare(b.nombre));
      for (const fila of ordenadoPorNombre) {
        const opt2 = document.createElement("option");
        opt2.value = fila.rfc;
        opt2.textContent = fila.nombre;
        selectNombre.appendChild(opt2);
      }
    }

    async function consultarPorRFC() {
      const rfc = document.getElementById("rfcFiltro").value;
      if (!rfc) return alert("Selecciona un RFC v√°lido");

      document.getElementById("resumenConteo").innerText = "";
      document.getElementById("tablaResultados").innerHTML = "";

      const { count } = await supabase.from(tabla)
        .select("*", { count: "exact", head: true })
        .eq("rfc_emisor", rfc);

      const hoy = new Date();
      const fechaLimite = new Date(hoy);
      fechaLimite.setDate(hoy.getDate() - 90);
      const fechaISO = fechaLimite.toISOString().split("T")[0];

      const { data, error } = await supabase
        .from(tabla)
        .select("*")
        .eq("rfc_emisor", rfc)
        .gte("fecha", fechaISO)
        .order("fecha", { ascending: true })
        .range(0, 9999);

      if (error) { console.error(error); return; }

      datosCrudos = data;

      document.getElementById("resumenConteo").innerText =
        `üìÖ √öltimos 90 d√≠as para ${rfc}\nüî¢ Total en Supabase: ${count}\nüìÑ Mostrados: ${data.length}`;
      filtrarPagadas(); // ‚¨ÖÔ∏è aplica el filtro seg√∫n el check (por default NO pagadas)
    }

    async function consultarTodas() {
      const rfc = document.getElementById("rfcFiltro").value;
      if (!rfc) return alert("Selecciona un RFC v√°lido");

      const { data, error, count } = await supabase
        .from(tabla)
        .select("*", { count: "exact" })
        .eq("rfc_emisor", rfc)
        .order("fecha", { ascending: true })
        .range(0, 9999);

      if (error) { console.error(error); return; }

      datosCrudos = data;

      document.getElementById("resumenConteo").innerText =
        `üìÇ Todas las facturas para ${rfc}\nüî¢ Total: ${count}\nüìÑ Mostrados: ${data.length}`;
      filtrarPagadas(); // ‚¨ÖÔ∏è aplica el filtro seg√∫n el check
    }

    function mostrarTabla(data) {
      let html = `<table><thead><tr>
        <th>Fecha</th><th>D√≠a</th><th>UUID</th><th>RFC Emisor</th>
        <th>Raz√≥n Social</th><th>Serie/Factura</th><th>Total</th>
        <th>¬øPagada?</th><th>¬øF√≠sica?</th><th>Fotos</th>
      </tr></thead><tbody>`;

      for (const f of data) {
        const dias = f.fecha ? calcDiasDesdeHoy(f.fecha) : "‚Äî";
        html += `<tr>
          <td data-label="Fecha">${f.fecha || "-"}</td>
          <td data-label="D√≠a" style="text-align:center;">${dias}</td>
          <td data-label="UUID">${f.uuid_cfdi || "-"}</td>
          <td data-label="RFC Emisor">${f.rfc_emisor || "-"}</td>
          <td data-label="Raz√≥n Social">${f.razon_social_emisor || "-"}</td>
          <td data-label="Serie/Factura">${formatSerieFactura(f.serie,f.factura)}</td>
          <td data-label="Total" style="text-align:right;">${(f.total||0).toLocaleString('es-MX',{minimumFractionDigits:2})}</td>
          <td data-label="¬øPagada?">${(f.factura_pagada||'NO').toUpperCase()}</td>
          <td data-label="¬øF√≠sica?">${(f.factura_fisicamente||'NO').toUpperCase()}</td>
          <td data-label="Fotos">‚Äî</td>
        </tr>`;
      }
      html += "</tbody></table>";
      document.getElementById("tablaResultados").innerHTML = html;
    }

    function formatSerieFactura(serie, factura) {
      const s = (serie ?? "").toString().trim();
      const f = (factura ?? "").toString().trim();
      if (s && f) return `${s}\u2011${f}`;
      if (f) return f;
      if (s) return s;
      return "‚Äî";
    }

    function calcDiasDesdeHoy(fechaISO) {
      const f = new Date(fechaISO);
      const hoy = new Date();
      const utcF = Date.UTC(f.getUTCFullYear(), f.getUTCMonth(), f.getUTCDate());
      const utcHoy = Date.UTC(hoy.getUTCFullYear(), hoy.getUTCMonth(), hoy.getUTCDate());
      return Math.floor((utcHoy - utcF) / (1000*60*60*24));
    }

    function filtrarPagadas() {
      const mostrar = document.getElementById("togglePagadas").checked;
      let filtrados = datosCrudos;
      if (!mostrar) filtrados = datosCrudos.filter(f => (f.factura_pagada || "NO").toUpperCase() !== "SI");
      mostrarTabla(filtrados);
    }

    function sincronizarNombre() {
      const rfc = document.getElementById("rfcFiltro").value;
      const selectNombre = document.getElementById("nombreFiltro");
      for (const opt of selectNombre.options) {
        if (opt.value === rfc) { selectNombre.value = rfc; return; }
      }
      selectNombre.value = "";
    }

    function sincronizarRFC() {
      const rfc = document.getElementById("nombreFiltro").value;
      const selectRFC = document.getElementById("rfcFiltro");
      for (const opt of selectRFC.options) {
        if (opt.value === rfc) { selectRFC.value = rfc; return; }
      }
      selectRFC.value = "";
    }

    function habilitarBoton() {
      const rfc = document.getElementById("rfcFiltro").value || document.getElementById("nombreFiltro").value;
      document.getElementById("btnTodas").disabled = !rfc;
    }
  </script>
</body>
</html>
