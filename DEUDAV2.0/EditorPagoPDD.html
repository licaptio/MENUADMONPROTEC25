async function consultarPorRFC() {
  const rfc = document.getElementById("rfcFiltro").value;
  if (!rfc) {
    alert("Selecciona un RFC v√°lido");
    return;
  }

  // Limpiar resultados anteriores
  document.getElementById("resumenConteo").innerText = "";
  document.getElementById("tablaResultados").innerHTML = "";
      
      document.getElementById("tablaResultados").innerHTML = "";

      // Obtener el conteo real sin traer datos
      const { count, error: errorConteo } = await supabase
        .from(tabla)
        .select("*", { count: "exact", head: true })
        .eq("rfc_emisor", rfc);

      if (errorConteo) {
        console.error("‚ùå Error al contar registros:", errorConteo);
        alert("Error al contar registros");
        return;
      }

      // Traer hasta 10,000 resultados
      const { data, error } = await supabase
        .from(tabla)
        .select("*")
        .eq("rfc_emisor", rfc)
        .range(0, 9999);

      if (error) {
        console.error("‚ùå Error al traer datos:", error);
        alert("Error al traer datos");
        return;
      }

      datosCrudos = data;

      let mensaje = `üî¢ Total en Supabase para ${rfc}: ${count} registros\nüìÑ Mostrados en pantalla: ${data.length}`;
      if (data.length < count) {
        mensaje += `\n‚ö†Ô∏è Solo se muestran los primeros ${data.length} registros (de ${count})`;
      }

      document.getElementById("resumenConteo").innerText = mensaje;
      mostrarTabla(data);
    }

    function mostrarTabla(data) {

</td>

        </tr>`;
      }

      html += `</tbody></table>`;
      document.getElementById("tablaResultados").innerHTML = html;
    }
async function togglePago(id, celda) {
  const actual = celda.textContent.trim().toUpperCase();
  const nuevo = actual === "SI" ? "NO" : "SI";

  const { error } = await supabase
    .from(tabla)
    .update({ factura_pagada: nuevo })
    .eq("id", id);

  if (error) {
    alert("‚ùå Error al actualizar en Supabase");
    console.error(error);
    return;
  }

  celda.textContent = nuevo;
}
