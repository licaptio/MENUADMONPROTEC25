<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta Facturas (M√≥vil)</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
    }
    h2 { text-align:center; margin-bottom: 1rem; }
    .aviso {
      background: #ffc107;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
      margin-bottom: 1rem;
      padding: 12px;
    }
    .card h3 {
      margin: 0 0 6px;
      font-size: 1rem;
      color: #007bff;
    }
    .row { margin: 4px 0; font-size: 0.9rem; }
    .label { font-weight:bold; }
    .uuid-link { color:#0b6efd; text-decoration:underline; word-break: break-all; }
    .uuid-link:hover { text-decoration:none; }
    .pagada {
      cursor:pointer;
      padding:4px 8px;
      border-radius:6px;
      font-weight:bold;
      display:inline-block;
    }
    .pagada.si { background:#d4edda; color:#155724; }
    .pagada.no { background:#f8d7da; color:#721c24; }
  </style>
</head>
<body>
  <h2>üì± Facturas por RFC</h2>
  <div class="aviso">‚ö†Ô∏è Facturas filtradas solo con 60 d√≠as</div>

  <label><strong>RFC:</strong></label>
  <select id="rfcFiltro" onchange="consultarPorRFC()">
    <option value="">-- Selecciona uno --</option>
  </select>

  <div id="resumenConteo" style="margin:1rem 0;font-weight:bold;"></div>
  <div id="listaFacturas"></div>

  <script>
    const supabase = window.supabase.createClient(
      'https://cvpbtjlupswbyxenugpz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
    );
    const tabla = "deuda_limpia_pdd";

    cargarRFCs();

    async function cargarRFCs() {
      const { data, error } = await supabase.rpc("obtener_rfc_y_nombre_unicos");
      if (error) { console.error(error); return; }
      const sel = document.getElementById("rfcFiltro");
      for (const fila of data) {
        const opt = document.createElement("option");
        opt.value = fila.rfc;
        opt.textContent = `${fila.rfc} - ${fila.nombre}`;
        sel.appendChild(opt);
      }
    }

    async function consultarPorRFC() {
      const rfc = document.getElementById("rfcFiltro").value;
      if (!rfc) return;

      const hoy = new Date();
      const fechaLimite = new Date(hoy);
      fechaLimite.setDate(hoy.getDate() - 60);
      const fechaISO = fechaLimite.toISOString().split("T")[0];

      const { data, error } = await supabase
        .from(tabla)
        .select("*")
        .eq("rfc_emisor", rfc)
        .gte("fecha", fechaISO)
        .order("fecha", { ascending: false })
        .range(0, 999);

      if (error) { console.error(error); return; }

      document.getElementById("resumenConteo").innerText =
        `üìÖ Facturas √∫ltimos 60 d√≠as para ${rfc} ‚Üí Total: ${data.length}`;
      mostrarTarjetas(data);
    }

    function mostrarTarjetas(data) {
      let html = "";
      for (const f of data) {
        const dias = f.fecha ? calcDiasDesdeHoy(f.fecha) : "‚Äî";
        html += `<div class="card">
          <h3>${f.razon_social_emisor || "-"} (${f.rfc_emisor})</h3>
          <div class="row"><span class="label">Fecha:</span> ${f.fecha || "-"}</div>
          <div class="row"><span class="label">D√≠as:</span> ${dias}</div>
          <div class="row"><span class="label">UUID:</span> ${
            f.uuid_cfdi
              ? `<a class="uuid-link" href="detalle-factura.html?uuid=${encodeURIComponent(f.uuid_cfdi)}"
                   target="_blank">${f.uuid_cfdi}</a>`
              : "-"
          }</div>
          <div class="row"><span class="label">Serie/Factura:</span> ${formatSerieFactura(f.serie,f.factura)}</div>
          <div class="row"><span class="label">Total:</span> ${(f.total||0).toLocaleString('es-MX',{minimumFractionDigits:2})}</div>
          <div class="row"><span class="label">Pagada:</span> 
            <span class="pagada ${(f.factura_pagada||"NO").toUpperCase()==="SI"?"si":"no"}" 
              onclick="togglePagada('${f.id}', this)">
              ${(f.factura_pagada||"NO").toUpperCase()}
            </span>
          </div>
        </div>`;
      }
      document.getElementById("listaFacturas").innerHTML = html || "<p>No hay facturas en este rango.</p>";
    }

    function formatSerieFactura(serie, factura) {
      const s = (serie ?? "").toString().trim();
      const f = (factura ?? "").toString().trim();
      if (s && f) return `${s}-${f}`;
      if (f) return f;
      if (s) return s;
      return "‚Äî";
    }

    function calcDiasDesdeHoy(fechaISO) {
      const f = new Date(fechaISO);
      const hoy = new Date();
      const utcF = Date.UTC(f.getUTCFullYear(), f.getUTCMonth(), f.getUTCDate());
      const utcHoy = Date.UTC(hoy.getUTCFullYear(), hoy.getUTCMonth(), hoy.getUTCDate());
      return Math.floor((utcHoy - utcF) / (1000*60*60*24));
    }

    async function togglePagada(id, el) {
      const actual = el.textContent.trim().toUpperCase();
      const nuevo = actual === "SI" ? "NO" : "SI";
      if (!confirm(`¬øMarcar como "${nuevo}"?`)) return;

      const { error } = await supabase
        .from(tabla)
        .update({ factura_pagada: nuevo })
        .eq("id", id);

      if (error) { alert("‚ùå Error al actualizar"); console.error(error); return; }

      el.textContent = nuevo;
      el.className = "pagada " + (nuevo === "SI" ? "si" : "no");
    }
  </script>
</body>
</html>
