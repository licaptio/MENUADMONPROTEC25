<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Factura</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #result { background: #eef; padding: 1rem; border-radius: 6px; }
    button { margin-top: 1rem; padding: 0.7rem 1.5rem; background: green; color: white; border: none; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>Factura detectada</h2>
  <div id="result"></div>
  <button onclick="guardar()">üíæ Guardar y regresar</button>

  <script>
    const supabaseClient = window.supabase.createClient("https://cvpbtjlupswbyxenugpz.supabase.co",
      "TU_KEY_PUBLICA");

    const params = new URLSearchParams(window.location.search);
    const uuid = params.get("uuid");

    let factura = null;

    async function cargar() {
      const { data, error } = await supabaseClient
        .from("deuda_limpia_pdd")
        .select("*")
        .eq("uuid_cfdi", uuid)
        .maybeSingle();

      if (error || !data) {
        document.getElementById("result").innerHTML = "<p>No encontrada</p>";
        return;
      }

      factura = data;

      document.getElementById("result").innerHTML = `
        <p><b>UUID:</b> ${uuid}</p>
        <p><b>Fecha:</b> ${new Date(data.fecha).toLocaleString()}</p>
        <p><b>RFC:</b> ${data.rfc_emisor}</p>
        <p><b>Raz√≥n Social:</b> ${data.razon_social_emisor}</p>
        <p><b>Factura:</b> ${data.factura}</p>
        <p><b>Total:</b> $${parseFloat(data.total).toFixed(2)}</p>
        <p><b>Pagada:</b> ${data.factura_pagada || "NO"}</p>
        <p><b>F√≠sica:</b> SI</p>
      `;
    }

    async function guardar() {
      if (!uuid) return;
      const { error } = await supabaseClient
        .from("deuda_limpia_pdd")
        .update({ factura_fisicamente: "SI" })
        .eq("uuid_cfdi", uuid);

      if (error) {
        alert("‚ùå Error al guardar");
      } else {
        alert("‚úÖ Guardado y regresando...");
        window.location.href = "iniciacam.html";
      }
    }

    cargar();
  </script>
</body>
</html>
