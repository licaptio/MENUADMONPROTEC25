<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Proveedores</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // üöÄ Configuraci√≥n Supabase
    const supabaseUrl = "https://cvpbtjlupswbyxenugpz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY"; 
    const supabase = createClient(supabaseUrl, supabaseKey);

    // üîπ Insertar proveedor
    async function addProveedor() {
      const rfc = document.getElementById("rfc").value.trim();
      const banco = document.getElementById("banco").value.trim();
      const cuenta = document.getElementById("cuenta").value.trim();

      if (!rfc || !banco || !cuenta) {
        alert("‚ö†Ô∏è Completa todos los campos");
        return;
      }

      const { error } = await supabase.from("proveedores").insert([
        { rfc, banco, cuenta }
      ]);

      if (error) {
        alert("‚ùå Error: " + error.message);
      } else {
        alert("‚úÖ Proveedor agregado");
        document.getElementById("rfc").value = "";
        document.getElementById("banco").value = "";
        document.getElementById("cuenta").value = "";
        loadProveedores();
      }
    }

    // üîπ Cargar proveedores
    async function loadProveedores() {
      const { data, error } = await supabase.from("proveedores").select("*").order("id", { ascending: true });

      if (error) {
        alert("‚ùå Error: " + error.message);
        return;
      }

      const tbody = document.getElementById("proveedores-body");
      tbody.innerHTML = "";

      data.forEach(prov => {
        const row = `
          <tr>
            <td>${prov.rfc}</td>
            <td>${prov.banco}</td>
            <td>${prov.cuenta}</td>
            <td>
              <button onclick="deleteProveedor(${prov.id})">üóëÔ∏è Borrar</button>
            </td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }

    // üîπ Eliminar proveedor
    window.deleteProveedor = async function(id) {
      if (!confirm("¬øSeguro que quieres borrar este proveedor?")) return;

      const { error } = await supabase.from("proveedores").delete().eq("id", id);

      if (error) {
        alert("‚ùå Error: " + error.message);
      } else {
        alert("‚úÖ Proveedor eliminado");
        loadProveedores();
      }
    };

    // Cargar proveedores al inicio
    window.onload = loadProveedores;
    window.addProveedor = addProveedor;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #0066cc;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #003366;
      color: white;
    }
  </style>
</head>
<body>
  <h2>üìã Gesti√≥n de Proveedores</h2>

  <form onsubmit="event.preventDefault(); addProveedor();">
    <input id="rfc" type="text" placeholder="RFC" required>
    <input id="banco" type="text" placeholder="Banco" required>
    <input id="cuenta" type="text" placeholder="Cuenta" required>
    <button type="submit">‚ûï Agregar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>RFC</th>
        <th>Banco</th>
        <th>Cuenta</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody id="proveedores-body"></tbody>
  </table>
</body>
</html>
