<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Proveedor</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // üöÄ Configuraci√≥n Supabase
    const supabaseUrl = "https://cvpbtjlupswbyxenugpz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // üîπ Insertar proveedor
    async function addProveedor() {
      const rfc = document.getElementById("rfc").value.trim();
      const banco = document.getElementById("banco").value.trim();
      const cuenta = document.getElementById("cuenta").value.trim();

      if (!rfc || !banco || !cuenta) {
        alert("‚ö†Ô∏è Completa todos los campos");
        return;
      }

      const { error } = await supabase.from("proveedores").insert([
        { rfc, banco, cuenta }
      ]);

      if (error) {
        alert("‚ùå Error: " + error.message);
      } else {
        alert("‚úÖ Proveedor agregado correctamente");
        document.getElementById("rfc").value = "";
        document.getElementById("banco").value = "";
        document.getElementById("cuenta").value = "";
      }
    }

    window.addProveedor = addProveedor;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2 { text-align: center; color: #003366; }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #0066cc;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>‚ûï Agregar Proveedor</h2>

  <form onsubmit="event.preventDefault(); addProveedor();">
    <input id="rfc" type="text" placeholder="RFC" required>
    <input id="banco" type="text" placeholder="Banco" required>
    <input id="cuenta" type="text" placeholder="Cuenta" required>
    <button type="submit">Guardar</button>
  </form>
</body>
</html>
