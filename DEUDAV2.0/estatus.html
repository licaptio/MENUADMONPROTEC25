<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Actualizar Estatus de Pago</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #cce5ff;
    }
    select {
      padding: 5px;
    }
    .tarjeta {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    .tarjeta p {
      text-align: left;
    }
    footer {
      margin-top: 1rem;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>Actualizar Estatus de Pago</h2>
  <div id="contenido"></div>
  <footer>Sistema Supabase v2.1 - por PUTIN</footer>

  <script>
    const supabase = supabase.createClient(
      'https://cvpbtjlupswbyxenugpz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
    );

    const tabla = "deuda_limpia_pdd";

    async function cargar() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      let { data, error } = await supabase.from(tabla).select("*");

      if (error) return document.getElementById("contenido").innerHTML = "Error al cargar datos";

      if (id) {
        const factura = data.find(f => f.id === id);
        if (!factura) {
          document.getElementById("contenido").innerHTML = "Factura no encontrada.";
          return;
        }
        renderTarjeta(factura);
      } else {
        const ordenado = data.sort((a, b) => {
          const provA = (a.razon_social_emisor || "").toLowerCase();
          const provB = (b.razon_social_emisor || "").toLowerCase();
          if (provA !== provB) return provA.localeCompare(provB);
          const fechaA = new Date(a.fecha);
          const fechaB = new Date(b.fecha);
          return fechaA - fechaB;
        });
        renderTabla(ordenado);
      }
    }

    function renderTabla(data) {
      let html = `<table>
        <tr>
          <th>Fecha</th>
          <th>UUID</th>
          <th>Proveedor</th>
          <th>Factura</th>
          <th>Total</th>
          <th>¿Pagado?</th>
        </tr>`;
      for (let f of data) {
        html += `<tr>
          <td>${new Date(f.fecha).toLocaleDateString()}</td>
          <td><a href="?id=${f.id}" target="_blank">${f.uuid_cfdi || '-'}</a></td>
          <td>${f.razon_social_emisor || '-'}</td>
          <td>${f.factura || '-'}</td>
          <td>$${parseFloat(f.total || 0).toFixed(2)}</td>
          <td>
            <select onchange="actualizarPago('${f.id}', this.value)">
              <option value="SI" ${f.factura_pagada === "SI" ? "selected" : ""}>SI</option>
              <option value="NO" ${f.factura_pagada === "NO" ? "selected" : ""}>NO</option>
            </select>
          </td>
        </tr>`;
      }
      html += `</table>`;
      document.getElementById("contenido").innerHTML = html;
    }

    function renderTarjeta(f) {
      const html = `
      <div class="tarjeta">
        <h3>Factura ${f.factura || '-'}</h3>
        <p><strong>Fecha:</strong> ${new Date(f.fecha).toLocaleDateString()}</p>
        <p><strong>Proveedor:</strong> ${f.razon_social_emisor || '-'}</p>
        <p><strong>Total:</strong> $${parseFloat(f.total || 0).toFixed(2)}</p>
        <p><strong>¿Pagada?:</strong>
          <select onchange="actualizarPago('${f.id}', this.value)">
            <option value="SI" ${f.factura_pagada === "SI" ? "selected" : ""}>SI</option>
            <option value="NO" ${f.factura_pagada === "NO" ? "selected" : ""}>NO</option>
          </select>
        </p>
        <p><strong>UUID:</strong> ${f.uuid_cfdi || '-'}</p>
      </div>`;
      document.getElementById("contenido").innerHTML = html;
    }

    async function actualizarPago(id, valor) {
      const { error } = await supabase.from(tabla).update({ factura_pagada: valor }).eq("id", id);
      if (error) {
        alert("Error al actualizar");
      } else {
        alert("Actualizado");
        location.reload();
      }
    }

    cargar();
  </script>
</body>
</html>
