<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pagos por RFC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f6fff6;
    }
    h1 {
      text-align: center;
      color: #006400;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
    }
    th {
      background: #006400;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f0fff0;
    }
    button {
      padding: 4px 8px;
      background: #006400;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .pagado {
      background: #888;
    }
  </style>
</head>
<body>
  <h1>üßæ Pagos por RFC</h1>
  <table id="tabla">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>UUID</th>
        <th>RFC</th>
        <th>Folio</th>
        <th>Total</th>
        <th>Pagado</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://cvpbtjlupswbyxenugpz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
    )

    const { data, error } = await supabase
      .from('deuda_limpia_pdd')
      .select('id, fecha, uuid_cfdi, rfc_emisor, factura, total, factura_pagada, serie')
      .order('rfc_emisor', { ascending: true })
      .order('fecha', { ascending: true })

    if (error) {
      document.querySelector('tbody').innerHTML = '<tr><td colspan="7">Error al cargar datos.</td></tr>'
      console.error(error)
    } else {
      let html = ''
      data.forEach(f => {
        const folio = f.serie ? `${f.serie}-${f.factura}` : f.factura
        const pagado = f.factura_pagada === 'SI'
        html += `
          <tr>
            <td>${new Date(f.fecha).toLocaleDateString()}</td>
            <td>${f.uuid_cfdi || '-'}</td>
            <td>${f.rfc_emisor}</td>
            <td>${folio}</td>
            <td>$${Number(f.total).toFixed(2)}</td>
            <td>${pagado ? '‚úÖ' : '‚ùå'}</td>
            <td><button class="${pagado ? 'pagado' : ''}" onclick="togglePago('${f.id}', ${!pagado})">
              Marcar como ${pagado ? 'NO pagada' : 'Pagada'}
            </button></td>
          </tr>
        `
      })
      document.querySelector('tbody').innerHTML = html
    }

    window.togglePago = async (id, nuevoEstado) => {
      const { error } = await supabase
        .from('deuda_limpia_pdd')
        .update({ factura_pagada: nuevoEstado ? 'SI' : 'NO' })
        .eq('id', id)

      if (error) {
        alert('Error al actualizar.')
        console.error(error)
      } else {
        location.reload()
      }
    }
  </script>
</body>
</html>
