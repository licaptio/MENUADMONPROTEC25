if (countError) {

async function mostrarResumenGlobal() {
  const tamanoLote = 1000
  let totalDescargados = 0
  let desde = 0
  let datosReales = []
  let errorDescarga = null

  // Paso 1: Obtener conteo real desde Supabase
  const { count: totalSupa, error: err1 } = await supabase
    .from('deuda_limpia_pdd')
    .select('*', { count: 'exact', head: true });

  if (err1) {
    document.getElementById('informe-global').textContent = "‚ùå Error al contar registros";
    console.error("Error al contar:", err1);
    return;
  }

  // Paso 2: Descargar todos los registros por bloques de 1000
  while (true) {
    const { data, error } = await supabase
      .from('deuda_limpia_pdd')
      .select('id') // o "*" si quieres todos los campos, pero pesa m√°s
      .range(desde, desde + tamanoLote - 1);

    if (error) {
      errorDescarga = error
      break;
    }

    if (!data || data.length === 0) break;

    totalDescargados += data.length;
    datosReales = datosReales.concat(data);

    if (data.length < tamanoLote) break; // Ya no hay m√°s
    desde += tamanoLote;
  }

  if (errorDescarga) {
    document.getElementById('informe-global').textContent = "‚ùå Error al descargar registros";
    console.error("Error al descargar:", errorDescarga);
    return;
  }

  // Mostrar resumen global
  document.getElementById('informe-global').textContent =
    `üßæ Total en Supabase: ${totalSupa} ¬∑ üìÑ Total tra√≠dos en esta p√°gina: ${totalDescargados}`;
}
