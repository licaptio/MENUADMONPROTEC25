<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Factura</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; text-align: center; background: #f7f9fc; }
    h2 { color: #333; margin-bottom: 1rem; }
    .card {
      background: #eef;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      text-align: left;
      font-size: 1rem;
      line-height: 1.5;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 1.5rem;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      width: 90%;
      max-width: 320px;
      background: green;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
    }
    button:active { transform: scale(0.97); }
  </style>
</head>
<body>
  <h2>Factura detectada</h2>

  <!-- Datos en crudo -->
  <div id="rawData" class="card">
    <b>QR detectado (crudo):</b>
    <p id="rawTexto">Cargando...</p>
  </div>

  <!-- UUID procesado -->
  <div id="uuidData" class="card">
    <b>UUID convertido:</b>
    <p id="uuidTexto">Cargando...</p>
  </div>

  <!-- Factura -->
  <div id="result" class="card"></div>

  <button onclick="guardar()">üíæ Guardar y regresar</button>

  <script>
    const supabaseClient = window.supabase.createClient(
      "https://cvpbtjlupswbyxenugpz.supabase.co",
      "TU_KEY_PUBLICA"
    );

    const params = new URLSearchParams(window.location.search);
    const uuid = params.get("uuid");
    const raw = params.get("raw");   // üëà recibe el QR en crudo desde scanner.html si lo mandas

    let factura = null;

    async function cargar() {
      // Mostrar primero el QR crudo
      document.getElementById("rawTexto").innerText = raw || "No disponible";

      // Mostrar UUID convertido
      document.getElementById("uuidTexto").innerText = uuid || "No detectado";

      if (!uuid) {
        document.getElementById("result").innerHTML = `<p style="color:red;"><b>‚ö†Ô∏è UUID inv√°lido</b></p>`;
        return;
      }

      // Buscar en supabase
const { data, error } = await supabaseClient
  .from("deuda_limpia_pdd")
  .select("*")
  // üîß Normaliza: quita guiones y fuerza may√∫sculas
  .eq("uuid_cfdi", uuid.replace(/-/g, "").toUpperCase())
  .maybeSingle();

      if (error || !data) {
        document.getElementById("result").innerHTML = `<p style="color:red;"><b>‚ö†Ô∏è Factura no encontrada</b></p>`;
        return;
      }

      factura = data;
      document.getElementById("result").innerHTML = `
        <p><b>Fecha:</b> ${new Date(data.fecha).toLocaleString()}</p>
        <p><b>RFC:</b> ${data.rfc_emisor}</p>
        <p><b>Raz√≥n Social:</b> ${data.razon_social_emisor}</p>
        <p><b>Factura:</b> ${data.factura}</p>
        <p><b>Total:</b> $${parseFloat(data.total).toFixed(2)}</p>
        <p><b>Pagada:</b> ${data.factura_pagada || "NO"}</p>
        <p><b>F√≠sica:</b> SI</p>
      `;
    }

    async function guardar() {
      if (!uuid) return;
      const { error } = await supabaseClient
        .from("deuda_limpia_pdd")
        .update({ factura_fisicamente: "SI" })
        .eq("uuid_cfdi", uuid);

      if (error) {
        alert("‚ùå Error al guardar");
      } else {
        alert("‚úÖ Guardado y regresando...");
        window.location.href = "iniciacam.html";
      }
    }

    cargar();
  </script>
</body>
</html>
