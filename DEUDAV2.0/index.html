<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calamargo Guapo</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(160deg, #dbe8f1, #f9f9f7);
      min-height: 100vh;
      margin: 0;
      padding: 30px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 40px;
      color: #003366;
      font-size: 2.1rem;
    }

    .card-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1200px;
    }

    .card {
      background: #ffffffcc;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      padding: 25px;
      text-align: center;
      width: 260px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: #222;
      margin-bottom: 15px;
    }

    .card a {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,0.15);
    }

    .card a:hover {
      filter: brightness(90%);
    }

    .btn-xml    { background: #007bff; }
    .btn-folios { background: #3f51b5; }
    .btn-deuda  { background: #28a745; }
    .btn-morris { background: #e91e63; }
    .btn-60     { background: #a51ee9; }
    .btn-qr     { background: #ff9800; }

    .card-blue   { background: linear-gradient(135deg, #e3f0ff, #ffffff); }
    .card-indigo { background: linear-gradient(135deg, #e8eaf6, #ffffff); }
    .card-green  { background: linear-gradient(135deg, #e6f4ea, #ffffff); }
    .card-pink   { background: linear-gradient(135deg, #fce4ec, #ffffff); }
    .card-purple { background: linear-gradient(135deg, #f3e5f5, #ffffff); }
    .card-red    { background: linear-gradient(135deg, #fdecea, #ffffff); }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>

  <h1>MENU FULL DEUDA</h1>

  <div class="card-container">

    <div class="card card-blue">
      <div class="card-title">Cargar Archivos XML 2.0</div>
      <a href="https://licaptio.github.io/PROVEEDORADEDULCES/IYEPDD2026/CARGAXML.html" class="btn-xml">Abrir</a>
    </div>

    <div class="card card-indigo">
      <div class="card-title">Reporte Facturas x Folio Tecnopro</div>
      <a href="https://licaptio.github.io/PROVEEDORADEDULCES/IYEPDD2026/FoliosTECNOPRO.html" class="btn-folios">Abrir</a>
    </div>

    <div class="card card-green">
      <div class="card-title">DEUDA APP CEL V2</div>
      <a href="https://licaptio.github.io/PROVEEDORADEDULCES/IYEPDD2026/DEUDACHECK.html" class="btn-deuda">Abrir</a>
    </div>

    <div class="card card-pink">
      <div class="card-title">Don Morris</div>
      <a href="https://licaptio.github.io/PROVEEDORADEDULCES/DEUDAV2.0/DONMORRISDEUDA.html" class="btn-morris">Abrir</a>
    </div>

    <div class="card card-purple">
      <div class="card-title">TABLA DEUDA PDD 2026</div>
      <a href="https://licaptio.github.io/PROVEEDORADEDULCES/IYEPDD2026/FacturacionEgresos.html" class="btn-60">Abrir</a>
    </div>

    <div class="card card-green">
      <div class="card-title">QR Scanner</div>
      <a href="https://licaptio.github.io/PROVEEDORADEDULCES/IYEPDD2026/scanner.html" class="btn-qr">Abrir</a>
    </div>

    <div class="card card-red">
      <div class="card-title">DEUDA PDD 30-60-90</div>
      <a href="https://licaptio.github.io/PROVEEDORADEDULCES/IYEPDD2026/DEUDA306090.html" class="btn-deuda">Abrir</a>
    </div>

  </div>

  <footer>
    &copy; powered by PROVSOFT
  </footer>

</body>
</html>
