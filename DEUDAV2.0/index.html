    body {

      height: 100vh;
      margin: 0;
    }

    h1 {

    .card-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      width: 280px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-title {
      font-size: 20px;
      font-weight: 600;
      color: #222;
    }

    .card a {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
  </style>
