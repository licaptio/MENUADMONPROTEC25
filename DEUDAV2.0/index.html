<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>Panel de Control</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(160deg, #dbe8f1, #f9f9f7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 30px 10px;
    }

    h1 {
      margin-bottom: 40px;
      color: #003366;
      font-size: 2rem;
    }

    .card-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background-color: #ffffffcc;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      padding: 25px;
      text-align: center;
      width: 260px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: #222;
    }

    /* Estilo base botones */
  .card a {
  letter-spacing: 0.5px;
  box-shadow: inset 0 -2px 0 rgba(0,0,0,0.15);
}

    /* Colores diferenciados */
    .btn-xml { background: #007bff; }        /* azul */
    .btn-deuda { background: #28a745; }      /* verde */
    .btn-qr { background: #ff9800; }         /* naranja */
    .btn-pagos { background: #9c27b0; }      /* morado */
    .btn-celular { background: #009688; }    /* verde azulado */
    .btn-bancos { background: #795548; }     /* café */
    .btn-folios { background: #3f51b5; }     /* azul índigo */
    .btn-morris { background: #e91e63; }     /* rosa fuerte */
    .btn-60dias { background: #a51ee9; }     

    /* Hover (un poquito más oscuro) */
    .card a:hover {
      filter: brightness(90%);
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: #555;
      font-size: 14px;
    }
    /* Fondos de tarjetas */
.card-blue    { background: linear-gradient(135deg, #e3f0ff, #ffffff); }
.card-indigo  { background: linear-gradient(135deg, #e8eaf6, #ffffff); }
.card-green   { background: linear-gradient(135deg, #e6f4ea, #ffffff); }
.card-red     { background: linear-gradient(135deg, #fdecea, #ffffff); }
.card-purple  { background: linear-gradient(135deg, #f3e5f5, #ffffff); }
.card-pink    { background: linear-gradient(135deg, #fce4ec, #ffffff); }

  </style>
</head>
