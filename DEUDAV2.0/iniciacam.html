<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - QR CFDI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 🔑 importante para celular -->
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      height: 100vh;                 
      display: flex;                 
      flex-direction: column;        
      justify-content: center;       
      align-items: center;           
      background: #f7f9fc;
      text-align: center;
      padding: 1rem;
    }
    h2 {
      color: #333;
      font-size: 1.6rem;       /* 📱 más grande */
      margin-bottom: 2rem;
    }
    .btn {
      display: block;
      width: 95%;              /* 📱 casi toda la pantalla */
      max-width: 400px;        /* un poco más ancho */
      margin: 0.8rem auto;
      padding: 1.4rem;
      font-size: 1.3rem;       /* 📱 texto más grande */
      font-weight: bold;
      border: none;
      border-radius: 14px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }
    .btn:active {
      transform: scale(0.96);
      box-shadow: 0 3px 6px rgba(0,0,0,0.25);
    }
    .btn-primary {
      background: #0044cc;
      color: white;
    }
    .btn-secondary {
      background: #16a34a;
      color: white;
    }
  </style>
</head>
<body>
  <h2>📑 Escanear CFDI con QR (SAT)</h2>

  <button class="btn btn-primary" onclick="window.location.href='scanner.html'">
    📷 Iniciar Escáner
  </button>

  <button class="btn btn-secondary" onclick="alert('Próximamente otras opciones')">
    ⚙️ Opciones
  </button>
</body>
</html>
