  <style>
    html, body { height: 100%; }
    body {
      font-family: sans-serif;
      margin: 0;
      min-height: 100dvh;            /* mejor en mÃ³vil */
      display: flex;
      flex-direction: column;

      overflow: hidden;
    }

    /* ðŸŒŸ Star como marca de agua a pantalla completa */

      background-image: url('star-fondo.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;        /* ocupa todo */
      opacity: 0.18;                 /* tenue */
      z-index: 0;                    /* detrÃ¡s del contenido */
      pointer-events: none;          /* no bloquea clics */
    }

    .contenido {
      position: relative;
      z-index: 1;
      text-align: center;
      background: rgba(255, 255, 255, 0.82);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: min(520px, 92vw);
    }

    h2 { margin: 0 0 1rem; color: #333; }

    button {
      margin-top: 1rem;
      padding: 1rem 2rem;
      font-size: 1.05rem;
      border: none;
      border-radius: 10px;
      background: #0077cc;
      color: #fff;
      cursor: pointer;
      width: 100%;
      max-width: 340px;
    }
    button:hover { background: #005fa3; }
  </style>
