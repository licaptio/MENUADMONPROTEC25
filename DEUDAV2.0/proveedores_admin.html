<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- üîπ Responsive -->
  <title>Administrar Proveedores</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // üöÄ Configuraci√≥n Supabase
    const supabaseUrl = "https://cvpbtjlupswbyxenugpz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY"; 
    const supabase = createClient(supabaseUrl, supabaseKey);

    // üîπ Cargar proveedores
    async function loadProveedores() {
      const { data, error } = await supabase.from("proveedores").select("*").order("id", { ascending: true });

      if (error) {
        alert("‚ùå Error al cargar: " + error.message);
        return;
      }

      const tbody = document.getElementById("proveedores-body");
      tbody.innerHTML = "";

      data.forEach(prov => {
        const row = `
          <tr>
            <td data-label="RFC"><input type="text" value="${prov.rfc}" id="rfc-${prov.id}"></td>
            <td data-label="Banco"><input type="text" value="${prov.banco}" id="banco-${prov.id}"></td>
            <td data-label="Cuenta"><input type="text" value="${prov.cuenta}" id="cuenta-${prov.id}"></td>
            <td data-label="Acciones">
              <button onclick="updateProveedor(${prov.id})">üíæ Guardar</button>
              <button onclick="deleteProveedor(${prov.id})">üóëÔ∏è Eliminar</button>
            </td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }

    // üîπ Actualizar proveedor
    window.updateProveedor = async function(id) {
      const rfc = document.getElementById(`rfc-${id}`).value.trim();
      const banco = document.getElementById(`banco-${id}`).value.trim();
      const cuenta = document.getElementById(`cuenta-${id}`).value.trim();

      const { error } = await supabase
        .from("proveedores")
        .update({ rfc, banco, cuenta })
        .eq("id", id);

      if (error) {
        alert("‚ùå Error al actualizar: " + error.message);
      } else {
        alert("‚úÖ Proveedor actualizado");
        loadProveedores();
      }
    };

    // üîπ Eliminar proveedor
    window.deleteProveedor = async function(id) {
      if (!confirm("¬øSeguro que quieres eliminar este proveedor?")) return;

      const { error } = await supabase.from("proveedores").delete().eq("id", id);

      if (error) {
        alert("‚ùå Error al eliminar: " + error.message);
      } else {
        alert("‚úÖ Proveedor eliminado");
        loadProveedores();
      }
    };

    // Cargar proveedores al inicio
    window.onload = loadProveedores;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      padding: 10px;
      max-width: 100%;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #003366;
      font-size: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #003366;
      color: white;
    }
    input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      margin: 2px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { opacity: 0.9; }
    button:nth-child(1) { background: #28a745; color: white; }
    button:nth-child(2) { background: #dc3545; color: white; }

    /* üîπ Mobile responsive */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead tr {
        display: none; /* ocultar cabecera */
      }
      tr {
        margin-bottom: 12px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
      }
      td {
        border: none;
        display: flex;
        justify-content: space-between;
        padding: 6px 0;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #003366;
      }
      input {
        flex: 1;
        margin-left: 8px;
      }
      button {
        width: 48%;
        margin-top: 6px;
      }
    }
  </style>
</head>
<body>
  <h2>üìã Administrar Proveedores</h2>

  <table>
    <thead>
      <tr>
        <th>RFC</th>
        <th>Banco</th>
        <th>Cuenta</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="proveedores-body"></tbody>
  </table>
</body>
</html>
