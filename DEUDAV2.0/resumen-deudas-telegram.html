      for (const f of data) {
        const dias = calcularDias(f.fecha);
        const clase = obtenerClaseVencimiento(dias);
        html += `<tr class="${clase}">
          <td>${f.fecha}</td>

          <td style="text-align:center">

              ? f.fotos.map(url => `<a href="${url}" target="_blank" title="Ver foto">üì∑</a>`).join(' ')
              : ''}
          </td>
        </tr>`;
      }
      document.getElementById("tabla").innerHTML = html;
    }

    function calcularDias(fecha) {
      const hoy = new Date();
      const f = new Date(fecha);
      return Math.floor((hoy - f) / (1000 * 60 * 60 * 24));
    }

    function obtenerClaseVencimiento(d) {
      if (d > 90) return "vencida-mas";
      if (d > 60) return "vencida-90";
