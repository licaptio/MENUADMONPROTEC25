<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Esc√°ner de Factura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  // üü¶ Supabase
  const supabaseUrl = "https://cvpbtjlupswbyxenugpz.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY";
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  // üîä Beep
  function beep() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    osc.type = "sine";
    osc.frequency.setValueAtTime(900, ctx.currentTime);
    osc.connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime + 0.15);
  }

  // üîç Extraer UUID de QR del SAT
  function extraeUUID(raw) {
    try {
      const url = new URL(raw);
      const uuid = url.searchParams.get("id");
      if (uuid && /^[A-F0-9-]{36}$/i.test(uuid)) return uuid.toUpperCase();
    } catch (e) {
      let m = raw.match(/[A-F0-9-]{36}/i);
      if (m) return m[0].toUpperCase();
    }
    return null;
  }

  let lector = new Html5Qrcode("lector");
  let yaDetectado = false;

  Html5Qrcode.getCameras().then(cameras => {
    if (cameras && cameras.length) {
      lector.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        async (msg) => {
          if (yaDetectado) return;

          const uuid = extraeUUID(msg);
          if (!uuid) return;

          yaDetectado = true;
          beep();

          // üü© 1) MARCAR FACTURA COMO F√çSICA EN SUPABASE
          await supabase
            .from("deuda_limpia_pdd")
            .update({ factura_fisica: "SI" })
            .eq("uuid_cfdi", uuid);

          // üü© 2) Reiniciar esc√°ner a los 800ms
          setTimeout(() => {
            yaDetectado = false;
          }, 800);
        },
        err => {}
      );
    }
  });

  function cancelar() {
    lector.stop().catch(()=>{}).finally(()=>{
      window.location.href="iniciacam.html";
    });
  }
</script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f7f9fc;
      color: #222;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }
    #lector {
      width: 300px;
      margin: auto;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #e3342f;
      color: white;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <h2>üì∑ Escaneando Factura...</h2>
  <div id="lector"></div>
  <button onclick="cancelar()">‚ùå Cancelar</button>

  <script>
    // üîä funci√≥n beep
    function beep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      oscillator.type = "sine";
      oscillator.frequency.setValueAtTime(800, ctx.currentTime); // tono
      oscillator.connect(ctx.destination);
      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.15); // duraci√≥n 150ms
    }

    function extraeUUID(raw) {
      try {
        const url = new URL(raw);
        const uuid = url.searchParams.get("id");
        if (uuid && /^[A-F0-9-]{36}$/i.test(uuid)) {
          return uuid.toUpperCase();
        }
      } catch (e) {
        let m = raw.match(/[A-F0-9-]{36}/i);
        if (m) return m[0].toUpperCase();
      }
      return null;
    }

    const lector = new Html5Qrcode("lector");
    let yaDetectado = false; // üëà evita lecturas dobles

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        lector.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          qrCodeMessage => {
            if (yaDetectado) return;
            const uuid = extraeUUID(qrCodeMessage);
            if (uuid) {
              yaDetectado = true;
              beep(); // üîä suena cuando detecta
              lector.stop().catch(()=>{});
              window.location.href =
                "factura.html?uuid=" + encodeURIComponent(uuid) +
                "&raw=" + encodeURIComponent(qrCodeMessage);
            }
          },
          errorMessage => {
            console.log("Fall√≥ escaneo:", errorMessage);
          }
        ).catch(err => {
          console.error("Error al abrir c√°mara:", err);
        });
      }
    });

    function cancelar() {
      lector.stop().catch(()=>{}).finally(()=>{
        window.location.href = "iniciacam.html";
      });
    }
  </script>
</body>
</html>
