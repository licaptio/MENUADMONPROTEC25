<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Esc√°ner de Factura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f7f9fc;
      color: #222;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }
    #lector {
      width: 300px;
      margin: auto;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #e3342f;
      color: white;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <h2>üì∑ Escaneando Factura...</h2>
  <div id="lector"></div>
  <button onclick="cancelar()">‚ùå Cancelar</button>

  <script>
    function extraeUUID(raw) {
      try {
        const url = new URL(raw);
        const uuid = url.searchParams.get("id");
        if (uuid && /^[A-F0-9-]{36}$/i.test(uuid)) {
          return uuid.toUpperCase();
        }
      } catch (e) {
        let m = raw.match(/[A-F0-9-]{36}/i);
        if (m) return m[0].toUpperCase();
      }
      return null;
    }

    const lector = new Html5Qrcode("lector");

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        lector.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 }, // üëà Aqu√≠ est√° la mira verde autom√°tica
          qrCodeMessage => {
            const uuid = extraeUUID(qrCodeMessage);
            if (uuid) {
              lector.stop().catch(()=>{});
              window.location.href =
                "factura.html?uuid=" + encodeURIComponent(uuid) +
                "&raw=" + encodeURIComponent(qrCodeMessage);
            }
          },
          errorMessage => {
            console.log("Fall√≥ escaneo:", errorMessage);
          }
        ).catch(err => {
          console.error("Error al abrir c√°mara:", err);
        });
      }
    });

    function cancelar() {
      lector.stop().catch(()=>{}).finally(()=>{
        window.location.href = "iniciacam.html";
      });
    }
  </script>
</body>
</html>
