<body>
  <div class="tabla-container">

  </div>

  <script>
    const client = supabase.createClient(
      'https://cvpbtj1upswbyxenugpz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0ajF1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2OTY2NzM3NTcsImV4cCI6MjAxMjI0OTc1N30.3ae7lHg3A9N1iSRDKFY22TuQ5kqBzGZ7EZUTAVJ1g0E'
    );

    async function cargarTabla(nombreTabla, divId) {
      const { data, error } = await client
        .from(nombreTabla)
        .select('*')
        .order('anio', { ascending: true });

      if (error) {
        document.getElementById(divId).innerHTML = '<p>Error al cargar datos.</p>';
        return;
      }

      let html = '<table><thead><tr><th>CONCEPTO</th><th>AÃ‘O</th>';
      const meses = ['enero','febrero','marzo','abril','mayo','junio','julio','agosto','septiembre','octubre','noviembre','diciembre'];
      meses.forEach(m => html += `<th>${m.toUpperCase()}</th>`);
      html += '<th>ANUAL</th></tr></thead><tbody>';

      data.forEach(row => {
        let total = 0;
        html += `<tr><td>${row.concepto}</td><td>${row.anio}</td>`;
        meses.forEach(m => {
          const valor = Number(row[m] || 0);
          total += valor;
          html += `<td>${valor.toLocaleString('es-MX', {minimumFractionDigits: 2})}</td>`;
        });
        html += `<td><strong>${total.toLocaleString('es-MX', {minimumFractionDigits: 2})}</strong></td></tr>`;
      });

      html += '</tbody></table>';
      document.getElementById(divId).innerHTML = html;
    }

    cargarTabla('ingresos_fiscales', 'tabla-ingresos');
    cargarTabla('nomina_pdd', 'tabla-nomina');
  </script>
