<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte Financiero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    input[type="number"], input[type="text"] { width: 100%; box-sizing: border-box; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>

  <h2>üßæ Reporte Financiero</h2>

  <table id="tabla">

        <th>Cuenta Nombre</th>
        <th>Tipo</th>
        <th>A√±o</th>
        <th>Mes</th>
        <th>Monto</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" id="cuenta_codigo" /></td>
        <td><input type="text" id="cuenta_nombre" /></td>
        <td><input type="text" id="tipo" /></td>
        <td><input type="number" id="anio" /></td>
        <td><input type="number" id="mes" /></td>
        <td><input type="number" step="0.01" id="monto" /></td>
      </tr>
    </tbody>
  </table>

  <button onclick="guardar()">üíæ Guardar</button>
  <p id="mensaje"></p>

  <script>
    const supabase = supabase.createClient(
      "https://cvpbtjlupswbyxenugpz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY"
    );

    async function guardar() {
      const cuenta_codigo = document.getElementById("cuenta_codigo").value;
      const cuenta_nombre = document.getElementById("cuenta_nombre").value;
      const tipo = document.getElementById("tipo").value;
      const anio = parseInt(document.getElementById("anio").value);
      const mes = parseInt(document.getElementById("mes").value);
      const monto = parseFloat(document.getElementById("monto").value);

      const { data, error } = await supabase.from("reporte_financiero").insert([
        { cuenta_codigo, cuenta_nombre, tipo, anio, mes, monto }
      ]);

      const mensaje = document.getElementById("mensaje");
      if (error) {
        console.error(error);
        mensaje.textContent = "‚ùå Error al guardar.";
      } else {
        mensaje.textContent = "‚úÖ Guardado exitosamente.";
      }
    }
  </script>
