<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cat√°logo de Cuentas</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f9ff;

    }
    h1 {
      color: #003366;
    }
    table {
      border-collapse: collapse;

      margin-top: 20px;

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;

    th {
      background-color: #005a9c;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #e9f1f9;

    a {
      display: inline-block;

    }
  </style>
</head>
<body>

  <h1>üìã Cat√°logo de cuentas registradas</h1>
  <table>
    <thead>
      <tr>
        <th>C√≥digo</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Cuenta Padre</th>
      </tr>
    </thead>
    <tbody id="tabla-cuentas">
      <tr><td colspan="4">Cargando...</td></tr>
    </tbody>
  </table>

  <a href="index.html">‚Üê Volver al men√∫ de Finanzas</a>

  <script>
    // ‚úÖ Extrae createClient del m√≥dulo de Supabase
    const { createClient } = supabase_supabaseJs;

    const supabaseUrl = 'https://cvpbtjlupswbyxenugpz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function cargarCuentas() {
      const tabla = document.getElementById('tabla-cuentas');
      const { data, error } = await supabase
        .from('catalogo_cuentas')
        .select('*')
        .order('codigo', { ascending: true });

      if (error) {
        tabla.innerHTML = `<tr><td colspan="4">‚ùå Error al cargar: ${error.message}</td></tr>`;
        return;
      }

      if (data.length === 0) {
        tabla.innerHTML = `<tr><td colspan="4">No hay cuentas registradas.</td></tr>`;
        return;
      }

      tabla.innerHTML = '';
      data.forEach(cuenta => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${cuenta.codigo}</td>
          <td>${cuenta.nombre}</td>
          <td>${cuenta.tipo}</td>
          <td>${cuenta.cuenta_padre || '-'}</td>
        `;
        tabla.appendChild(fila);
      });
    }

    cargarCuentas();
  </script>

</body>
</html>
