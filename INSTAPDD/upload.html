<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BOOKIT â€“ Subida rÃ¡pida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: Arial; margin: 20px; }
    h2 { text-align: center; }
    input, textarea, button, select {
      width: 100%; padding: 12px; margin-bottom: 15px;
      border-radius: 8px; border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #00416A; color: white; border: none;
      cursor: pointer; font-weight: bold;
    }
    button:hover { background: #003055; }
  </style>
</head>
<body>

<h2>ðŸ“¤ Subir foto al Bookit</h2>

<input type="file" id="fileInput" accept="image/*" capture="environment" />

<textarea id="caption" rows="3" placeholder="Escribe una nota..."></textarea>

<input type="text" id="relation" placeholder="RelaciÃ³n (ej: Sergio Aguayo)" />

<button onclick="upload()">SUBIR</button>

<script>
const supabase = supabase.createClient(
  "TU_URL_SUPABASE",
  "TU_PUBLIC_ANON_KEY"
);

async function upload() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return alert("Selecciona una foto");

  const caption = document.getElementById("caption").value;
  const relation = document.getElementById("relation").value;

  const fileName = Date.now() + "-" + file.name;

  // 1. Subir imagen
  const { data: uploadData, error: uploadError } = await supabase.storage
    .from("bookit")
    .upload(fileName, file);

  if (uploadError) return alert("Error al subir imagen");

  const image_url = uploadData.fullPath;

  // 2. Insertar registro en la tabla
  const { error: insertError } = await supabase
    .from("bookit_entries")
    .insert({
      image_url,
      caption,
      relation
    });

  if (insertError) return alert("Error guardando en tabla");

  alert("Â¡Foto subida!");
  document.getElementById("caption").value = "";
  document.getElementById("relation").value = "";
  document.getElementById("fileInput").value = "";
}
</script>

</body>
</html>
