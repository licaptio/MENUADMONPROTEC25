<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BOOKIT â€“ Subida rÃ¡pida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: Arial; margin: 20px; }
    h2 { text-align: center; }

    #pasteArea {
      width: 100%;
      padding: 20px;
      border: 2px dashed #888;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 15px;
      color: #444;
    }

    input, textarea, button, select {
      width: 100%; padding: 12px; margin-bottom: 15px;
      border-radius: 8px; border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #00416A; color: white; border: none;
      cursor: pointer; font-weight: bold;
    }
    button:hover { background: #003055; }
  </style>
</head>
<body>

<h2>ðŸ“¤ Subir foto al Bookit</h2>

<div id="pasteArea">ðŸ“Œ Pega aquÃ­ una imagen (Ctrl+V)</div>

<input type="file" id="fileInput" accept="image/*" />

<textarea id="caption" rows="3" placeholder="Escribe una nota..."></textarea>

<input type="text" id="relation" placeholder="RelaciÃ³n (ej: Sergio Aguayo)" />

<button onclick="upload()">SUBIR FOTO SELECCIONADA</button>

<script>
const supabase = supabase.createClient(
  "TU_URL_SUPABASE",
  "TU_PUBLIC_ANON_KEY"
);

let pastedFile = null;

// ðŸ“Œ CAPTURAR CTRL+V (PEGAR) IMÃGENES
document.getElementById("pasteArea").addEventListener("paste", async (event) => {
  const items = event.clipboardData.items;

  for (let i = 0; i < items.length; i++) {
    if (items[i].type.indexOf("image") !== -1) {
      const file = items[i].getAsFile();
      pastedFile = file;

      document.getElementById("pasteArea").innerText =
        "ðŸ“¸ Imagen pegada lista para subir";

      return;
    }
  }

  alert("No pegaste una imagen.");
});

// ðŸ“¤ SUBIR ARCHIVO PEGADO AUTOMÃTICAMENTE
async function uploadPasted() {
  if (!pastedFile) return alert("No hay imagen pegada.");

  const caption = document.getElementById("caption").value;
  const relation = document.getElementById("relation").value;

  const fileName = Date.now() + "-pasted.png";

  const { data: uploadData, error: uploadError } = await supabase.storage
    .from("bookit")
    .upload(fileName, pastedFile);

  if (uploadError) return alert("Error al subir imagen");

  const image_url = uploadData.fullPath;

  await supabase.from("bookit_entries").insert({
    image_url,
    caption,
    relation
  });

  alert("Â¡Imagen pegada subida!");

  pastedFile = null;
  document.getElementById("pasteArea").innerText = "ðŸ“Œ Pega aquÃ­ una imagen (Ctrl+V)";
  document.getElementById("caption").value = "";
  document.getElementById("relation").value = "";
}

// ðŸ“¤ SUBIR FOTO SELECCIONADA NORMAL (INPUT FILE)
async function upload() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return uploadPasted(); // si no hay archivo, intenta subir la imagen pegada

  const caption = document.getElementById("caption").value;
  const relation = document.getElementById("relation").value;

  const fileName = Date.now() + "-" + file.name;

  const { data: uploadData, error: uploadError } = await supabase.storage
    .from("bookit")
    .upload(fileName, file);

  if (uploadError) return alert("Error al subir imagen");

  const image_url = uploadData.fullPath;

  await supabase.from("bookit_entries").insert({
    image_url,
    caption,
    relation
  });

  alert("Â¡Foto subida!");

  document.getElementById("caption").value = "";
  document.getElementById("relation").value = "";
  document.getElementById("fileInput").value = "";
}
</script>

</body>
</html>
