<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BOOKIT ‚Äì Subida r√°pida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: Arial; margin: 20px; }
    h2 { text-align: center; }

    #pasteArea {
      width: 100%;
      padding: 20px;
      border: 2px dashed #888;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 15px;
      color: #444;
    }

    input, textarea, button {
      width: 100%; padding: 12px; margin-bottom: 15px;
      border-radius: 8px; border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #00416A; color: white; border: none;
      cursor: pointer; font-weight: bold;
    }
    button:hover { background: #003055; }
  </style>
</head>
<body>

<h2>üì§ Subir foto al Bookit</h2>

<div id="pasteArea">üìå Pega aqu√≠ una imagen (Ctrl+V o Windows+Shift+S)</div>

<!-- üì∏ C√ÅMARA en cel + selector normal en PC -->
<input type="file" id="fileInput" accept="image/*" capture="environment" />

<textarea id="caption" rows="3" placeholder="Escribe una nota..."></textarea>

<input type="text" id="relation" placeholder="Relaci√≥n (ej: Sergio Aguayo)" />

<button onclick="upload()">SUBIR FOTO</button>

<script>
const supabase = supabase.createClient(
  "https://cvpbtjlupswbyxenugpz.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY"
);

let pastedFile = null;

/* PEGADO DE IM√ÅGENES (FUNCIONA CON WINDOWS+SHIFT+S) */
document.addEventListener("paste", async () => {
  try {
    const clipboardItems = await navigator.clipboard.read();

    for (const item of clipboardItems) {
      for (const type of item.types) {
        if (type.startsWith("image/")) {
          const blob = await item.getType(type);
          pastedFile = new File([blob], "captura.png", { type });

          document.getElementById("pasteArea").innerText =
            "üì∏ Imagen pegada lista para subir";

          return;
        }
      }
    }

    alert("No pegaste una imagen v√°lida.");
  } catch (err) {
    alert("‚ö†Ô∏è El navegador no permiti√≥ leer la imagen del portapapeles.");
    console.error(err);
  }
});

/* SUBIR FOTO (PEGA O C√ÅMARA/ARCHIVO) */
async function upload() {
  let file = document.getElementById("fileInput").files[0];

  if (!file && pastedFile) file = pastedFile;
  if (!file) return alert("Selecciona o pega una imagen.");

  const caption = document.getElementById("caption").value;
  const relation = document.getElementById("relation").value;

  const fileName = Date.now() + "-" + file.name;

  const { data: uploadData, error: uploadError } = await supabase.storage
    .from("bookit")
    .upload(fileName, file);

  if (uploadError) return alert("Error al subir imagen");

  const image_url = uploadData.fullPath;

  await supabase.from("bookit_entries").insert({
    image_url,
    caption,
    relation
  });

  alert("¬°Imagen subida correctamente!");

  pastedFile = null;
  document.getElementById("pasteArea").innerText = "üìå Pega aqu√≠ una imagen (Ctrl+V)";
  document.getElementById("caption").value = "";
  document.getElementById("relation").value = "";
  document.getElementById("fileInput").value = "";
}
</script>

</body>
</html>
