<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>BOOKIT ‚Äì Diario Visual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    /* üîù Filtros arriba */
    .filters {
      position: sticky;
      top: 0;
      background: #ffffffee;
      backdrop-filter: blur(5px);
      padding: 10px;
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
      z-index: 10;
    }

    select, input {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    /* üñºÔ∏è GRID TIPO INSTAGRAM */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3px;
      padding: 5px;
    }

    .grid-item {
      width: 100%;
      aspect-ratio: 1 / 1; /* CUADRADO IG */
      overflow: hidden;
      position: relative;
      background: #ddd;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform .25s ease;
    }

    .grid-item:hover img {
      transform: scale(1.05);
    }

  </style>
</head>

<body>

<!-- FILTROS -->
<div class="filters">
  <select id="relationFilter">
    <option value="">üîé Filtrar por relaci√≥n</option>
  </select>

  <input type="date" id="startDate">
  <input type="date" id="endDate">
</div>

<!-- GALER√çA GRID -->
<div id="gallery" class="grid"></div>

<script>
const supabase = supabase.createClient(
  "TU_URL_SUPABASE",
  "TU_PUBLIC_ANON_KEY"
);

let page = 0;
const limit = 30; // carga 30 im√°genes por tanda (r√°pido y fluido)
let loading = false;

async function loadRelations() {
  const { data } = await supabase
    .from("bookit_entries")
    .select("relation")
    .not("relation", "is", null);

  const unique = [...new Set(data.map(d => d.relation).filter(r => r))];

  const sel = document.getElementById("relationFilter");
  unique.forEach(r => {
    const op = document.createElement("option");
    op.value = r;
    op.textContent = "üè∑ " + r;
    sel.appendChild(op);
  });
}

async function loadMore(reset=false) {
  if (loading) return;
  loading = true;

  if (reset) {
    document.getElementById("gallery").innerHTML = "";
    page = 0;
  }

  const start = page * limit;
  const end = start + limit - 1;

  const relation = document.getElementById("relationFilter").value;
  const startDate = document.getElementById("startDate").value;
  const endDate = document.getElementById("endDate").value;

  let query = supabase
    .from("bookit_entries")
    .select("*")
    .order("created_at", { ascending: false })
    .range(start, end);

  if (relation) query = query.eq("relation", relation);
  if (startDate) query = query.gte("created_at", startDate);
  if (endDate) query = query.lte("created_at", endDate + " 23:59:59");

  const { data } = await query;

  data.forEach(addImage);
  page++;
  loading = false;
}

function addImage(item) {
  const gallery = document.getElementById("gallery");

  const div = document.createElement("div");
  div.className = "grid-item";

  const publicUrl = supabase
    .storage
    .from("bookit")
    .getPublicUrl(item.image_url).data.publicUrl;

  div.innerHTML = `
    <img src="${publicUrl}">
  `;

  gallery.appendChild(div);
}

/* Filtros */
document.getElementById("relationFilter").onchange = () => loadMore(true);
document.getElementById("startDate").onchange = () => loadMore(true);
document.getElementById("endDate").onchange = () => loadMore(true);

/* SCROLL INFINITO */
window.onscroll = () => {
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
    loadMore();
  }
};

loadRelations();
loadMore();
</script>

</body>
</html>
