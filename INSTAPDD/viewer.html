<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>BOOKIT ‚Äì Diario Visual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    .filters {
      position: sticky;
      top: 0;
      background: #ffffffee;
      backdrop-filter: blur(5px);
      padding: 10px;
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
      z-index: 10;
    }

    select, input {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3px;
      padding: 5px;
    }

    .grid-item {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #ddd;
      overflow: hidden;
      border-radius: 4px;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>

<div class="filters">
  <select id="relationFilter">
    <option value="">üîé Filtrar por relaci√≥n</option>
  </select>

  <input type="date" id="startDate">
  <input type="date" id="endDate">
</div>

<div id="gallery" class="grid"></div>

<script>
/* üîë CONEXI√ìN REAL */
const supabase = window.supabase.createClient(
  "https://cvpbtjlupswbyxenugpz.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY"
);

let page = 0;
const limit = 30;
let loading = false;

/* ===============================
   üè∑ Cargar RELACIONES √∫nicas
=============================== */
async function loadRelations() {
  const { data } = await supabase
    .from("bookit_entries")
    .select("relation");

  const relations = [...new Set(data.map(r => r.relation).filter(Boolean))];

  const sel = document.getElementById("relationFilter");

  relations.forEach(rel => {
    const op = document.createElement("option");
    op.value = rel;
    op.textContent = "üè∑ " + rel;
    sel.appendChild(op);
  });
}

/* ===============================
   üì∏ Cargar fotos con scroll infinito
=============================== */
async function loadMore(reset = false) {
  if (loading) return;
  loading = true;

  if (reset) {
    document.getElementById("gallery").innerHTML = "";
    page = 0;
  }

  const start = page * limit;
  const end = start + limit - 1;

  let q = supabase
    .from("bookit_entries")
    .select("*")
    .order("created_at", { ascending: false })
    .range(start, end);

  const rel = document.getElementById("relationFilter").value;
  const d1 = document.getElementById("startDate").value;
  const d2 = document.getElementById("endDate").value;

  if (rel) q = q.eq("relation", rel);
  if (d1) q = q.gte("created_at", d1);
  if (d2) q = q.lte("created_at", d2 + " 23:59:59");

  const { data } = await q;

  data.forEach(addImage);

  page++;
  loading = false;
}

/* ===============================
   üñº Agregar imagen al grid
=============================== */
function addImage(item) {
  const gallery = document.getElementById("gallery");

let cleanPath = item.image_url.replace(/^\/+/, "");

const { data: publicUrlData } = supabase.storage
  .from("bookit")
  .getPublicUrl(cleanPath);

const url = publicUrlData.publicUrl;

  const div = document.createElement("div");
  div.className = "grid-item";

  div.innerHTML = `<img src="${url}">`;

  gallery.appendChild(div);
}

/* ===============================
   EVENTOS
=============================== */
document.getElementById("relationFilter").onchange = () => loadMore(true);
document.getElementById("startDate").onchange = () => loadMore(true);
document.getElementById("endDate").onchange = () => loadMore(true);

window.onscroll = () => {
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
    loadMore();
  }
};

loadRelations();
loadMore();
</script>

</body>
</html>
