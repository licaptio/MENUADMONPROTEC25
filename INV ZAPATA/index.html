<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALMACÉN ZAPATA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      color: #76ff03;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 40px;
      width: 100%;
      max-width: 900px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s, background 0.3s;
      border: 1px solid #333;
    }

    .card:hover {
      transform: translateY(-5px);
      background: #2a2a2a;
    }

    .card a {
      text-decoration: none;
      color: #76ff03;
      font-size: 1.2rem;
      display: block;
      margin-top: 10px;
    }

    .card-icon {
      font-size: 40px;
      margin-bottom: 10px;
      color: #76ff03;
    }
  </style>
</head>
<body>
  <h1>🔐 ALMACÉN ZAPATA</h1>
  <div class="menu">
    <div class="card">
      <div class="card-icon">📥</div>
      <a href="ENTRADA ZAPATA.html">Registrar Entrada</a>
    </div>
    <div class="card">
      <div class="card-icon">📤</div>
      <a href="SALIDA ZAPATA.html">Registrar Salida</a>
    </div>
    <div class="card">
      <div class="card-icon">📄</div>
      <a href="detalle-salida.html">Detalle de Salida</a>
    </div>
    <div class="card">
      <div class="card-icon">📋</div>
      <a href="resumen-salidas.html">Resumen de Salidas</a>
    </div>
    <div class="card">
      <div class="card-icon">🧮</div>
      <a href="INVENTARIO GENERAL COSTEO.html">Inventario General</a>
    </div>
  </div>
</body>
</html>
