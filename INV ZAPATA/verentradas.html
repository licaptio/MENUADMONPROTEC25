<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entradas por Ajuste Agrupadas - Almac√©n Zapata</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    h2 { text-align: center; color: #0d47a1; }
    .tarjeta {
      background: white;
      border-left: 6px solid #0d47a1;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 20px;
    }
    .tarjeta h3 {
      margin: 0;
      color: #0d47a1;
    }
    .tarjeta small {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #e0eafc;
    }
    .boton {
      background: crimson;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .filtro {
      text-align: center;
      margin-bottom: 20px;
    }
    .filtro input {
      padding: 6px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Entradas por Ajuste Agrupadas - Almac√©n Zapata</h2>
  <div class="filtro">
    <input type="text" id="busqueda" placeholder="Buscar por folio, c√≥digo o descripci√≥n" oninput="filtrarTarjetas()">
  </div>
  <div id="contenedor"></div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1",
  storageBucket: "inventariopv-643f1.appspot.com",
  messagingSenderId: "96242533231",
  appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

async function cargarEntradas() {
  const contenedor = document.getElementById("contenedor");
  contenedor.innerHTML = "<p>Cargando entradas...</p>";

  const snapshot = await db.collection("almacenes").doc("Almacen_Zapata").collection("entradas").orderBy("timestamp", "desc").get();
  contenedor.innerHTML = "";

  const grupos = {};

  snapshot.forEach(doc => {
    const d = doc.data();
    const folio = d.folio || "SIN FOLIO";
    if (!grupos[folio]) grupos[folio] = [];
    grupos[folio].push({ id: doc.id, ...d });
  });

  Object.entries(grupos).forEach(([folio, items]) => {
    const tarjeta = document.createElement("div");
    tarjeta.className = "tarjeta";
    tarjeta.dataset.texto = `${folio} ${items.map(i => i.codigo + " " + i.descripcion).join(" ")}`;
    
    const fecha = items[0].timestamp?.toDate?.() || new Date(items[0].fecha);

    tarjeta.innerHTML = `
      <h3>${folio}</h3>
      <small>üìÖ ${new Date(fecha).toLocaleString()}</small>
      <table>
        <thead><tr>
          <th>C√≥digo</th>
          <th>Descripci√≥n</th>
          <th>Cantidad</th>
          <th>Costo</th>
          <th>Entrega</th>
          <th>Recibe</th>
          <th>Destino</th>
        </tr></thead>
        <tbody>
          ${items.map(i => `
            <tr>
              <td>${i.codigo}</td>
              <td>${i.descripcion}</td>
              <td>${i.cantidad}</td>
              <td>$${parseFloat(i.costo || 0).toFixed(2)}</td>
              <td>${i.entrega}</td>
              <td>${i.recibe}</td>
              <td>${i.destino}</td>
            </tr>
          `).join("")}
        </tbody>
      </table>
      <button class="boton" onclick='eliminarGrupo(${JSON.stringify(items.map(i => i.id))})'>üóëÔ∏è Eliminar Todo el Folio</button>
    `;

    contenedor.appendChild(tarjeta);
  });
}

function filtrarTarjetas() {
  const texto = document.getElementById("busqueda").value.toLowerCase();
  document.querySelectorAll(".tarjeta").forEach(t => {
    const contenido = t.dataset.texto.toLowerCase();
    t.style.display = contenido.includes(texto) ? "" : "none";
  });
}

async function eliminarGrupo(ids) {
  if (confirm("¬øEliminar TODAS las partidas de este folio? Esta acci√≥n no se puede deshacer.")) {
    const batch = db.batch();
    const ref = db.collection("almacenes").doc("Almacen_Zapata").collection("entradas");
    ids.forEach(id => batch.delete(ref.doc(id)));
    await batch.commit();
    alert("‚úÖ Folio eliminado correctamente.");
    cargarEntradas();
  }
}

cargarEntradas();
</script>
</body>
</html>
