  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Inventario Estilo Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 1rem;
      }

  h1 {
    text-align: center;
    font-size: 1.8rem;
    margin-bottom: 1rem;
  }


      table {
        width: 100%;
        max-width: 1100px;
        margin: auto;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
      }

      th, td {
        border: 1px solid #ccc;
        padding: 0.5rem;
        vertical-align: middle;
      }

      th {
        background-color: #e6e6e6;
        font-weight: bold;
      }

      td.corto, th.corto {
        width: 5ch;
        text-align: center;
      }

      td.largo input {
        text-align: left;
        padding-left: 4px;
      }
  td.largo, th.largo {
    width: 24ch;
    text-align: left;
    vertical-align: middle;
    white-space: nowrap;
    overflow: hidden;
  }

  input {
    width: 100%;
    border: none;
    font-size: 1rem;
    background-color: transparent;
    padding: 0.2rem;
    height: 1.8rem;
    box-sizing: border-box;
  }


      input:focus {
        outline: none;
        background-color: #ffffcc;
      }

  .controls {
    text-align: center;
    margin-bottom: 1rem;
  }
  .no-print {
    display: block;
    margin: 0 auto 1rem;
  }

  /* Opcional: si no quieres que el botón salga al imprimir */
  @media print {
    .no-print {
      display: none !important;
    }
  }

      @media (max-width: 600px) {
        body {
          padding: 0.5rem;
        }
        table, th, td {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>

    <h1>CERILLOS</h1>

  <div class="controls">
    <button id="export-img" class="no-print">Exportar pedido como imagen</button>
  </div>

  <table id="tabla">
    <thead>
      <tr>
        <th class="largo">CERILLOS</th>
        <th class="corto">INV</th>
        <th class="corto">STO</th>
        <th class="corto">PED</th>
      </tr>
    </thead>
    <tbody id="contenido"></tbody>
  </table>


    <script>
      const datosIniciales = [
{ cerillos: 'TALISMAN DE LUJO 20/5', inventario: '', sto: 0, pedido: '' },
{ cerillos: 'CLASICOS DE LUJO 20/5', inventario: '', sto: 10, pedido: '' },
{ cerillos: 'MANOLA', inventario: '', sto: 2, pedido: '' },
{ cerillos: 'FLAMA 50/5 DE 115PZ', inventario: '', sto: 2, pedido: '' },
{ cerillos: 'FLAMA 50/5 DE 200PZ', inventario: '', sto: 2, pedido: '' },
{ cerillos: 'MAYA 10/50', inventario: '', sto: 40, pedido: '' },

      ];

      const tabla = document.getElementById('contenido');

      function cargarDatos() {
const datos = JSON.parse(localStorage.getItem('inventario_cerillos')) || datosIniciales;
        tabla.innerHTML = '';
        datos.forEach((fila, i) => {
          const tr = document.createElement('tr');
['cerillos', 'inventario', 'sto', 'pedido'].forEach(campo => {
            const td = document.createElement('td');
            td.className = (campo === 'cerillos') ? 'largo' : 'corto';
if (campo === 'cerillos') {
  td.textContent = fila[campo];
} else if (campo === 'sto') {
  td.textContent = fila[campo]; // solo muestra el número, sin input
} else {
  const input = document.createElement('input');
  input.value = fila[campo] ?? '';
  input.dataset.fila = i;
  input.dataset.campo = campo;
  input.setAttribute('inputmode', 'numeric');
  input.setAttribute('pattern', '[0-9]*');
  td.appendChild(input);
}
 
            tr.appendChild(td);
          });
          tabla.appendChild(tr);
        });
      }

      tabla.addEventListener('input', (e) => {
        const input = e.target;
        const fila = parseInt(input.dataset.fila);
        const campo = input.dataset.campo;
        const datos = JSON.parse(localStorage.getItem('inventario_cerillos')) || datosIniciales;
        datos[fila][campo] = input.value;
        localStorage.setItem('inventario_cerillos', JSON.stringify(datos));
      });

      cargarDatos();
    </script>
  <script>
  document.getElementById('export-img').addEventListener('click', () => {
    const tablaOriginal = document.querySelector('#tabla tbody tr');
    const filas = document.querySelectorAll('#tabla tbody tr');

    const temp = document.createElement('table');
    temp.style.borderCollapse = 'collapse';
    temp.style.background = 'white';
    temp.style.margin = '1rem auto';
    temp.style.fontFamily = 'Arial, sans-serif';

    // Encabezado
    const thead = temp.createTHead();
    const hRow = thead.insertRow();
    ['CERILLOS', 'PED'].forEach(text => {
      const th = document.createElement('th');
      th.textContent = text;
      th.style.border = '1px solid #ccc';
      th.style.padding = '.5rem';
      th.style.backgroundColor = '#e6e6e6';
      hRow.appendChild(th);
    });

    // Cuerpo con solo filas que tengan PEDIDO
    const tBody = temp.createTBody();
    filas.forEach(r => {
      const pedido = r.cells[3].querySelector('input').value.trim();
      if (pedido !== '') {
        const nuevaFila = tBody.insertRow();
        [0, 3].forEach(idx => {
          const cell = document.createElement('td');
          cell.textContent = (idx === 0)
            ? r.cells[0].textContent
            : pedido;
          cell.style.border = '1px solid #ccc';
          cell.style.padding = '.5rem';
          nuevaFila.appendChild(cell);
        });
      }
    });

    // Agrega la tabla temporal al DOM, genera la imagen y luego la elimina
    document.body.appendChild(temp);
    html2canvas(temp).then(canvas => {
      const ctx = canvas.getContext('2d');
      ctx.globalCompositeOperation = 'destination-over';
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const link = document.createElement('a');
      link.download = 'pedido.jpg';
      link.href = canvas.toDataURL('image/jpeg', 0.9);
      link.click();

      temp.remove();
    });
  });
  </script>

  </body>
  </html>
