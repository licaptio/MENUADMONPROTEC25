<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario Convermex</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 10px; }
  h2 { text-align: center; margin-bottom: 10px; }
  table { border-collapse: collapse; margin: auto; background: white; font-size: 14px; max-width: 1100px; width: 100%; }
  th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
  th { background: #003366; color: white; }
  .editable { width: 70px; padding: 4px; text-align: center; font-size: 14px; border: 1px solid #ccc; background: white; -moz-appearance: textfield; }
  .editable::-webkit-outer-spin-button, 
  .editable::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
  .editable:focus { border-color: #4CAF50; background: #f0fff0; }
  .btn { margin-top: 8px; width: 100%; max-width: 1100px; padding: 8px; font-size: 16px; border: none; cursor: pointer; border-radius: 4px; display: block; margin-left: auto; margin-right: auto; }
  .btn-enviar { background: #28a745; color: white; }
  .btn-borrar { background: #dc3545; color: white; }
  .btn-orden { background: #007bff; color: white; }
  @media (max-width: 600px) {
    table { font-size: 13px; width: 100%; }
    .editable { width: 100%; padding: 6px; font-size: 16px; }
    .btn { font-size: 16px; padding: 12px; }
  }
</style>
</head>
<body>

<h2>INVENTARIO DE CONVERMEX</h2>

<table id="tabla">
  <tr>
    <th>CONCEPTO</th>
    <th>STOCK</th>
    <th>CANTIDAD</th>
    <th>M3</th>
    <th>PEDIDO</th>
    <th>TOTAL M3</th>
  </tr>
</table>

<button class="btn btn-enviar" onclick="enviarTelegram()">📤 Enviar Inventario a Telegram</button>
<button class="btn btn-borrar" onclick="borrarDatos()">🗑 Borrar Datos</button>
<button class="btn btn-orden" onclick="generarOrden()">📄 Generar Orden de Compra</button>

<script>
const BOT_TOKEN = "8303572166:AAH0xLN7798A3LROd3CoGkq0RqVogrLhZtw";
const CHAT_ID = "6617988297";

const productos = [
  ["VASO 104", 10, 0.06], ["VASO 106", 100, 0.09], ["VASO 108", 60, 0.11],
  ["VASO 110", 150, 0.12], ["VASO 112", 150, 0.17], ["VASO 114", 100, 0.10],
  ["VASO 116", 100, 0.11], ["VASO 132", 100, 0.14], ["VASO 120", 0, 0.20],
  ["ENVASE 704", 20, 0.09], ["ENVASE 706", 60, 0.12], ["ENVASE 708", 60, 0.15],
  ["ENVASE 712", 10, 0.14], ["ENVASE 716", 100, 0.13], ["ENVASE 732", 200, 0.14],
  ["TAPA 404 LISO", 0, 0.02], ["TAPA 406 LISO", 0, 0.02], ["TAPA 406 PIQUETE", 30, 0.02],
  ["TAPA PS 408 POPOTE", 10, 0.02], ["TAPA PS 410 POPOTE", 10, 0.02],
  ["TAPA PS 412 POPOTE(112,706)", 40, 0.02], ["TAPA PS 414 POPOTE(114,116)", 30, 0.02],
  ["TAPA PS 416 POPOTE(132,716,732)", 50, 0.05], ["TAPA EPS 516 PIQUETE", 20, 0.06]
];

window.onload = () => {
  const tabla = document.getElementById("tabla");
  productos.forEach((prod, i) => {
    let fila = tabla.insertRow();
    fila.insertCell().innerText = prod[0];
    fila.insertCell().innerText = prod[1];
    fila.insertCell().innerHTML = `<input type="text" inputmode="numeric" class="editable">`;
    fila.insertCell().innerText = prod[2].toFixed(2);
    fila.insertCell().innerHTML = `<input type="text" inputmode="numeric" class="editable" oninput="calcular(${i}, ${prod[2]})">`;
    fila.insertCell().innerText = "0.00";
  });
};

function calcular(index, m3) {
  const tabla = document.getElementById("tabla");
  let pedido = tabla.rows[index+1].cells[4].querySelector("input").value;
  let total = (parseFloat(pedido || 0) * m3).toFixed(2);
  tabla.rows[index+1].cells[5].innerText = total;
}

function enviarTelegram() {
  let filas = document.querySelectorAll("#tabla tr");
  let mensaje = "📦 *Inventario Convermex:*\n";
  filas.forEach((fila, i) => {
    if (i === 0) return;
    let concepto = fila.cells[0].innerText.trim();
    let stock = fila.cells[1].innerText.trim();
    let cantidad = fila.cells[2].querySelector("input").value || "0";
    let pedido = fila.cells[4].querySelector("input").value || "0";
    let totalm3 = fila.cells[5].innerText.trim();
    mensaje += `\n${concepto} → STOCK: ${stock} | CANT: ${cantidad} | PEDIDO: ${pedido} | M3: ${totalm3}`;
  });

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: mensaje,
      parse_mode: "Markdown"
    })
  })
  .then(() => alert("Inventario enviado a Telegram ✅"))
  .catch(() => alert("Error al enviar a Telegram ❌"));
}

function borrarDatos() {
  if (confirm("¿Seguro que quieres borrar todos los datos?")) {
    document.querySelectorAll(".editable").forEach(input => input.value = "");
    document.querySelectorAll("#tabla tr").forEach((fila, i) => {
      if (i > 0) fila.cells[5].innerText = "0.00";
    });
  }
}

function generarOrden() {
  let filas = document.querySelectorAll("#tabla tr");
  let nuevaVentana = window.open("", "_blank");
  let contenido = `
    <html>
    <head>
      <title>Orden de Compra</title>
      <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 6px; text-align: center; }
        th { background: #e8e8e8; }
      </style>
    </head>
    <body>
      <h2>ORDEN DE COMPRA PROVEEDORA DE DULCES Y DESECHABLES</h2>
      <table>
        <tr><th>CONCEPTO</th><th>PEDIDO</th><th>TOTAL M3</th></tr>
  `;

  filas.forEach((fila, i) => {
    if (i === 0) return;
    let concepto = fila.cells[0].innerText.trim();
    let pedido = fila.cells[4].querySelector("input").value;
    let totalm3 = fila.cells[5].innerText.trim();
    if (pedido && parseInt(pedido) > 0) {
      contenido += `<tr><td>${concepto}</td><td>${pedido}</td><td>${totalm3}</td></tr>`;
    }
  });

  contenido += `
      </table>
    </body>
    </html>
  `;

  nuevaVentana.document.write(contenido);
  nuevaVentana.document.close();
}
</script>

</body>
</html>
