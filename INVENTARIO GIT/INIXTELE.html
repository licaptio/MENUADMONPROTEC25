<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toma de Inventario</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 10px;
  }
  h2 {
    text-align: center;
    margin-bottom: 10px;
  }
  table {
    border-collapse: collapse;
    margin: auto;
    background: white;
    font-size: 14px;
    max-width: 800px;
    width: 100%;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 6px;
    text-align: center;
  }
  th {
    background: #e8e8e8;
  }
  .editable {
    width: 70px;
    padding: 4px;
    text-align: center;
    font-size: 14px;
    border: 1px solid #ccc;
    outline: none;
    background: white;
    transition: background 0.2s, border-color 0.2s;
  }
  .editable:focus {
    border-color: #4CAF50;
    background: #f0fff0;
  }
  /* Quitar flechas en Chrome, Edge, Safari */
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  /* Quitar flechas en Firefox */
  input[type=number] {
    -moz-appearance: textfield;
  }
  .btn {
    margin-top: 8px;
    width: 100%;
    max-width: 800px;
    padding: 8px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  .btn-enviar {
    background: #28a745;
    color: white;
  }
  .btn-borrar {
    background: #dc3545;
    color: white;
  }
  .btn-orden {
    background: #007bff;
    color: white;
  }
  /* Ajuste para mÃ³viles */
  @media (max-width: 600px) {
    table {
      font-size: 13px;
      width: 100%;
    }
    .editable {
      width: 100%;
      padding: 6px;
      font-size: 16px;
    }
    .btn {
      font-size: 16px;
      padding: 12px;
    }
  }
</style>
</head>
<body>

<h2>Inventario INIX</h2>

<table id="tabla">
  <tr>
    <th>CONCEPTO</th>
    <th>INVENTARIO</th>
    <th>STOCK</th>
    <th>PEDIDO</th>
  </tr>
  <tr><td>32PP</td><td><input inputmode="numeric" pattern="[0-9]*" maxlength="5" class="editable"></td><td>50</td><td><input type="number" class="editable"></td></tr>
  <tr><td>16PP</td><td><input inputmode="numeric" pattern="[0-9]*" maxlength="5" class="editable"></td><td>40</td><td><input type="number" class="editable"></td></tr>
  <tr><td>8PP</td><td><input inputmode="numeric" pattern="[0-9]*" maxlength="5" class="editable"></td><td>10</td><td><input type="number" class="editable"></td></tr>
  <tr><td>TPP8</td><td><input inputmode="numeric" pattern="[0-9]*" maxlength="5" class="editable"></td><td>100</td><td><input type="number" class="editable"></td></tr>
  <tr><td>FCB100012 B/6</td><td><input inputmode="numeric" pattern="[0-9]*" maxlength="5" class="editable"></td><td>15 DE 6</td><td><input type="number" class="editable"></td></tr>
  <tr><td>HQR1230</td><td><input inputmode="numeric" pattern="[0-9]*" maxlength="5" class="editable"></td><td>30</td><td><input type="number" class="editable"></td></tr>
  <tr><td>HQR1238</td><td><input inputmode="numeric" pattern="[0-9]*" maxlength="5" class="editable"></td><td>10</td><td><input type="number" class="editable"></td></tr>
  <tr><td>HQR1245</td><td><input inputmode="numeric" pattern="[0-9]*" maxlength="5" class="editable"></td><td>10</td><td><input type="number" class="editable"></td></tr>
  <tr><td>HQR30 VITAFILM</td><td><input inputmode="numeric" pattern="[0-9]*" maxlength="5" class="editable"></td><td>15</td><td><input type="number" class="editable"></td></tr>
  <tr><td>F3029</td><td><input inputmode="numeric" pattern="[0-9]*" maxlength="5" class="editable"></td><td>4</td><td><input type="number" class="editable"></td></tr>
</table>

<button class="btn btn-enviar" onclick="enviarTelegram()">ðŸ“¤ Enviar Telegram</button>
<button class="btn btn-borrar" onclick="borrarDatos()">ðŸ—‘ Borrar Datos</button>
<button class="btn btn-orden" onclick="generarOrden()">ðŸ“„ Generar Orden de Compra</button>

<script>
const BOT_TOKEN = "8303572166:AAH0xLN7798A3LROd3CoGkq0RqVogrLhZtw";
const CHAT_ID = "6617988297";

window.onload = () => {
    document.querySelector(".editable").focus();
};

function enviarTelegram() {
    let filas = document.querySelectorAll("#tabla tr");
    let mensaje = "ðŸ“¦ *Inventario FÃ­sico INIX:*\n";
    filas.forEach((fila, i) => {
        if (i === 0) return;
        let celdas = fila.querySelectorAll("td");
        let concepto = celdas[0].innerText.trim();
        let inventario = celdas[1].querySelector("input").value || "0";
        let stock = celdas[2].innerText.trim();
        mensaje += `\n${concepto}: ${inventario} (Stock: ${stock})`;
    });

    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            chat_id: CHAT_ID,
            text: mensaje,
            parse_mode: "Markdown"
        })
    })
    .then(res => res.json())
    .then(data => {
        alert("Inventario enviado a Telegram âœ…");
    })
    .catch(err => {
        alert("Error al enviar a Telegram âŒ");
        console.error(err);
    });
}

function borrarDatos() {
    if (confirm("Â¿Seguro que quieres borrar todos los datos?")) {
        document.querySelectorAll(".editable").forEach(input => {
            input.value = "";
        });
        document.querySelector(".editable").focus();
    }
}

function generarOrden() {
    let filas = document.querySelectorAll("#tabla tr");
    let nuevaVentana = window.open("", "_blank");
    let contenido = `
        <html>
        <head>
            <title>Orden de Compra</title>
            <style>
                body { font-family: Arial, sans-serif; padding: 20px; }
                h2 { text-align: center; }
                table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                th, td { border: 1px solid #000; padding: 6px; text-align: center; }
                th { background: #e8e8e8; }
            </style>
        </head>
        <body>
            <h2>ORDEN DE COMPRA PROVEEDORA DE DULCES Y DESECHABLES</h2>
            <table>
                <tr><th>CONCEPTO</th><th>PEDIDO</th></tr>
    `;

    filas.forEach((fila, i) => {
        if (i === 0) return;
        let concepto = fila.querySelectorAll("td")[0].innerText.trim();
        let pedido = fila.querySelectorAll("td")[3].querySelector("input").value;
        if (pedido && parseInt(pedido) > 0) {
            contenido += `<tr><td>${concepto}</td><td>${pedido}</td></tr>`;
        }
    });

    contenido += `
            </table>
        </body>
        </html>
    `;

    nuevaVentana.document.write(contenido);
    nuevaVentana.document.close();
}
</script>

</body>
</html>
