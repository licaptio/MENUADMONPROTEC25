<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toma de Inventario y Pedido</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 10px;
  }
  h2 {
    text-align: center;
    margin-bottom: 15px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    font-size: 14px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 6px;
    text-align: center;
  }
  th {
    background: #e8e8e8;
  }
  .editable {
    width: 80px;
    padding: 4px;
    text-align: center;
    font-size: 14px;
    border: 1px solid #ccc;
    outline: none;
    background: white;
  }
  .editable:focus {
    border-color: #4CAF50;
    background: #f0fff0;
  }
  /* Quitar flechas en Chrome, Edge, Safari */
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  /* Quitar flechas en Firefox */
  input[type=number] {
    -moz-appearance: textfield;
  }
  .btn {
    margin-top: 10px;
    width: 100%;
    padding: 8px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    display: block;
  }
  .btn-generar {
    background: #007bff;
    color: white;
  }
</style>
</head>
<body>

<h2>Inventario INIX</h2>

<table id="tabla">
  <tr>
    <th>CONCEPTO</th>
    <th>INVENTARIO</th>
    <th>STOCK</th>
    <th>PEDIDO</th>
  </tr>
  <tr><td>32PP</td><td></td><td>50</td><td><input type="number" class="editable"></td></tr>
  <tr><td>16PP</td><td></td><td>40</td><td><input type="number" class="editable"></td></tr>
  <tr><td>8PP</td><td></td><td>10</td><td><input type="number" class="editable"></td></tr>
  <tr><td>TPP8</td><td></td><td>100</td><td><input type="number" class="editable"></td></tr>
  <tr><td>FCB100012 B/6</td><td></td><td>15 DE 6</td><td><input type="number" class="editable"></td></tr>
  <tr><td>HQR1230</td><td></td><td>30</td><td><input type="number" class="editable"></td></tr>
  <tr><td>HQR1238</td><td></td><td>10</td><td><input type="number" class="editable"></td></tr>
  <tr><td>HQR1245</td><td></td><td>10</td><td><input type="number" class="editable"></td></tr>
  <tr><td>HQR30 VITAFILM</td><td></td><td>15</td><td><input type="number" class="editable"></td></tr>
  <tr><td>F3029</td><td></td><td>4</td><td><input type="number" class="editable"></td></tr>
</table>

<button class="btn btn-generar" onclick="generarOrden()">ðŸ“„ Generar Orden de Compra</button>

<script>
function generarOrden() {
    let filas = document.querySelectorAll("#tabla tr");
    let nuevaVentana = window.open("", "_blank");
    let contenido = `
        <html>
        <head>
            <title>Orden de Compra</title>
            <style>
                body { font-family: Arial, sans-serif; padding: 20px; }
                h2 { text-align: center; }
                table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                th, td { border: 1px solid #000; padding: 6px; text-align: center; }
                th { background: #e8e8e8; }
            </style>
        </head>
        <body>
            <h2>ORDEN DE COMPRA PROVEEDORA DE DULCES Y DESECHABLES</h2>
            <table>
                <tr><th>CONCEPTO</th><th>PEDIDO</th></tr>
    `;

    filas.forEach((fila, i) => {
        if (i === 0) return; // Saltar encabezado
        let celdas = fila.querySelectorAll("td");
        let concepto = celdas[0].innerText.trim();
        let pedido = fila.querySelector("input").value;
        if (pedido && parseInt(pedido) > 0) {
            contenido += `<tr><td>${concepto}</td><td>${pedido}</td></tr>`;
        }
    });

    contenido += `
            </table>
        </body>
        </html>
    `;

    nuevaVentana.document.write(contenido);
    nuevaVentana.document.close();
}
</script>

</body>
</html>
