    .controls {

      margin-top: 1.5rem;
      gap: 0.5rem;
    }
    
    button {

      padding: 0.8rem;
      font-size: 1rem;
      background-color: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    button:disabled {

      cursor: not-allowed;

    }
    
    button:active {

    }

    }

      * {
        transition: none !important;
      }
    }

  </style>

let pagina = 0;

function render() {
  const data = inventarios[pagina];
  document.getElementById("titulo").textContent = data.nombre;
  document.getElementById("pagination-info").textContent = `${pagina + 1} de ${inventarios.length}`;

  // Actualizar estado de botones
  document.getElementById("btn-anterior").disabled = pagina === 0;
  document.getElementById("btn-siguiente").disabled = pagina === inventarios.length - 1;

  const tbody = document.querySelector("#tabla tbody");
  tbody.innerHTML = "";
  data.items.forEach(row => {
    const tr = document.createElement("tr");
    row.forEach(cell => {
      const td = document.createElement("td");
      td.textContent = cell;
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}

function siguiente() {
  if (pagina < inventarios.length - 1) {
    pagina++;
    render();
    // Scroll suave hacia arriba para mejor experiencia m√≥vil
    window.scrollTo({top: 0, behavior: 'smooth'});
  }
}

function anterior() {
  if (pagina > 0) {
    pagina--;
    render();
    // Scroll suave hacia arriba para mejor experiencia m√≥vil
    window.scrollTo({top: 0, behavior: 'smooth'});
  }
}

// Agregar navegaci√≥n con gestos t√°ctiles
let touchStartX = 0;
let touchEndX = 0;

document.addEventListener('touchstart', e => {
  touchStartX = e.changedTouches[0].screenX;
}, false);

document.addEventListener('touchend', e => {
  touchEndX = e.changedTouches[0].screenX;
  handleSwipe();
}, false);

function handleSwipe() {
  const minSwipeDistance = 50; // Distancia m√≠nima para considerar un swipe
  
  if (touchEndX < touchStartX && touchStartX - touchEndX > minSwipeDistance) {
    siguiente(); // Swipe izquierda
  }
  
  if (touchEndX > touchStartX && touchEndX - touchStartX > minSwipeDistance) {
    anterior(); // Swipe derecha
  }
}

<script>
function render() {
  const data = inventarios[pagina];
  document.getElementById("titulo").textContent = data.nombre;
  document.getElementById("pagination-info").textContent = `${pagina + 1} de ${inventarios.length}`;

  // Actualizar botones
  document.getElementById("btn-anterior").disabled = pagina === 0;
  document.getElementById("btn-siguiente").disabled = pagina === inventarios.length - 1;

  const tbody = document.querySelector("#tabla tbody");
  tbody.innerHTML = "";

  data.items.forEach((row, rowIndex) => {
    const tr = document.createElement("tr");

    // Producto (fijo)
    const tdProducto = document.createElement("td");
    tdProducto.textContent = row[0];
    tr.appendChild(tdProducto);

    // Detalle (editable num√©rico sin spinners)
    const tdDetalle = document.createElement("td");
    const inputDetalle = document.createElement("input");
    inputDetalle.type = "text";            // no usamos number ‚Üí sin spinners
    inputDetalle.inputMode = "numeric";    // teclado num√©rico en m√≥viles
    inputDetalle.pattern = "[0-9]*";       // solo d√≠gitos
    inputDetalle.value = row[1];
    inputDetalle.style.width = "100%";
    inputDetalle.addEventListener("input", e => {
      // solo n√∫meros
      data.items[rowIndex][1] = e.target.value.replace(/\D/g, "");
      e.target.value = data.items[rowIndex][1];
    });
    tdDetalle.appendChild(inputDetalle);
    tr.appendChild(tdDetalle);

    // Cantidad (fijo)
    const tdCantidad = document.createElement("td");
    tdCantidad.textContent = row[2];
    tr.appendChild(tdCantidad);

    tbody.appendChild(tr);
  });
}
</script>
