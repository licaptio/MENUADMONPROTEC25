<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paginaci√≥n Inventarios</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    .controls { margin-top: 1rem; text-align: center; }
    button { margin: 0 5px; padding: 10px 15px; font-size: 1rem; }
  </style>
</head>
<body>
  <h2 id="titulo"></h2>
  <table id="tabla">
    <thead>
      <tr><th>Producto</th><th>Detalle</th><th>Cantidad</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="controls">
    <button onclick="anterior()">‚¨Ö Anterior</button>
    <button onclick="siguiente()">Siguiente ‚û°</button>
  </div>

<script>
const inventarios = [
  {
    nombre: "üì¶ Celof√°n",
    items: [
      ["PAPEL CELOF√ÅN ROJO 25KG", "", 20],
      ["PAPEL CELOF√ÅN AMARILLO 25KG", "", 10],
      ["PAPEL CELOF√ÅN BLANCO 25KG", "", 7],
      ["BOLSA CELOF√ÅN 14X20 C35 CAJA", "", 4]
    ]
  },
  {
    nombre: "üì¶ Az√∫cares y derivados",
    items: [
      ["AZ√öCAR MORENA 25", "", 100],
      ["AZ√öCAR BLANCA 25", "", 20],
      ["MORENA SWITEN 907", "", 30],
      ["AZ√öCAR GLASS 6X", "", 3],
      ["F√âCULA DE MA√çZ", "", 3]
    ]
  },
  {
    nombre: "üì¶ L√≠quidos",
    items: [
      ["MORENA SWITEN 907", "", 50],
      ["NUTRILECHE C90 PAQ", "", 8],
      ["KARTAMUS 12 CAMA", "", 100],
      ["HARIMASA C10", "", 100]
    ]
  }
  // üëâ Aqu√≠ vas agregando los dem√°s bloques igual
];

let pagina = 0;

function render() {
  const data = inventarios[pagina];
  document.getElementById("titulo").textContent = data.nombre;

  const tbody = document.querySelector("#tabla tbody");
  tbody.innerHTML = "";
  data.items.forEach(row => {
    const tr = document.createElement("tr");
    row.forEach(cell => {
      const td = document.createElement("td");
      td.textContent = cell;
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}

function siguiente() {
  if (pagina < inventarios.length - 1) {
    pagina++;
    render();
  }
}

function anterior() {
  if (pagina > 0) {
    pagina--;
    render();
  }
}

// primera carga
render();
</script>
</body>
</html>
