<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario Sabritas</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 10px; }
  h2 { text-align: center; margin-bottom: 10px; }
  table { border-collapse: collapse; margin: auto; background: white; font-size: 14px; max-width: 900px; width: 100%; }
  th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
  th { background: #e8e8e8; }
  .editable { width: 70px; padding: 4px; text-align: center; font-size: 14px; border: 1px solid #ccc; background: white; }
  .editable:focus { border-color: #4CAF50; background: #f0fff0; }
  .btn { margin-top: 8px; width: 100%; max-width: 900px; padding: 8px; font-size: 16px; border: none; cursor: pointer; border-radius: 4px; display: block; margin-left: auto; margin-right: auto; }
  .btn-enviar { background: #28a745; color: white; }
  .btn-borrar { background: #dc3545; color: white; }
  .btn-orden { background: #007bff; color: white; }
  @media (max-width: 600px) {
    table { font-size: 13px; width: 100%; }
    .editable { width: 100%; padding: 6px; font-size: 16px; }
    .btn { font-size: 16px; padding: 12px; }
  }
</style>
</head>
<body>

<h2>Inventario Sabritas</h2>

<table id="tabla">
  <tr>
    <th>PRODUCTO</th>
    <th>INV</th>
    <th>STOCK</th>
    <th>PEDIDO</th>
  </tr>
</table>

<button class="btn btn-enviar" onclick="enviarTelegram()">📤 Enviar Inventario a Telegram</button>
<button class="btn btn-borrar" onclick="borrarDatos()">🗑 Borrar Datos</button>
<button class="btn btn-orden" onclick="generarOrden()">📄 Generar Orden de Compra</button>

<script>
const BOT_TOKEN = "8303572166:AAH0xLN7798A3LROd3CoGkq0RqVogrLhZtw";
const CHAT_ID = "6617988297";

const productos = [
  { nombre: "SABRISURTIDO 35", stock: 150 },
  { nombre: "TOSTITO VERDE", stock: 30 },
  { nombre: "TOSTITO MORADO", stock: 10 },
  { nombre: "FRITURA ENCANTO", stock: 10 },
  { nombre: "FARDO ESTÁNDAR", stock: 10 }
];

window.onload = () => {
  const tabla = document.getElementById("tabla");
  productos.forEach(prod => {
    let fila = tabla.insertRow();
    fila.insertCell().innerText = prod.nombre;
    fila.insertCell().innerHTML = `<input type="number" class="editable">`;
    fila.insertCell().innerText = prod.stock;
    fila.insertCell().innerHTML = `<input type="number" class="editable">`;
  });
};

function enviarTelegram() {
  let filas = document.querySelectorAll("#tabla tr");
  let mensaje = "📦 *Inventario Sabritas:*\n";
  filas.forEach((fila, i) => {
    if (i === 0) return;
    let producto = fila.cells[0].innerText.trim();
    let inventario = fila.cells[1].querySelector("input").value || "0";
    let stock = fila.cells[2].innerText.trim();
    mensaje += `\n${producto} → INV: ${inventario} | STOCK: ${stock}`;
  });

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: mensaje,
      parse_mode: "Markdown"
    })
  })
  .then(() => alert("Inventario enviado a Telegram ✅"))
  .catch(() => alert("Error al enviar a Telegram ❌"));
}

function borrarDatos() {
  if (confirm("¿Seguro que quieres borrar todos los datos?")) {
    document.querySelectorAll(".editable").forEach(input => {
      input.value = "";
    });
  }
}

function generarOrden() {
  let filas = document.querySelectorAll("#tabla tr");
  let nuevaVentana = window.open("", "_blank");
  let contenido = `
    <html>
    <head>
      <title>Orden de Compra</title>
      <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 6px; text-align: center; }
        th { background: #e8e8e8; }
      </style>
    </head>
    <body>
      <h2>ORDEN DE COMPRA PROVEEDORA DE DULCES Y DESECHABLES</h2>
      <table>
        <tr><th>PRODUCTO</th><th>PEDIDO</th></tr>
  `;

  filas.forEach((fila, i) => {
    if (i === 0) return;
    let producto = fila.cells[0].innerText.trim();
    let pedido = fila.cells[3].querySelector("input").value;
    if (pedido && parseInt(pedido) > 0) {
      contenido += `<tr><td>${producto}</td><td>${pedido}</td></tr>`;
    }
  });

  contenido += `
      </table>
    </body>
    </html>
  `;

  nuevaVentana.document.write(contenido);
  nuevaVentana.document.close();
}
</script>

</body>
</html>
