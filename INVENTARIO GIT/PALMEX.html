<style>

  }
  .editable {
    width: 70px;

    background: white;

    border-color: #4CAF50;
    background: #f0fff0;
  }
  .btn {
    margin-top: 8px;
    width: 100%;
    max-width: 900px;
    padding: 8px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  .btn-enviar {
    background: #28a745;
    color: white;
  }
  .btn-borrar {
    background: #dc3545;
    color: white;
  }
  .btn-orden {
    background: #007bff;
    color: white;
  }
  @media (max-width: 600px) {
    table {
      font-size: 13px;
      width: 100%;
    }
    .editable {
      width: 100%;
      padding: 6px;
      font-size: 16px;
    }
    .btn {
      font-size: 16px;
      padding: 12px;
    }
  }
</style>
</head>

<div class="controls">

</div>

        const td = document.createElement('td');

        if (campo === 'nombre') td.textContent = prod.nombre;
        else if (campo === 'stock') td.textContent = prod.stock;
        else {
          const input = document.createElement('input');
          input.type = 'text';
          td.appendChild(input);
        }
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
<script>

    setTimeout(() => {

  document.getElementById('export-img').addEventListener('click', () => {
    const filas = document.querySelectorAll('#tabla tbody tr');

  .catch(err => {

  });

    });
    document.querySelector(".editable").focus();

}

    const tBody = tempTable.createTBody();

      if (pedido !== '' && pedido !== '0') {
        const nuevaFila = tBody.insertRow();

        [producto, pedido].forEach((text, idx) => {
          const td = document.createElement('td');
          td.textContent = text;

      <table>

  `;

    document.body.appendChild(tempTable);
    html2canvas(tempTable).then(canvas => {
      const link = document.createElement('a');
      link.download = 'pedido_palmex.jpg';
      link.href = canvas.toDataURL('image/jpeg', 0.95);
      link.click();
      tempTable.remove();
    });
  filas.forEach((fila, i) => {
    if (i === 0) return;
    let producto = fila.cells[0].innerText.trim();
    let pedido = fila.cells[3].querySelector("input").value;
    if (pedido && parseInt(pedido) > 0) {
      contenido += `<tr><td>${producto}</td><td>${pedido}</td></tr>`;
    }
  });

  cargarTabla();
});
  contenido += `
      </table>
    </body>
    </html>
  `;

  nuevaVentana.document.write(contenido);
  nuevaVentana.document.close();
}
</script>

</body>
</html>
