<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>INVENTARIO DE BOLSA PL√ÅSTICA</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
h2 {
  text-align: center;
  background: #222;
  color: white;
  padding: 12px;
  border-radius: 8px;
  margin: 0 auto 20px auto;
  max-width: 750px;
}

table {
  width: 100%;
  max-width: 750px;
  margin: auto;
  border-collapse: collapse;
  background: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

  th, td {
    border: 1px solid #ddd;
    padding: 6px;
    text-align: center;
    font-size: 14px;
  }
  th {
    background: #333;
    color: white;
  }
  tr:nth-child(even) { background: #f9f9f9; }

  input[type=number] {
    width: 100%;
    border: none;
    text-align: right;
    font-size: 14px;
    padding: 2px;
    box-sizing: border-box;
  }

  /* Quitar spinners en Chrome, Safari, Edge, Opera */
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Quitar spinners en Firefox */
  input[type=number] {
    -moz-appearance: textfield;
    appearance: textfield;
  }

  .btn { padding: 12px; margin: 6px 2px; border: none; color: white; font-size: 14px; cursor: pointer; border-radius: 5px; width: 100%; max-width: 250px; }
  .btn-blue { background: #007bff; } .btn-blue:hover { background: #0056b3; }
  .btn-red { background: #dc3545; } .btn-red:hover { background: #b52a37; }
  .btn-container { display: flex; flex-direction: column; align-items: center; gap: 6px; margin-bottom: 20px; }
</style>
</head>
<body>

<h2>INVENTARIO DE BOLSA PL√ÅSTICA</h2>
<table id="tabla">
  <thead>
    <tr>
      <th>CONCEPTO</th>
      <th>PEDIDO</th>
      <th>KGS</th>
      <th>PESO TOTAL</th>
    </tr>
  </thead>
  <tbody id="tabla-cuerpo"></tbody>
</table>

<div class="btn-container">
  <button class="btn btn-blue" onclick="generarImagen()">üñºÔ∏è Generar Imagen Pedido</button>
  <button class="btn btn-red" onclick="limpiarPedidos()">üßπ Limpiar Pedidos</button>
</div>

<script>
// Datos base (KGS siempre 25)
const data = [
  // BOLSA NATURAL CORTADA
  "6X12 NAT","8X12 NAT","10X20","10X25","12X20","14X20","15X25","18X26","20X30","25X35",
  "25X40","30X50","30X60 CAL 300","40X60","50X70","60X90","70X90","90X1.2",
  // CAMISETA POLIPAPEL BIO
  "POLIPAPEL BIO MINI","POLIPAPEL BIO CH","POLIPAPEL BIO MED","POLIPAPEL BIO GRAD","POLIPAPEL BIO JUMBO",
  // CAMISETA POLISEDA
  "POLISEDA MINI","POLISEDA CH","POLISEDA MED","POLISEDA GRAD",
  // CAMISETA BAJA NEGRA
  "CAMISETA BD NEGRA CH","CAMISETA BD NEGRA MED","CAMISETA BD NEGRA GRAD",
  // ROLLO DE ALTA
  "15X26","18X26","20X30","20X30 C120","25X35","25X40","30X40","30X50","40X60","50X70",
  // ROLLO ALTA TIPO AMERICANO
  "20X30 USA","25X40 USA",
  // BOLSA BASURA
  "50X70","70X90","90X120"
];

// Render tabla
const tbody = document.getElementById("tabla-cuerpo");
data.forEach(concepto => {
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${concepto}</td>
    <td><input type="number" inputmode="numeric" pattern="[0-9]*" min="0" value="0" oninput="calcPeso(this)"></td>
    <td>25</td>
    <td class="pesoTotal">0</td>
  `;
  tbody.appendChild(tr);
});

// Calcular peso por fila
function calcPeso(input){
  const pedido = parseInt(input.value) || 0;
  const kgs = 25;
  const peso = pedido * kgs;
  input.parentElement.parentElement.querySelector(".pesoTotal").textContent = peso;
}

// Permitir moverse con flechas ‚Üë ‚Üì
document.addEventListener("keydown", function(e) {
  if (e.target.tagName === "INPUT" && e.target.type === "number") {
    const inputs = Array.from(document.querySelectorAll("#tabla tbody input"));
    const index = inputs.indexOf(e.target);
    if (e.key === "ArrowDown") {
      e.preventDefault();
      if (index < inputs.length - 1) inputs[index + 1].focus();
    }
    if (e.key === "ArrowUp") {
      e.preventDefault();
      if (index > 0) inputs[index - 1].focus();
    }
  }
});

// Imagen
function generarImagen(){
  const pedido = [];
  document.querySelectorAll("#tabla tbody tr").forEach(tr=>{
    const concepto=tr.cells[0].textContent;
    const ped=tr.cells[1].querySelector("input").value;
    const peso=tr.cells[3].textContent;
    if(ped>0) pedido.push([concepto,ped,peso]);
  });
  if(pedido.length===0){ alert("No hay pedidos"); return; }
  const win=window.open("","","width=600,height=800");
  win.document.write(`
    <html><head><title>Pedido</title></head>
    <body style="font-family:Arial;padding:20px;">
    <h2 style="text-align:center;">ORDEN DE COMPRA - BOLSAS PL√ÅSTICAS</h2>
    <table border="1" cellspacing="0" cellpadding="6" style="width:100%;border-collapse:collapse;">
      <tr><th>CONCEPTO</th><th>PEDIDO</th><th>PESO TOTAL</th></tr>
      ${pedido.map(p=>`<tr><td>${p[0]}</td><td>${p[1]}</td><td>${p[2]}</td></tr>`).join("")}
    </table>
    <p style="text-align:center;margin-top:20px;">üìå Copiar y enviar por WhatsApp</p>
    </body></html>`);
  win.document.close();
}

// Limpiar
function limpiarPedidos(){
  document.querySelectorAll("#tabla tbody tr input").forEach(inp=>{inp.value=0; calcPeso(inp);});
}
</script>
</body>
</html>
