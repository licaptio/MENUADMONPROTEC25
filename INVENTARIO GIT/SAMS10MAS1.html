<script>
document.getElementById('export-img').addEventListener('click', () => {
  const filas = document.querySelectorAll('#tabla tbody tr');

  const temp = document.createElement('table');
  temp.style.borderCollapse = 'collapse';
  temp.style.background = 'white';
  temp.style.margin = '1rem auto';
  temp.style.fontFamily = 'Arial, sans-serif';

  // Encabezado
  const thead = temp.createTHead();
  const hRow = thead.insertRow();
  ['SAMS', 'PED', 'PRE'].forEach(text => {
    const th = document.createElement('th');
    th.textContent = text;
    th.style.border = '1px solid #ccc';
    th.style.padding = '.5rem';
    th.style.backgroundColor = '#e6e6e6';
    hRow.appendChild(th);
  });

  // Solo filas con PEDIDO > 0
  const tBody = temp.createTBody();
  filas.forEach(r => {
    const pedido = parseFloat(r.cells[3].querySelector('input').value.trim()) || 0;
    const precio = r.cells[4].querySelector('input').value.trim();

    if (pedido > 0) {
      const nuevaFila = tBody.insertRow();
      [0, 3, 4].forEach(idx => {
        const cell = document.createElement('td');
        cell.textContent = idx === 0
          ? r.cells[0].textContent
          : r.cells[idx].querySelector('input').value.trim();
        cell.style.border = '1px solid #ccc';
        cell.style.padding = '.5rem';
        nuevaFila.appendChild(cell);
      });
    }
  });

  if (tBody.rows.length === 0) {
    alert('No hay filas con pedido para exportar.');
    return;
  }

  // Agrega la tabla al DOM temporalmente
  document.body.appendChild(temp);
  html2canvas(temp).then(canvas => {
    const ctx = canvas.getContext('2d');
    ctx.globalCompositeOperation = 'destination-over';
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const link = document.createElement('a');
    link.download = 'pedido.jpg';
    link.href = canvas.toDataURL('image/jpeg', 0.9);
    link.click();

    temp.remove();
  });
});
</script>
<script>

      ...item,
      inventario: '',
      pedido: '',
      precio: ''
    }));
    localStorage.setItem('inventario_SAMS', JSON.stringify(datosLimpios));
    cargarDatos();
  }
});
</script>

<script>
document.addEventListener('keydown', function (e) {
  const teclasPermitidas = ["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight", "Enter"];
  if (!teclasPermitidas.includes(e.key)) return;

  const input = document.activeElement;
  if (!input || input.tagName !== 'INPUT') return;

  const filaActual = parseInt(input.dataset.fila);
  const campoActual = input.dataset.campo;

  const camposOrden = ['inventario', 'sto', 'pedido', 'precio'];
  const colIndex = camposOrden.indexOf(campoActual);

  let nuevaFila = filaActual;
  let nuevoCampo = campoActual;

  if (e.key === "ArrowUp") {
    nuevaFila = filaActual - 1;
  } else if (e.key === "ArrowDown") {
    nuevaFila = filaActual + 1;
  } else if (e.key === "ArrowLeft") {
    if (colIndex > 0) nuevoCampo = camposOrden[colIndex - 1];
  } else if (e.key === "ArrowRight") {
    if (colIndex < camposOrden.length - 1) nuevoCampo = camposOrden[colIndex + 1];
  } else if (e.key === "Enter") {
    e.preventDefault();
    nuevaFila = e.shiftKey ? filaActual - 1 : filaActual + 1;
  }

  // Prevenir navegación fuera de límites
  if (nuevaFila < 0 || nuevaFila >= tabla.rows.length) return;

  const nuevoInput = document.querySelector(`input[data-fila="${nuevaFila}"][data-campo="${nuevoCampo}"]`);
  if (nuevoInput) {
    nuevoInput.focus();
    nuevoInput.select();
    e.preventDefault();
  }
});
</script>
