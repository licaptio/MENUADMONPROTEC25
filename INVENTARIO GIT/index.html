<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Menú de Inventarios</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: #003366;
      margin-bottom: 30px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
    }

    .grid-container a {
      text-decoration: none;
      font-size: 16px;
      color: #ffffff;
      background: #0077cc;
      padding: 12px 15px;
      border-radius: 10px;
      display: block;
      transition: background 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Botón de GASOLINA OXXO EOX en rojo */
    .grid-container a[href*="eox"] {
      background: #dc3545;
    }
    .grid-container a[href*="eox"]:hover {
      background: #a71d2a;
    }

    /* Hover para los demás */
    .grid-container a:hover {
      background: #005fa3;
    }
.grid-container a.telegram {
  background: #28a745;
}
.grid-container a.telegram:hover {
  background: #1e7e34;
}
  /* Footer */
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 15px 10px;
      background: #222;
      color: #fff;
      font-size: 14px;
      border-radius: 8px;
    }
    footer span {
      color: #00c3ff;
      font-weight: bold;
    }
  </style>
</head>

    </div>

</body>
</html>
