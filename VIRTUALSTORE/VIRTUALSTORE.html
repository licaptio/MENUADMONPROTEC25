<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üó∫Ô∏è Recorrido Virtual con Zoom</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
      margin: 0;
    }
    #viewer {
      position: relative;
      width: 100%;
      height: calc(100% - 60px);
      overflow: hidden;
      cursor: grab;
    }
    #viewer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.2s ease;
      transform-origin: center center;
    }
    .hotspot {
      position: absolute;
      width: 28px;
      height: 28px;
      background: grey;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      transform: translate(-50%, -50%);
      animation: parpadeo 2s infinite ease-in-out;
      z-index: 10;
    }
    .hotspot:hover {
      transform: translate(-50%, -50%) scale(1.2);
    }
    @keyframes parpadeo {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üó∫Ô∏è Recorrido Virtual</h1>
  <div id="viewer">
    <img id="viewerImg" src="" alt="Secci√≥n">
  </div>

  <script>
    // üîπ Configuraci√≥n Supabase
    const supabase = window.supabase.createClient(
      "https://cvpbtjlupswbyxenugpz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY"
    );

    let secciones = {};  
    let enlaces = [];
    let actual = null;

    // üîπ Variables para zoom/pan
    let scale = 1;
    let posX = 0, posY = 0;
    let isDragging = false;
    let startX, startY;

    const viewer = document.getElementById("viewer");
    const img = document.getElementById("viewerImg");

    // Zoom con la rueda del mouse
    viewer.addEventListener("wheel", (e) => {
      e.preventDefault();
      const zoomSpeed = 0.1;
      if (e.deltaY < 0) {
        scale += zoomSpeed; // acercar
      } else {
        scale = Math.max(1, scale - zoomSpeed); // alejar (m√≠nimo 1x)
      }
      actualizarTransform();
    });

    // Pan (arrastrar con el mouse)
    viewer.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX - posX;
      startY = e.clientY - posY;
      viewer.style.cursor = "grabbing";
    });

    viewer.addEventListener("mouseup", () => {
      isDragging = false;
      viewer.style.cursor = "grab";
    });

    viewer.addEventListener("mouseleave", () => {
      isDragging = false;
      viewer.style.cursor = "grab";
    });

    viewer.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      posX = e.clientX - startX;
      posY = e.clientY - startY;
      actualizarTransform();
    });

    function actualizarTransform() {
      img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    }

    // Cargar datos desde Supabase
    async function cargarDatos() {
      const { data: secs } = await supabase.from("secciones").select("*");
      const { data: links } = await supabase.from("enlaces").select("*");

      if (!secs || secs.length === 0) return alert("No hay secciones cargadas");

      secs.forEach(s => secciones[s.id] = s);
      enlaces = links || [];

      mostrarSeccion("PDD"); // arranca en esta secci√≥n
    }

    function mostrarSeccion(id) {
      actual = id;
      posX = 0; posY = 0; scale = 1; // reset al cambiar de foto
      actualizarTransform();

      img.src = secciones[id].img_url;
      viewer.querySelectorAll(".hotspot").forEach(h => h.remove());

      // Hotspots
      const misEnlaces = enlaces.filter(e => e.from_seccion === id);
      misEnlaces.forEach(e => {
        const hs = document.createElement("div");
        hs.className = "hotspot";
        hs.style.left = e.x + "%";
        hs.style.top = e.y + "%";
        hs.onclick = () => mostrarSeccion(e.to_seccion);
        viewer.appendChild(hs);
      });
    }

    cargarDatos();
  </script>
</body>
</html>
