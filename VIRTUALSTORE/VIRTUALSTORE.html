<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üó∫Ô∏è Recorrido Virtual</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
      margin: 0;
    }
    #viewer {
      position: relative;
      width: 100%;
      height: calc(100% - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #viewer img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;  /* üîπ mantiene proporci√≥n y no corta */
    }
    .hotspot {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      transform: translate(-50%, -50%);
      transition: transform 0.2s;
    }
    .hotspot:hover {
      transform: translate(-50%, -50%) scale(1.2);
    }
  </style>
</head>
<body>
  <h1>üó∫Ô∏è Recorrido Virtual</h1>
  <div id="viewer">
    <img id="viewerImg" src="" alt="Secci√≥n">
  </div>

  <script>
    // üîπ Configuraci√≥n Supabase
    const supabase = window.supabase.createClient(
      "https://cvpbtjlupswbyxenugpz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY"
    );

    let secciones = {};  
    let enlaces = [];
    let actual = null;

    async function cargarDatos() {
      const { data: secs } = await supabase.from("secciones").select("*");
      const { data: links } = await supabase.from("enlaces").select("*");

      if (!secs || secs.length === 0) return alert("No hay secciones cargadas");

      secs.forEach(s => secciones[s.id] = s);
      enlaces = links || [];

      mostrarSeccion(secs[0].id);
    }

    function mostrarSeccion(id) {
      actual = id;
      const viewer = document.getElementById("viewer");
      const img = document.getElementById("viewerImg");

      // Fade out
      viewer.style.opacity = 0;
      setTimeout(() => {
        img.src = secciones[id].img_url;
        viewer.querySelectorAll(".hotspot").forEach(h => h.remove()); // limpia

        // Hotspots
        const misEnlaces = enlaces.filter(e => e.from_seccion === id);
        misEnlaces.forEach(e => {
          const hs = document.createElement("div");
          hs.className = "hotspot";
          hs.style.left = e.x + "%";
          hs.style.top = e.y + "%";
          hs.onclick = () => mostrarSeccion(e.to_seccion);
          viewer.appendChild(hs);
        });

        // Fade in
        viewer.style.opacity = 1;
      }, 500);
    }

    cargarDatos();
  </script>
</body>
</html>
