<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📊 Estadística de Pagos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f6f8; }
    h2 { color: #333; }
    textarea { width: 100%; margin: 10px 0; }
    button { margin-top: 5px; padding: 8px 14px; cursor: pointer; }
    #total { margin-top: 10px; font-weight: bold; color: #0056b3; }
  </style>
</head>
<body>
  <h2>📥 Insertar pagos</h2>
  <label>Proveedor: <input id="proveedor"></label><br>
  <textarea id="datos" rows="6" placeholder="Pega filas: FECHA    CARGO"></textarea><br>
  <button onclick="guardar()">Guardar</button>

  <h2>📊 Estadística de pagos</h2>
  <label>Proveedor:
    <select id="selProveedor"></select>
  </label>
  <button onclick="cargarDatos()">Consultar</button>

  <div id="total"></div>
  <canvas id="grafico" height="120"></canvas>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  const supabaseUrl = "https://cvpbtjlupswbyxenugpz.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY";  // 👈 pega aquí tu anon key
  const supabaseClient = createClient(supabaseUrl, supabaseKey);

  // 🔹 Meses abreviados en español
  const meses = { ene:"01", feb:"02", mar:"03", abr:"04", may:"05", jun:"06",
                  jul:"07", ago:"08", sep:"09", oct:"10", nov:"11", dic:"12" };

  // 🔹 Normalizar fechas
  function parseFecha(fechaTexto) {
    fechaTexto = fechaTexto.trim();

    // Caso 1: dd/mm/yyyy
    if (fechaTexto.includes("/")) {
      const partes = fechaTexto.split("/");
      if (partes.length !== 3) return null;
      const dia = partes[0].padStart(2, "0");
      const mes = partes[1].padStart(2, "0");
      const anio = partes[2].length === 2 ? "20" + partes[2] : partes[2];
      return `${anio}-${mes}-${dia}`;
    }

    // Caso 2: dd-mes-yy (ej: 01-ene-25)
    const partes = fechaTexto.split("-");
    if (partes.length < 3) return null;
    const dia = partes[0].padStart(2, "0");
    const mes = meses[partes[1].toLowerCase()];
    const anio = partes[2].length === 2 ? "20" + partes[2] : partes[2];
    return `${anio}-${mes}-${dia}`;
  }

  // 🔹 Normalizar montos
  function parseNumero(txt) {
    return parseFloat(txt.trim().replace(/,/g,"")) || 0;
  }

  // 🚀 Insertar pagos
  window.guardar = async function () {
    const proveedor = document.getElementById("proveedor").value.trim();
    if (!proveedor) return alert("⚠️ Ingresa un proveedor.");

    const lineas = document.getElementById("datos").value.trim().split("\n").filter(l=>l);
    if (!lineas.length) return alert("⚠️ Ingresa al menos una línea.");

    const registros = lineas.map(l => {
      const partes = l.split(/\s+/); // acepta tab o espacio
      return {
        proveedor,
        fecha: parseFecha(partes[0]),
        cargo: parseNumero(partes[1])
      };
    });

    let { error } = await supabaseClient.from("estadisticapagos").insert(registros);
    if (error) alert("❌ Error: " + error.message);
    else { alert("✅ Guardado"); document.getElementById("datos").value=""; cargarProveedores(); }
  };

  // ✅ Cargar lista de proveedores únicos
  async function cargarProveedores() {
let { data, error } = await supabaseClient
  .from("proveedores_unicos")   // 👈 usa la vista
  .select("proveedor");
      .neq("proveedor", "")
      .order("proveedor", { ascending: true });

    if (error) return console.error(error);

    const unicos = [...new Set(data.map(r => r.proveedor?.trim()))].sort();

    const sel = document.getElementById("selProveedor");
    sel.innerHTML = "<option value=''>-- Selecciona --</option>";
    unicos.forEach(p => sel.innerHTML += `<option value="${p}">${p}</option>`);
  }

  // 📊 Consultar pagos y sumar duplicados por fecha
  window.cargarDatos = async function () {
    const prov = document.getElementById("selProveedor").value;
    if (!prov) return;

let { data, error } = await supabaseClient
  .from("pagos_por_proveedor")  // 👈 usa la vista
  .select("fecha,total")
  .eq("proveedor", prov)
  .order("fecha");

    if (error) return console.error(error);

    // Agrupar por fecha (suma si hay duplicados)
    const agrupado = {};
    let totalGeneral = 0;
    data.forEach(r=>{
      const fecha = new Date(r.fecha).toLocaleDateString("es-MX");
      if (!agrupado[fecha]) agrupado[fecha] = 0;
      agrupado[fecha] += parseFloat(r.cargo);
      totalGeneral += parseFloat(r.cargo);
    });

    const labels = Object.keys(agrupado);
    const valores = Object.values(agrupado);

    // Mostrar total general
    document.getElementById("total").innerText = 
      "💰 Total acumulado: " + totalGeneral.toLocaleString("es-MX",{minimumFractionDigits:2});

    // Graficar
    const ctx=document.getElementById("grafico");
    new Chart(ctx,{
      type:"line",
      data:{
        labels:labels,
        datasets:[{
          label:"Pagos por mes - "+prov,
          data:valores,
          borderColor:"blue",
          backgroundColor:"rgba(0,0,255,0.2)",
          fill:true,
          tension:0.3
        }]
      }
    });
  }

  // Inicial
  cargarProveedores();
</script>
</body>
</html>
