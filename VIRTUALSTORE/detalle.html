<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ“‹ Detalle de Pagos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9fafb; }
    h2 { color: #333; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #eee; }
    .btn { padding: 4px 8px; margin: 2px; cursor: pointer; border: none; border-radius: 4px; }
    .btn-edit { background: #ffc107; }
    .btn-del { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <h2>ğŸ“‹ Detalle de pagos (editar/borrar)</h2>

  <label>Proveedor:
    <select id="selProveedor" onchange="cargarDatos()"></select>
  </label>

  <table id="tabla">
    <thead>
      <tr><th>Fecha</th><th>Cargo</th><th>Acciones</th></tr>
    </thead>
    <tbody></tbody>
  </table>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  const supabaseUrl = "https://cvpbtjlupswbyxenugpz.supabase.co";
  const supabaseKey = "TU_KEY_AQUI"; // âš ï¸ pega aquÃ­ tu anon key
  const supabaseClient = createClient(supabaseUrl, supabaseKey);

  // ğŸ“Œ Cargar proveedores
  async function cargarProveedores() {
    let { data, error } = await supabaseClient.from("estadisticapagos").select("proveedor");
    if (error) return console.error(error);
    const unicos = [...new Set(data.map(r => r.proveedor))];
    const sel = document.getElementById("selProveedor");
    sel.innerHTML = "<option value=''>-- Selecciona --</option>";
    unicos.forEach(p => sel.innerHTML += `<option>${p}</option>`);
  }

  // ğŸ“Œ Cargar pagos por proveedor
  window.cargarDatos = async function () {
    const prov = document.getElementById("selProveedor").value;
    if (!prov) return;
    let { data, error } = await supabaseClient
      .from("estadisticapagos")
      .select("id,fecha,cargo")
      .eq("proveedor", prov)
      .order("fecha");

    if (error) return console.error(error);

    const tbody = document.querySelector("#tabla tbody");
    tbody.innerHTML = "";

    data.forEach(r => {
      const f = new Date(r.fecha).toLocaleDateString("es-MX", {
        weekday: "short", day: "2-digit", month: "short", year: "2-digit"
      });
      tbody.innerHTML += `
        <tr>
          <td>${f}</td>
          <td>${r.cargo.toLocaleString("es-MX",{minimumFractionDigits:2})}</td>
          <td>
            <button class="btn btn-edit" onclick="editar(${r.id}, ${r.cargo})">âœï¸ Editar</button>
            <button class="btn btn-del" onclick="borrar(${r.id})">ğŸ—‘ï¸ Eliminar</button>
          </td>
        </tr>`;
    });
  }

  // ğŸ“Œ Editar cargo
  window.editar = async function (id, cargo) {
    const nuevoCargo = prompt("Nuevo cargo:", cargo);
    if (!nuevoCargo) return;
    const monto = parseFloat(nuevoCargo.toString().replace(/,/g,""));
    let { error } = await supabaseClient.from("estadisticapagos").update({ cargo: monto }).eq("id", id);
    if (error) alert("âŒ Error: " + error.message);
    else cargarDatos();
  }

  // ğŸ“Œ Borrar registro
  window.borrar = async function (id) {
    if (!confirm("Â¿Eliminar este registro?")) return;
    let { error } = await supabaseClient.from("estadisticapagos").delete().eq("id", id);
    if (error) alert("âŒ Error: " + error.message);
    else cargarDatos();
  }

  // Inicial
  cargarProveedores();
</script>
</body>
</html>
