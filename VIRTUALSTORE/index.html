<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recorrido Almacén Central</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      font-family: Arial, sans-serif;
    }
    #viewer {
      width: 90%;
      height: 90%;
      background-size: cover;
      background-position: center;
      border: 4px solid #fff;
      border-radius: 10px;
      position: relative;
      transition: opacity 1s ease-in-out;
    }
    .hidden { opacity: 0; }

    .hotspot {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(0, 128, 255, 0.4);
      border: 2px solid #fff;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .hotspot:hover {
      background: rgba(0, 128, 255, 0.8);
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script>
    const viewer = document.getElementById("viewer");

    // Secciones y rutas de imágenes (subcarpeta almacencentral)
    const secciones = {
      almceninicio: {
        img: "almacencentral/almceninicio.jpg",
        hotspots: [
          { x: "70%", y: "70%", destino: "pas1" }
        ]
      },
      pas1: {
        img: "almacencentral/pas1.jpg",
        hotspots: [
          { x: "15%", y: "50%", destino: "pas1izq1" },
          { x: "45%", y: "60%", destino: "pas1cen1" },
          { x: "75%", y: "40%", destino: "pas1fondo1" },
          { x: "65%", y: "70%", destino: "pas1der1" },
          { x: "10%", y: "90%", destino: "almceninicio" }
        ]
      },
      pas1izq1: {
        img: "almacencentral/pas1izq1.jpg",
        hotspots: [
          { x: "50%", y: "90%", destino: "pas1" }
        ]
      },
      pas1cen1: {
        img: "almacencentral/pas1cen1.jpg",
        hotspots: [
          { x: "50%", y: "50%", destino: "pas1cen2" },
          { x: "50%", y: "90%", destino: "pas1" }
        ]
      },
      pas1cen2: {
        img: "almacencentral/pas1cen2.jpg",
        hotspots: [
          { x: "50%", y: "90%", destino: "pas1cen1" }
        ]
      },
      pas1fondo1: {
        img: "almacencentral/pas1fondo1.jpg",
        hotspots: [
          { x: "50%", y: "50%", destino: "pas1fondo2" },
          { x: "50%", y: "90%", destino: "pas1" }
        ]
      },
      pas1fondo2: {
        img: "almacencentral/pas1fondo2.jpg",
        hotspots: [
          { x: "50%", y: "50%", destino: "pas1fondo3" },
          { x: "50%", y: "90%", destino: "pas1fondo1" }
        ]
      },
      pas1fondo3: {
        img: "almacencentral/pas1fondo3.jpg",
        hotspots: [
          { x: "50%", y: "90%", destino: "pas1fondo2" }
        ]
      },
      pas1der1: {
        img: "almacencentral/pas1der1.jpg",
        hotspots: [
          { x: "50%", y: "50%", destino: "pas1der2" },
          { x: "50%", y: "90%", destino: "pas1" }
        ]
      },
      pas1der2: {
        img: "almacencentral/pas1der2.jpg",
        hotspots: [
          { x: "50%", y: "50%", destino: "pas1der3" },
          { x: "50%", y: "90%", destino: "pas1der1" }
        ]
      },
      pas1der3: {
        img: "almacencentral/pas1der3.jpg",
        hotspots: [
          { x: "50%", y: "50%", destino: "pas1der4" },
          { x: "50%", y: "90%", destino: "pas1der2" }
        ]
      },
      pas1der4: {
        img: "almacencentral/pas1der4.jpg",
        hotspots: [
          { x: "50%", y: "50%", destino: "pas1der5" },
          { x: "50%", y: "90%", destino: "pas1der3" }
        ]
      },
      pas1der5: {
        img: "almacencentral/pas1der5.jpg",
        hotspots: [
          { x: "50%", y: "90%", destino: "pas1der4" }
        ]
      }
    };

    let actual = "almceninicio";

    function mostrarSeccion(id) {
      const sec = secciones[id];
      viewer.classList.add("hidden");
      setTimeout(() => {
        viewer.style.backgroundImage = `url(${sec.img})`;
        viewer.innerHTML = "";
        sec.hotspots.forEach(h => {
          const hs = document.createElement("div");
          hs.className = "hotspot";
          hs.style.left = h.x;
          hs.style.top = h.y;
          hs.ondblclick = () => mostrarSeccion(h.destino);
          viewer.appendChild(hs);
        });
        viewer.classList.remove("hidden");
        actual = id;
      }, 800);
    }

    mostrarSeccion(actual);
  </script>
</body>
</html>
