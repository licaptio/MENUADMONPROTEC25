<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📊 Menú VirtualStore</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: #fff;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }
    .menu {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      width: 90%;
      max-width: 400px;
    }
    .menu a {
      display: block;
      padding: 15px;
      background: rgba(255,255,255,0.15);
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: all 0.3s ease;
    }
    .menu a:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>📦 VirtualStore – Panel de Pagos</h1>
  
  <div class="menu">
    <a href="datosins.html">➕ Insertar pagos & Estadísticas</a>
    <a href="detalle.html">✏️ Detalle de pagos (editar/eliminar)</a>
  </div>

  <footer>
    🚀 Powered by PROVSOFT · 2025
  </footer>
</body>
</html>
