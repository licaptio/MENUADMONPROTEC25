<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìä Estad√≠stica de Pagos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f6f8; }
    h2 { color: #333; }
    textarea { width: 100%; margin: 10px 0; }
    button { margin-top: 5px; padding: 8px 14px; cursor: pointer; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #eee; }
    .btn { padding: 4px 8px; margin: 2px; cursor: pointer; border: none; border-radius: 4px; }
    .btn-edit { background: #ffc107; }
    .btn-del { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <h2>üì• Insertar pagos</h2>
  <label>Proveedor: <input id="proveedor"></label><br>
  <textarea id="datos" rows="6" placeholder="Pega filas: FECHA    CARGO"></textarea><br>
  <button onclick="guardar()">Guardar</button>

  <h2>üìä Consultar pagos</h2>
  <label>Proveedor:
    <select id="selProveedor" onchange="cargarDatos()"></select>
  </label>

  <table id="tabla">
    <thead>
      <tr><th>Fecha</th><th>Cargo</th><th>Acciones</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="grafico" height="100"></canvas>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  // üîπ CONFIGURACI√ìN DE SUPABASE
  const supabaseUrl = "https://cvpbtjlupswbyxenugpz.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY";
  const supabaseClient = createClient(supabaseUrl, supabaseKey);

  // üîπ MAPA DE MESES EN ESPA√ëOL
  const meses = {
    ene: "01", feb: "02", mar: "03", abr: "04", may: "05", jun: "06",
    jul: "07", ago: "08", sep: "09", oct: "10", nov: "11", dic: "12"
  };

  // üîπ FUNCI√ìN PARA PARSEAR FECHAS
  function parseFecha(fechaTexto) {
    // Ejemplo: "mi√©-13-ene-21"
    const partes = fechaTexto.split("-");
    if (partes.length < 4) return null;
    const dia = partes[1].padStart(2,"0");
    const mes = meses[partes[2].toLowerCase()];
    const anio = "20" + partes[3]; // convierte "21" ‚Üí "2021"
    return `${anio}-${mes}-${dia}`;
  }

  // üîπ GUARDAR NUEVOS PAGOS
  window.guardar = async function () {
    const proveedor = document.getElementById("proveedor").value.trim();
    const lineas = document.getElementById("datos").value.trim().split("\n");
    const registros = lineas.map(l => {
      const partes = l.split(/\t|,/); // acepta TAB o coma
      return {
        proveedor,
        fecha: parseFecha(partes[0]),
        cargo: parseFloat(partes[1].replace(/,/g,""))
      };
    });

    let { error } = await supabaseClient.from("estadisticapagos").insert(registros);
    if (error) alert("‚ùå Error: " + error.message);
    else { alert("‚úÖ Guardado"); document.getElementById("datos").value = ""; cargarProveedores(); }
  }

  // üîπ CARGAR LISTA DE PROVEEDORES
  async function cargarProveedores() {
    let { data, error } = await supabaseClient
      .from("estadisticapagos")
      .select("proveedor");
    if (error) { console.error(error); return; }
    const unicos = [...new Set(data.map(r => r.proveedor))];
    const sel = document.getElementById("selProveedor");
    sel.innerHTML = "<option value=''>-- Selecciona --</option>";
    unicos.forEach(p => sel.innerHTML += `<option>${p}</option>`);
  }

  // üîπ CARGAR PAGOS DE UN PROVEEDOR
  window.cargarDatos = async function () {
    const prov = document.getElementById("selProveedor").value;
    if (!prov) return;
    let { data, error } = await supabaseClient
      .from("estadisticapagos")
      .select("id,fecha,cargo")
      .eq("proveedor", prov)
      .order("fecha");
    if (error) { console.error(error); return; }

    // Tabla
    const tbody = document.querySelector("#tabla tbody");
    tbody.innerHTML = "";
    data.forEach(r => {
      tbody.innerHTML += `<tr>
        <td>${r.fecha}</td>
        <td>${r.cargo.toFixed(2)}</td>
        <td>
          <button class="btn btn-edit" onclick="editar(${r.id}, ${r.cargo})">‚úèÔ∏è</button>
          <button class="btn btn-del" onclick="borrar(${r.id})">üóëÔ∏è</button>
        </td>
      </tr>`;
    });

    // Gr√°fico
    const ctx = document.getElementById("grafico");
    new Chart(ctx, {
      type: "line",
      data: {
        labels: data.map(r => r.fecha),
        datasets: [{
          label: "Pagos " + prov,
          data: data.map(r => r.cargo),
          borderColor: "blue",
          fill: false
        }]
      }
    });
  }

  // üîπ EDITAR CARGO
  window.editar = async function (id, cargo) {
    const nuevoCargo = prompt("Nuevo cargo:", cargo);
    if (!nuevoCargo) return;
    let { error } = await supabaseClient
      .from("estadisticapagos")
      .update({ cargo: parseFloat(nuevoCargo) })
      .eq("id", id);
    if (error) alert("‚ùå Error: " + error.message);
    else cargarDatos();
  }

  // üîπ ELIMINAR REGISTRO
  window.borrar = async function (id) {
    if (!confirm("¬øEliminar este registro?")) return;
    let { error } = await supabaseClient
      .from("estadisticapagos")
      .delete()
      .eq("id", id);
    if (error) alert("‚ùå Error: " + error.message);
    else cargarDatos();
  }

  // Inicial
  cargarProveedores();
</script>
</body>
</html>
