<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📊 Estadística de Pagos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f6f8; }
    h2 { color: #333; }
    textarea { width: 100%; margin: 10px 0; }
    button { margin-top: 5px; padding: 8px 14px; cursor: pointer; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h2>📥 Insertar pagos</h2>
  <label>Proveedor: <input id="proveedor"></label><br>
  <textarea id="datos" rows="6" placeholder="Pega filas: FECHA    CARGO"></textarea><br>
  <button onclick="guardar()">Guardar</button>

  <h2>📊 Consultar pagos</h2>
  <label>Proveedor:
    <select id="selProveedor" onchange="cargarDatos()"></select>
  </label>

  <table id="tabla">
    <thead>
      <tr><th>Fecha</th><th>Cargo</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="grafico" height="100"></canvas>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  const supabaseUrl = "https://cvpbtjlupswbyxenugpz.supabase.co";
  const supabaseKey = "TU_KEY_AQUI"; // 👈 pega aquí tu anon key
  const supabaseClient = createClient(supabaseUrl, supabaseKey);

  // 🔹 Meses abreviados en español
  const meses = { ene:"01", feb:"02", mar:"03", abr:"04", may:"05", jun:"06",
                  jul:"07", ago:"08", sep:"09", oct:"10", nov:"11", dic:"12" };

  function parseFecha(fechaTexto) {
    const partes = fechaTexto.split("-");
    if (partes.length < 4) return null;
    const dia = partes[1].padStart(2,"0");
    const mes = meses[partes[2].toLowerCase()];
    const anio = "20" + partes[3];
    return `${anio}-${mes}-${dia}`;
  }

  function parseNumero(txt) {
    return parseFloat(txt.trim().replace(/,/g,""));
  }

  // Insertar pagos
  window.guardar = async function () {
    const proveedor = document.getElementById("proveedor").value.trim();
    const lineas = document.getElementById("datos").value.trim().split("\n");
    const registros = lineas.map(l => {
      const partes = l.split(/\t|,/);
      return {
        proveedor,
        fecha: parseFecha(partes[0]),
        cargo: parseNumero(partes[1])
      };
    });
    let { error } = await supabaseClient.from("estadisticapagos").insert(registros);
    if (error) alert("❌ Error: " + error.message);
    else { alert("✅ Guardado"); document.getElementById("datos").value=""; cargarProveedores(); }
  }

  async function cargarProveedores() {
    let { data, error } = await supabaseClient.from("estadisticapagos").select("proveedor");
    if (error) return console.error(error);
    const unicos = [...new Set(data.map(r=>r.proveedor))];
    const sel = document.getElementById("selProveedor");
    sel.innerHTML = "<option value=''>-- Selecciona --</option>";
    unicos.forEach(p => sel.innerHTML += `<option>${p}</option>`);
  }

  window.cargarDatos = async function () {
    const prov = document.getElementById("selProveedor").value;
    if (!prov) return;
    let { data, error } = await supabaseClient
      .from("estadisticapagos").select("fecha,cargo").eq("proveedor", prov).order("fecha");
    if (error) return console.error(error);

    const tbody = document.querySelector("#tabla tbody");
    tbody.innerHTML = "";
    data.forEach(r=>{
      const f = new Date(r.fecha).toLocaleDateString("es-MX",{weekday:"short", day:"2-digit", month:"short", year:"2-digit"});
      tbody.innerHTML += `<tr><td>${f}</td><td>${r.cargo.toLocaleString("es-MX",{minimumFractionDigits:2})}</td></tr>`;
    });

    const ctx=document.getElementById("grafico");
    new Chart(ctx,{
      type:"line",
      data:{labels:data.map(r=>r.fecha),datasets:[{label:"Pagos "+prov,data:data.map(r=>r.cargo),borderColor:"blue",fill:false}]}
    });
  }

  cargarProveedores();
</script>
</body>
</html>
