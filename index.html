<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calendario de Recordatorios</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #calendario-container, #recordatorios-container, #accesos-container {

    }

    h1, h3 {

    }

    .navegacion {
      display: flex;
      justify-content: center;
      gap: 10px;

    }

    table {

    td, th {
      border: 1px solid #ccc;

    }

    th { background-color: #f0f0f0; }

    td.seleccionado { background-color: #bbdefb; outline: 2px solid #1976d2; }

    #links a, #accesos-container a {
      display: block;
      margin: 0.5em 0;

    }

    #version-fecha-hora {
      position: fixed;
      bottom: 0;
      right: 0;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 12px;
      font-size: 14px;
      border-top-left-radius: 8px;
      z-index: 9999;
      text-align: right;
    }
  </style>
</head>
<body>

<div id="calendario-container">
  <div class="navegacion">
    <button onclick="cambiarMes(-1)">‚¨ÖÔ∏è</button>
    <h1 id="mes-anio"></h1>
    <button onclick="cambiarMes(1)">‚û°Ô∏è</button>
  </div>
  <table id="calendario"></table>
  <div id="links">
    <a href="crear-recordatorio.html">+ Crear nuevo recordatorio</a>
    <a href="ver-todo.html">üìã Ver todos</a>
  </div>
</div>

<div id="recordatorios-container">
  <h3>üìÖ Recordatorios del d√≠a</h3>
  <input type="text" id="busqueda" placeholder="Buscar palabra clave..." oninput="filtrarLista()">
  <div id="lista-recordatorios">Selecciona un d√≠a</div>
</div>

<div id="accesos-container">
  <h3>üîó Accesos r√°pidos</h3>
  <a href="https://licaptio.github.io/DIARYAPPFOLIO/" target="_blank">üìò Diario</a>
  <a href="https://licaptio.github.io/MENUADMONPROTEC25/INVENTARIO%20GIT/index.html" target="_blank">üì¶ Inventario GIT</a>
  <a href="https://licaptio.github.io/MENUADMONPROTEC25/DEUDAV2.0/index.html" target="_blank">üí∞ Deuda V2</a>
  <a href="https://licaptio.github.io/MENUADMONPROTEC25/INV%20ZAPATA/index.html" target="_blank">üè∑Ô∏è Inv. Zapata</a>
</div>

<div id="version-fecha-hora">
  <div>üì¶ v1.0 Julio 2025</div>
  <div id="fecha-hora">‚è≥</div>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient('https://cvpbtjlupswbyxenugpz.supabase.co', 'eyJhbGciOiJIUzI1Ni...');

  const calendario = document.getElementById("calendario");
  const mesAnio = document.getElementById("mes-anio");
  const lista = document.getElementById("lista-recordatorios");
  let fechaActual = new Date();
  let diasConRecordatorios = new Set();
  let celdaSeleccionada = null;
  let recordatoriosDelDia = []; // Para guardar la lista sin filtrar

  (async () => {
    await cargarCalendario(fechaActual);
  })();

  window.cambiarMes = function(direccion) {
    fechaActual.setMonth(fechaActual.getMonth() + direccion);
    cargarCalendario(fechaActual);
  }

  async function obtenerFechasConRecordatorios(mes, anio) {
    diasConRecordatorios.clear();
    const inicio = `${anio}-${String(mes+1).padStart(2, '0')}-01`;
    const fin = `${anio}-${String(mes+1).padStart(2, '0')}-31`;
    const { data } = await supabase.from("recordatorios").select("fecha").gte("fecha", inicio).lte("fecha", fin);
    if (data) data.forEach(r => diasConRecordatorios.add(r.fecha));
  }

  async function cargarCalendario(fecha) {
    const mes = fecha.getMonth();
    const anio = fecha.getFullYear();
    await obtenerFechasConRecordatorios(mes, anio);
    mesAnio.textContent = `${fecha.toLocaleString('es-MX', { month: 'long' })} ${anio}`;
    const primerDia = new Date(anio, mes, 1).getDay();
    const diasDelMes = new Date(anio, mes + 1, 0).getDate();
    const hoy = new Date();

    let html = "<tr><th>Lun</th><th>Mar</th><th>Mi√©</th><th>Jue</th><th>Vie</th><th>S√°b</th><th>Dom</th></tr>";
    let dia = 1;
    let diaSemana = (primerDia + 6) % 7;
    html += "<tr>";
    for (let i = 0; i < diaSemana; i++) html += "<td></td>";

    while (dia <= diasDelMes) {
      if (diaSemana === 7) {
        html += "</tr><tr>";
        diaSemana = 0;
      }
      const fechaStr = `${anio}-${String(mes + 1).padStart(2, '0')}-${String(dia).padStart(2, '0')}`;
      const esHoy = hoy.getDate() === dia && hoy.getMonth() === mes && hoy.getFullYear() === anio;
      let clase = esHoy ? "hoy" : "";
      let contenido = `${dia}`;
      const fechaCompleta = new Date(fechaStr);
      const esPasado = fechaCompleta < new Date(new Date().setHours(0, 0, 0, 0));
      if (esPasado && !esHoy) contenido = "‚ùå";
      else if (diasConRecordatorios.has(fechaStr)) contenido += "<br><span style='font-size:10px; color:green;'>‚Ä¢</span>";
      html += `<td class="${clase}" data-fecha="${fechaStr}" onclick="mostrarRecordatorios('${fechaStr}', this)">${contenido}</td>`;
      dia++;
      diaSemana++;
    }
    while (diaSemana < 7) html += "<td></td>", diaSemana++;
    html += "</tr>";
    calendario.innerHTML = html;

    const hoyStr = `${hoy.getFullYear()}-${String(hoy.getMonth() + 1).padStart(2, '0')}-${String(hoy.getDate()).padStart(2, '0')}`;
    calendario.querySelectorAll("td[data-fecha]").forEach(celda => {
      if (celda.dataset.fecha === hoyStr) {
        if (celdaSeleccionada) celdaSeleccionada.classList.remove("seleccionado");
        celda.classList.add("seleccionado");
        celdaSeleccionada = celda;
        mostrarRecordatorios(hoyStr, celda);
      }
    });
  }

  window.mostrarRecordatorios = async function(fecha, celda = null) {
    if (celdaSeleccionada) celdaSeleccionada.classList.remove("seleccionado");
    if (celda) {
      celda.classList.add("seleccionado");
      celdaSeleccionada = celda;
    }
    lista.innerHTML = "‚è≥ Buscando...";
    const { data, error } = await supabase.from("recordatorios").select("id, mensaje, hora, atendido").eq("fecha", fecha).order("hora");
    if (error) return lista.innerHTML = "‚ùå Error al cargar.";
    if (!data.length) return lista.innerHTML = "üì≠ No hay recordatorios.";
    recordatoriosDelDia = data;
lista.innerHTML = `<h4>${fecha}</h4><ul>` + data.map((r, i) =>
  `<li>${r.hora ? r.hora.substring(0,5) + " ‚Üí " : ""}${r.mensaje} ${r.atendido ? "‚úÖ" : `<button onclick="marcarAtendido('${r.id}', '${fecha}')">‚úÖ</button>`}</li>`
).join("") + "</ul>";
    const noAtendidos = data.filter(r => !r.atendido);
    if (noAtendidos.length) {
      const resumen = noAtendidos.map(r => `${r.hora ? r.hora.substring(0,5) + " ‚Üí " : ""}${r.mensaje}`).join("\n");
      enviarTelegram(`üìÖ Recordatorios del ${fecha}:\n` + resumen);
    }
  }

window.marcarAtendido = async function(id, fecha) {
  await supabase.from("recordatorios").update({ atendido: true }).eq("id", id);
  if (celdaSeleccionada) mostrarRecordatorios(fecha, celdaSeleccionada);
}

  function enviarTelegram(mensaje) {
    const token = "7591663029:AAFk4lFkyTO3-cwZVDv_raOv933RKPQxSVg";
    const chatId = "6617988297";
    fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chat_id: chatId, text: mensaje })
    });
  }

  // Fecha y hora viva
  function actualizarFechaHora() {
    const ahora = new Date();
    const opcionesFecha = { weekday: 'short', day: '2-digit', month: 'short', year: 'numeric' };
    const fechaStr = ahora.toLocaleDateString('es-MX', opcionesFecha);
    const horaStr = ahora.toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    document.getElementById('fecha-hora').textContent = `${fechaStr} ${horaStr}`;
  }
  actualizarFechaHora();
  setInterval(actualizarFechaHora, 1000);
window.filtrarLista = function() {
  const palabra = document.getElementById("busqueda").value.toLowerCase();
  const fecha = lista.querySelector("h4")?.textContent || "";
  const listaFiltrada = recordatoriosDelDia.filter(r =>
    r.mensaje.toLowerCase().includes(palabra)
  );

  if (!listaFiltrada.length) {
    lista.innerHTML = `<h4>${fecha}</h4><p>üîç Sin resultados</p>`;
    return;
  }

  lista.innerHTML = `<h4>${fecha}</h4><ul>` + listaFiltrada.map(r =>
    `<li>${r.hora ? r.hora.substring(0,5) + " ‚Üí " : ""}${r.mensaje} ${r.atendido ? "‚úÖ" : `<button onclick="marcarAtendido('${r.id}', '${fecha}')">‚úÖ</button>`}</li>`
  ).join("") + "</ul>`;
};

</script>
</body>
</html>
