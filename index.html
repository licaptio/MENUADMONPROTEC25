<head>

      padding: 40px;
    }

      font-size: 2em;

    }
    .pagos:hover {
      background-color: #a91e1e;
    }
    .notas {
      background-color: #2d882d;
    }
    .notas:hover {
      background-color: #1c601c;
    }
    .pedidos {
      background-color: #1e88e5;
    }
