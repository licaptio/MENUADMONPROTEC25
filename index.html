<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2em 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: url('TRILOBAS.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    h1 {
      margin-bottom: 1.5em;
      font-size: 1.8em;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .menu-links {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      width: 100%;
      max-width: 600px;
    }

    .menu-links a {
      padding: 0.9em;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.05em;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, opacity 0.3s;
    }

    .menu-links a:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* 🎨 Colores únicos para cada botón */
    .btn1  { background: #e67e22; }  /* AlikaBot */
    .btn2  { background: #3498db; }  /* Auditoría Precio */
    .btn3  { background: #16a34a; }  /* Catálogo Artículos */
    .btn4  { background: #9b59b6; }  /* Catálogo Artículos PDD */
    .btn5  { background: #c0392b; }  /* Checklist */
    .btn6  { background: #f59e0b; }  /* Control Pago */
    .btn7  { background: #1abc9c; }  /* Deuda V2 */
    .btn8  { background: #2c3e50; }  /* Diario */
    .btn9  { background: #e91e63; }  /* Entrada Fact INV */
    .btn10 { background: #3b82f6; }  /* Finanzas */
    .btn11 { background: #10b981; }  /* Inventario GIT */
    .btn12 { background: #9333ea; }  /* Inv. Zapata */
    .btn13 { background: #ef4444; }  /* Lista Precios PDD */
    .btn14 { background: #84cc16; }  /* Sergio Aguayo */
    .btn15 { background: #d97706; }  /* Tienda Virtual */

    footer {
      margin-top: 3em;
      text-align: center;
      font-size: 13px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 8px;
      border-radius: 6px;
    }

    #fecha-hora {
      font-weight: bold;
    }

    @media (min-width: 700px) {
      .menu-links {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>

  </footer>

  <script>
    function actualizarFechaHora() {
      const ahora = new Date();
      const opcionesFecha = { weekday: 'short', day: '2-digit', month: 'short', year: 'numeric' };
      const fechaStr = ahora.toLocaleDateString('es-MX', opcionesFecha);
      const horaStr = ahora.toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('fecha-hora').textContent = `${fechaStr} ${horaStr}`;
    }
    actualizarFechaHora();
    setInterval(actualizarFechaHora, 1000);
  </script>
