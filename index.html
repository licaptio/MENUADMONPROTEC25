<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MENU ADMINISTRADOR PROTEC 25</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2fef2;
      color: #034503;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      text-align: center;
    }

    .botones {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    .boton {
      display: block;
      width: 100%;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      font-size: 1.1em;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s;
      box-sizing: border-box;
    }

    .pagos {
      background-color: #c62828;
    }

    .pagos:hover {
      background-color: #a91e1e;
    }

    .notas {
      background-color: #2d882d;
    }

    .notas:hover {
      background-color: #1c601c;
    }

    .pedidos {
      background-color: #1e88e5;
    }

    .pedidos:hover {
      background-color: #1565c0;
    }

    .deuda {
      background-color: #8e24aa;
    }

    .deuda:hover {
      background-color: #6a1b9a;
    }
  .inventarios {
  background-color: #fbc02d; /* amarillo */
}

.inventarios:hover {
  background-color: #f9a825; /* amarillo m√°s oscuro al pasar el mouse */
}

  </style>
</head>
<body>
<div id="lockscreen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#f2fef2; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:9999;">
  <h2>üîí Ingrese PIN de acceso</h2>
  <input type="password" id="pinInput" placeholder="PIN" style="font-size:1.5em; padding:10px; text-align:center;" maxlength="6">
  <button onclick="checkPIN()" style="margin-top:15px; padding:10px 20px; font-size:1.2em;">Acceder</button>
  <p id="pinError" style="color:red; margin-top:10px; display:none;">PIN incorrecto</p>
</div>

  <h1>MENU ADMINISTRADOR PROTEC 25</h1>

  <div class="botones">
    
    <a href="https://licaptio.github.io/DIARYAPPFOLIO/" target="_blank" class="boton notas">LIBRETA NOTAS</a>
    <a href="https://licaptio.github.io/PEDIDOAZUL/" target="_blank" class="boton pedidos">DIARIO PEDIDOS</a>
    <a href="https://licaptio.github.io/VEROEDITFACT/" target="_blank" class="boton deuda">CONSULTA FACTURA VERO</a>
    <a href="https://licaptio.github.io/DEUDAMENU/" target="_blank" class="boton deuda">üìä DEUDA PDD </a>
    <a href="https://licaptio.github.io/MENUADMONPROTEC25/INVENTARIO%20GIT/index.html" target="_blank" class="boton inventarios"> INVENTARIOS PDD</a>
    <a href="https://licaptio.github.io/MENUADMONPROTEC25/AUDITORIA%20DE%20PRECIOS/TAURO/tauro.html" target="_blank" class="boton AUDITORIA TAURO"> AUDITORIA PRECIO TAURO</a>
  </div>

</body>
<script>
  function checkPIN() {
    const correctPIN = "1982"; // ‚Üê Aqu√≠ puedes cambiar el PIN
    const input = document.getElementById("pinInput").value;
    const errorMsg = document.getElementById("pinError");

    if (input === correctPIN) {
      document.getElementById("lockscreen").style.display = "none";
    } else {
      errorMsg.style.display = "block";
    }
  }

  // Tambi√©n permite presionar ENTER
  document.addEventListener("keydown", function(event) {
    if (event.key === "Enter") checkPIN();
  });
</script>

</html>
