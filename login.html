<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acceso PROVSOFT</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: radial-gradient(circle at top, #0c6cbd, #001f3f);
  color:#fff;
}
.card{
  background:rgba(0,0,0,.75);
  padding:30px;
  border-radius:16px;
  width:100%;
  max-width:380px;
  box-shadow:0 12px 30px rgba(0,0,0,.6);
  text-align:center;
}
input,button{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:10px;
  border:none;
  font-size:16px;
}
button{
  background:#16a34a;
  color:white;
  font-weight:700;
  cursor:pointer;
}
button:hover{opacity:.9}
.error{color:#ffb4b4;display:none}
</style>
</head>

<body>
<div class="card">
  <h2>üîê Acceso PROVSOFT</h2>

  <input type="email" id="email" placeholder="Correo">
  <input type="password" id="password" placeholder="Contrase√±a">
  <button onclick="login()">Entrar</button>

  <div id="error" class="error">Credenciales incorrectas</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* üîß PEGA AQU√ç TU CONFIGURACI√ìN FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1",
  storageBucket: "inventariopv-643f1.firebasestorage.app",
  messagingSenderId: "96242533231",
  appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async ()=>{
  const email = document.getElementById("email").value;
  const pass  = document.getElementById("password").value;

  try{
    await signInWithEmailAndPassword(auth, email, pass);
    window.location.href = "index.html";
  }catch(e){
    document.getElementById("error").style.display="block";
  }
};
</script>

</body>
</html>
